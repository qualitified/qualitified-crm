<dom-module id="nuxeo-opportunity-metadata-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>
    <div role="widget">
      <h1>[[document.properties.dc:title]]</h1>
    </div>
    <div role="widget">
      <label>Amount</label>
      <div>[[_formatCurrency(document.properties.opportunity:amount)]] €</div>
    </div>

    <div role="widget">
      <label>Step</label>
      <div directory-name="OppStep">[[formatDirectory(document.properties.opportunity:step)]]</div>
    </div>

    <div role="widget">
      <label>Close Date</label>
      <div>[[_formatDate(document.properties.opportunity:closeDate)]]</div>
    </div>

    <div role="widget">
      <label>Description</label>
      <div>[[document.properties.dc:description]]</div>
    </div>

    <nuxeo-data-table role="widget" items="{{document.properties.up:entite}}" orderable="false" editable="false">
      <nuxeo-data-table-column name="Entité">
        <template>
          <div role="widget">[[item]]</div>
        </template>
      </nuxeo-data-table-column>

      <nuxeo-data-table-form>
        <template>
          <nuxeo-directory-suggestion role="widget" value="{{item.up:entite/nomEntite}}" label="Nom" directory-name="Entite" min-chars="0"></nuxeo-directory-suggestion>
        </template>
      </nuxeo-data-table-form>
    </nuxeo-data-table>

  </template>

  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'nuxeo-opportunity-metadata-layout',
      properties: {

        /**
           * @doctype Opportunity
           */
        document: {
          type: Object
        }
      },
      _formatDate: function(date) {
        return moment(date).format('MMMM D, YYYY');
      },
      _formatCurrency: function(val) {
        if(val == null){
          return "";
        }
        return val.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      },
      /**
     * Returns the label for the given directory entry.
     */
      formatDirectory: function(value) {
        if (value && value['entity-type'] && value['entity-type'] === 'directoryEntry') {
          if (value.properties && value.properties.label) {
            return value.properties.label;
          } else {
            var label = 'label_' + ((window.nuxeo.I18n.language) ? window.nuxeo.I18n.language.split('-')[0] : 'en');
            return value.properties[label] || value.properties['label_en']
          }
        } else {
          return value;
        }
      }
    });
  })();
  </script>
</dom-module>
