<dom-module id="nuxeo-travaux-edit-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>
    <paper-input role="widget" value="{{document.properties.dc:title}}" label="Title"></paper-input>

    <paper-textarea role="widget" value="{{document.properties.dc:description}}" label="Description"></paper-textarea>

  </template>

  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'nuxeo-travaux-edit-layout',
      properties: {

        /**
           * @doctype Opportunity
           */
        document: {
          type: Object
        }

      }
    });
  })();
  </script>
</dom-module>
