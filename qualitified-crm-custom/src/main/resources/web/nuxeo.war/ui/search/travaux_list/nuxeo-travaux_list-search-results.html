<!--
`nuxeo-travaux_list-search-results`
@group Nuxeo UI
@element nuxeo-travaux_list-search-results
-->
<dom-module id="nuxeo-travaux_list-search-results">
  <template>
    <nuxeo-results name="travaux_list" nx-provider="[[nxProvider]]">
      <nuxeo-data-grid name="grid" icon="icons:apps" class="results" empty-label="[[i18n('searchResults.noResults')]]"
                       selection-enabled display-quick-filters>
        <template>
          <nuxeo-document-grid-thumbnail tabindex$="{{tabIndex}}" selected$="{{selected}}" doc="[[item]]"
                                         on-navigate="_navigate">
          </nuxeo-document-grid-thumbnail>
        </template>
      </nuxeo-data-grid>
      <nuxeo-data-table name="table" icon="icons:list" class="results"
                        settings-enabled
                        empty-label="[[i18n('searchResults.noResults')]]"
                        selection-enabled
                        display-quick-filters
                        on-row-clicked="_navigate">

        <nuxeo-data-table-column name="Title" field="dc:title" sort-by="dc:title" flex="100">
          <template>
            <nuxeo-document-thumbnail document="[[item]]"></nuxeo-document-thumbnail>
            <a class="ellipsis" href$="[[urlFor('browse', item.path)]]" on-click="_navigate">[[item.title]]</a>
          </template>
        </nuxeo-data-table-column>
        <nuxeo-data-table-column name="[[i18n('documentContentView.datatable.header.modified')]]"
                                 field="dc:modified" sort-by="dc:modified"
                                 filter-by="dc_modified_agg"
                                 flex="50">
          <template is="header">
            <nuxeo-dropdown-aggregation
                                        placeholder="[[i18n('documentContentView.datatable.header.modified')]]"
                                        data="[[aggregations.dc_modified_agg]]"
                                        value="{{column.filterValue}}" multiple>
            </nuxeo-dropdown-aggregation>
          </template>
          <template>
            <nuxeo-date datetime="[[item.properties.dc:modified]]"></nuxeo-date>
          </template>
        </nuxeo-data-table-column>
      </nuxeo-data-table>
    </nuxeo-results>
  </template>
  <script>
  Polymer({
    is: 'nuxeo-travaux_list-search-results',
    behaviors: [Nuxeo.LayoutBehavior],
    properties: {
      /**
         * @schema dublincore
         */
      nxProvider: Object
    },

    _navigate: function(e) {
      this.fire('navigate', {doc: (e.model || e.detail).item});
    }
  });
  </script>
</dom-module>
