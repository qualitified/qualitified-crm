
<!DOCTYPE html>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
    .bs-example{
        margin-top: 100px;
        margin-left: 400px;
        margin-right: 400px;
    }
</style>
</head>
<body>
<div class="bs-example">
    <p id="greeting"></p>
    <h1>We'll unsubscribe you from all future content emails...thank you.</h1>

</div>
</body>
<script type="text/javascript">
    const QueryString = window.location.search;
    const urlParams = new URLSearchParams(QueryString);
    var encodedUnsubPerson =urlParams.get('unsub');
    var decodedUnsubPerson = atob(encodedUnsubPerson);
    document.getElementById("greeting").innerHTML = "Hey "+decodedUnsubPerson+" !";


</script>
</html>
