
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Unsubscribe</title>
    <style>
    .bs-example{
        margin-top: 100px;
        margin-left: 400px;
        margin-right: 400px;
    }
</style>
</head>
<body>
<div class="bs-example">
    <p id="greeting"></p>
    <h1>We'll unsubscribe you from all future content emails...thank you.</h1>

</div>
</body>
<script type="text/javascript">
    const QueryString = window.location.search;
    const urlParams = new URLSearchParams(QueryString);
    var encodedUnsubPerson =urlParams.get('unsub');
    var decodedUnsubPerson = atob(encodedUnsubPerson);
    document.getElementById("greeting").innerHTML = "Hey "+decodedUnsubPerson+" !";


</script>
</html>
