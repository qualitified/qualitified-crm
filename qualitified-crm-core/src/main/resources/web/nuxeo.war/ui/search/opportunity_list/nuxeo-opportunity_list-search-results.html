<!--
`nuxeo-opportunity_list-search-results`
@group Nuxeo UI
@element nuxeo-opportunity_list-search-results
-->
<dom-module id="nuxeo-opportunity_list-search-results">
  <template>
    <nuxeo-results name="opportunity_list" nx-provider="[[nxProvider]]">
      <nuxeo-data-grid name="grid" icon="icons:apps" class="results" empty-label="[[i18n('searchResults.noResults')]]"
                       selection-enabled display-quick-filters>
        <template>
          <nuxeo-document-grid-thumbnail tabindex$="{{tabIndex}}" selected$="{{selected}}" doc="[[item]]"
                                         on-navigate="_navigate">
          </nuxeo-document-grid-thumbnail>
        </template>
      </nuxeo-data-grid>
      <nuxeo-data-table name="table" icon="icons:list" class="results"
                        settings-enabled
                        empty-label="[[i18n('searchResults.noResults')]]"
                        selection-enabled
                        display-quick-filters
                        on-row-clicked="_navigate">

        <nuxeo-data-table-column name="Title" field="dc:title" sort-by="dc:title" flex="100">
          <template>
            <nuxeo-document-thumbnail document="[[item]]"></nuxeo-document-thumbnail>
            <a class="ellipsis" href$="[[urlFor('browse', item.path)]]" on-click="_navigate">[[item.title]]</a>
          </template>
        </nuxeo-data-table-column>

        <nuxeo-data-table-column name="Amount" field="opportunity:amount" sort-by="opportunity:amount"
                                 flex="50">
          <template>
            [[_formatCurrency(item.properties.opportunity:amount)]] â‚¬
          </template>
        </nuxeo-data-table-column>

        <nuxeo-data-table-column name="Close Date" field="opportunity:closeDate" sort-by="opportunity:closeDate" flex="50">
          <template>
            [[formatDate(item.properties.opportunity:closeDate)]]
          </template>
        </nuxeo-data-table-column>


      </nuxeo-data-table>
    </nuxeo-results>
  </template>
  <script>
  Polymer({
    is: 'nuxeo-opportunity_list-search-results',
    behaviors: [Nuxeo.LayoutBehavior],
    properties: {
      /**
         * @schema dublincore
         */
      nxProvider: Object
    },

    _navigate: function(e) {
      this.fire('navigate', {doc: (e.model || e.detail).item});
    },
    _formatCurrency: function(val) {
      if(val == null){
        return "";
      }
      return val.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    },
  });
  </script>
</dom-module>
