                  <nuxeo-data-table-row-detail index="[[index]]" item="[[item]]" expanded="[[_isExpanded(item, _expandedItems, _expandedItems.*)]]" selected="[[_isSelected(item, selectedItems, selectedItems.*)]]" before-bind="[[beforeDetailsBind]]" table="[[_this]]" template="[[rowDetail]]"></nuxeo-data-table-row-detail>
                </template>
              </dom-if>
                <nuxeo-data-table-row-actions index="[[index]]" editable="[[editable]]" orderable="[[orderable]]" template="[[rowForm]]" item="[[item]]" size="[[items.length]]" table="[[_this]]">
                </nuxeo-data-table-row-actions>
            </nuxeo-data-table-row>
          </div>
        </template>
      </iron-list>

      <iron-scroll-threshold id="scrollThreshold" scroll-target="list" on-lower-threshold="_threshold"></iron-scroll-threshold>

    </div>

    <slot id="columns"></slot>

    <nuxeo-dialog id="dialog" with-backdrop="" on-opened-changed="_formDialogOpenedChanged">
      <h2>[[i18n('command.add')]]</h2>
      <paper-dialog-scrollable>
        <slot id="form" name="form"></slot>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button noink="" dialog-dismiss="">[[i18n('command.cancel')]]</paper-button>
        <paper-button id="save" noink="" on-click="_validateEntry" class="primary">[[i18n('command.ok')]]</paper-button>
      </div>
    </nuxeo-dialog>

  </template>

  <script>
    {
      /**
       * An element to display a page provider result within a table with infinite scrolling.
       *
       * Example:
       *
       *     <nuxeo-page-provider id="cvProvider" auto
       *       provider="default_search"
       *       page-size="40"
       *       aggregations="{{aggregations}}">
       *     </nuxeo-page-provider>
       *
       *     <nuxeo-data-table id="datatable"
       *       nx-provider="cvProvider">
       *       <nuxeo-data-table-column name="Full text search" flex="100" filter-by="ecm_fulltext" sort-by="dc:title">
       *         <template>
       *           <a class="title ellipsis">[[item.title]]</a>
       *         </template>
       *       </nuxeo-data-table-column>
       *       <nuxeo-data-table-column filter-by="dc_modified_agg" flex="50" sort-by="dc:modified">
       *         <template is="header">
       *             <nuxeo-dropdown-aggregation
       *                 placeholder="Modified"
       *                 data="[[aggregations.dc_modified_agg]]"
       *                 value="{{column.filterValue}}" multiple>
       *             </nuxeo-dropdown-aggregation>
       *         </template>
       *         <template>
       *           [[item.properties.dc:modified]]
       *         </template>
       *       </nuxeo-data-table-column>
       *       <nuxeo-data-table-column filter-by="dc_creator_agg" flex="50">
       *               <template is="header">
       *                 <nuxeo-dropdown-aggregation
       *                     placeholder="Author"
       *                     data="[[aggregations.dc_creator_agg]]"
       *                     value="{{column.filterValue}}" multiple>
       *                 </nuxeo-dropdown-aggregation>
       *             </template>
       *         <template>
       *           <span class="tag user">[[item.properties.dc:creator]]</span>
       *         </template>
       *       </nuxeo-data-table-column>
       *     </nuxeo-data-table>
       *
       * @appliesMixin Polymer.IronResizableBehavior
       * @appliesMixin Polymer.IronFormElementBehavior
       * @appliesMixin Polymer.IronValidatableBehavior
       * @appliesMixin Nuxeo.PageProviderDisplayBehavior
       * @appliesMixin Nuxeo.DraggableListBehavior
       * @memberof Nuxeo
       * @demo demo/nuxeo-data-table/index.html
       */
      class DataTable
        extends Polymer.mixinBehaviors([Polymer.IronResizableBehavior, Polymer.IronFormElementBehavior,
          Polymer.IronValidatableBehavior, Nuxeo.PageProviderDisplayBehavior,
          Nuxeo.DraggableListBehavior], Nuxeo.Element) {

        static get is() {
          return 'nuxeo-data-table';
        }

        static get properties() {
          return {
            /**
             * @ignore
             * A function that is called before data is bound to a row or header cell.
             * Can be used to customize the cell element depending on the data.
             * #### Example:
             * ```js
             * function(data, cell) {
             *   cell.toggleClass('custom', data.useCustomClass);
             * }
             * ```
             */
            beforeCellBind: Object,

            /**
             * @ignore
             * A function that is called before data is bound to a row details element.
             * Can be used to customize the element depending on the data.
             * #### Example:
             * ```js
             * function(data, details) {
             *   details.toggleClass('custom', data.useCustomClass);
             * }
             * ```
             */
            beforeDetailsBind: Object,

            /**
             * @ignore
             * A function that is called before data is bound to a row.
             * Can be used to customize the row element depending on the data.
             * #### Example:
             * ```js
             * function(data, row) {
             *   row.toggleClass('custom', data.useCustomClass);
             * }
             * ```
             */
            beforeRowBind: Object,

            /**
             * @ignore
             * If `true`, tapping a row will expand the item details, if available.
             */
            detailsEnabled: {
              type: Boolean,
              value: false,
            },

            /**
             * @ignore
             * An array of `data-table-column` elements which contain the templates
             * to be stamped with items.
             */
            columns: {
              type: Array,
              notify: true,
              value() {
                return [];
              },
              observer: '_columnsChanged',
            },

            _expandedItems: {
              type: Array,
              value() {
                return [];
              },
            },

            _this: {
              type: Object,
              value() {
                return this;
              },
            },

            label: {
              type: String,
            },

            required: {
              type: Boolean,
              value: false,
            },

            errorMessage: {
              type: String,
            },
            /**
             * If enabled, it allows user to select which result columns to display in the search results.
             */
            settingsEnabled: {
              type: Boolean,
              value: false,
            },
            /**
             * If enabled, it allows to select multiple documents and apply an action on them,
             * like moving them to trash, to favorites or to a collection.
             */
            multiSelection: {
              type: Boolean,
              value: true,
            },
            /**
             * @ignore
             */
            editable: {
              type: Boolean,
              value: false,
            },
            /**
             * In the context of multivalued fields, it displays icons to reorder the properties up or down.
             */
            orderable: {
              type: Boolean,
              value: false,
            },
            /**
             * If enabled, pagination will be used instead of lazy loading.
             */
            paginable: {
              type: Boolean,
              value: false,
            },
          };
        }

        constructor() {
          super();
          this.handlesSorting = true;
          this._observer = Polymer.dom(this).observeNodes((info) => {
            const hasColumns = function (node) {
              return (node.nodeType === Node.ELEMENT_NODE && node.tagName === 'NUXEO-DATA-TABLE-COLUMN');
            };

            const hasDetails = function (node) {
              return (node.nodeType === Node.ELEMENT_NODE &&
                  node.tagName === 'TEMPLATE' && node.hasAttribute('is') &&
                  node.getAttribute('is') === 'row-detail');
            };

            if (info.addedNodes.filter(hasColumns).length > 0 ||
                info.removedNodes.filter(hasColumns).length > 0) {
              this.set('columns', this.$.columns.assignedNodes().filter(hasColumns));
              this._backupColumnsState();
              this.notifyResize();
            }

            if (info.addedNodes.filter(hasDetails).length > 0) {
              this.set('rowDetail', this.getContentChildren('[select="template[is=row-detail]"]')[0]);

              // assuming parent element is always a Polymer element.
              // set dataHost to the same context the template was declared in
              const parent = Polymer.dom(this.rowDetail).parentNode;
              this.rowDetail._rootDataHost = parent.dataHost ? (parent.dataHost._rootDataHost || parent.dataHost) : parent;
            }
          });
        }

        ready() {
          super.ready();
          this.addEventListener('iron-resize', this._resizeCellContainers);
          this.addEventListener('item-changed', this._itemChanged);
          this.addEventListener('scroll', this._onHorizontalScroll);
          this.addEventListener('edit-entry', this._editEntry);
          this.addEventListener('delete-entry', this._deleteEntry);
          this.addEventListener('move-upward', this._moveItemUpward);
          this.addEventListener('move-downward', this._moveItemDownward);
          this.$.list._selectionHandler = function (e) {
            const model = this.modelForElement(e.target);
            if (!model) {
              return;
            }
            this.toggleSelectionForItem(model[this.as]);
          };
          // listen for changes in form slot contents to make sure we disable the form when it is stamped.
          // the form will be enabled/disabled when the dialog is opened/closed.
          // this allow us to bypass the form validation when it's not visible.
          const slot = this.shadowRoot.querySelector('#form');
          slot.addEventListener('slotchange', () => {
            const form = this.getContentChildren('#form')[0];
            form.disabled = true;
          });
        }

        _itemChanged(e) {
          if (this.items) {
            let index = e.target.index;
            if (index === undefined) {
              index = this.items.indexOf(e.detail.item);
            }
            if (index >= 0) {
              let path = `items.${index}`;
              if (e.detail.path) {
                path += `.${e.detail.path}`;
              }
              this.set(path, e.detail.value);
            }
          }
        }

        _backupColumnsState() {
          this.columns.forEach((col) => {
            col.hiddenBack = col.hidden;
          });
        }

        _bind(item, index) {
          if (index !== undefined) {
            return {
              item,
              index,
            };
          } else {
            return {
              column: item,
            };
          }
        }

        _isEven(index) {
          return index % 2 === 0;
        }

        _columnsChanged(columns, oldColumns) {
          if (oldColumns) {
            oldColumns.forEach((column) => {
              this.unlisten(column, 'filter-value-changed');
            });
          }

          if (columns) {
            columns.forEach((column) => {
              column.table = this;
              this.listen(column, 'filter-value-changed', '_onColumnFilterChanged');
            });
          }
        }

        _resizeCellContainers() {
          // reset header width first to make the cells and scroll width to reset their widths.
          this.$.container.style.width = '';

          Polymer.Async.microTask.run(() => {
            this.$.container.style.width = `${Math.min(this.scrollWidth, this.clientWidth + this.scrollLeft)}px`;
            // add scrollbar width as padding
            this.$.header.style.paddingRight = `${this.$.list.offsetWidth - this.$.list.clientWidth}px`;
          });
        }

        _onHorizontalScroll() {
          if (!this.isDebouncerActive('scrolling')) {
            this.$.container.style.width = `${this.scrollWidth}px`;
            this._debouncer = Polymer.Debouncer.debounce(
              this._debouncer,
              Polymer.Async.timeOut.after(1000), () => {
                // long timeout here to prevent jerkiness with the rubberband effect on iOS especially.
                this.$.container.style.width = `${Math.min(this.scrollWidth, this.clientWidth + this.scrollLeft)}px`;
              },
            );
          }
        }

        _updateSizeForItem(event) {
          if (event.model.get('item')) {
            // notifyResize() doesn't do anything on iOS if the viewport size hasn't changed
            // so calling updateSizeForItem(item) is more reliable.

            // TODO: However, since we're reusing the same items array in most cases,
            // the _collection item map inside <iron-list> gets out of sync and
            // that breaks things like selection and updateSizeForItem.
            // To mitigate the issue, we'll update height of every row element.
            // Can be optimized later if needed to update only the row that has
            // expanded or collapsed.
            const itemSet = [];
            for (let i = 0; i < this.$.list._physicalItems.length; i++) {
              itemSet.push(i);
            }

            // extracted from updateSizeFromItem(item) in <iron-list>
            this.$.list._updateMetrics(itemSet);
            this.$.list._positionItems();
          }
        }

        /**
         * Expands the row details for this item, if available.
         */
        expandItem(item) {
          if (this.rowDetail && this._expandedItems && !this._isExpanded(item, this._expandedItems)) {

            // replacing the whole array here to simplify the observers.
            this._expandedItems.push(item);
            this._expandedItems = this._expandedItems.slice(0);
          }
        }

        /**
         * Collapses the row details for this item, if expanded.
         */
        collapseItem(item) {
          if (this.rowDetail && this._expandedItems && this._isExpanded(item, this._expandedItems)) {
            const index = this._expandedItems.indexOf(item);

            // replacing the whole array here to simplify the obsevers.
            this._expandedItems.splice(index, 1);
            this._expandedItems = this._expandedItems.slice(0);
          }
        }

        _isExpanded(item, items) {
          return items && items.indexOf(item) > -1;
        }

        _isFocusable(target) {
          if (Polymer.Settings.useNativeShadow) {
            // https://nemisj.com/focusable/
            // tabIndex is not reliable in IE.
            return target.tabIndex >= 0;

            // the shadow root.
            return target.contains(Polymer.dom(document.activeElement).node) ||
                target.tagName === 'NUXEO-DATA-TABLE-CHECKBOX' || target.tagName === 'A';

        /**
         * Fired when user clicks on a item to select it. Note that this event is
         * not fired when user clicks on a multi-selection checkbox.
         *
         * @event selecting-item
         * @param {Object} detail
         * @param {Object} detail.item item to be selected
         */

        /**
         * Fired when user clicks on a item to deselect it. Note that this event is
         * not fired when user clicks on a multi-selection checkbox.
         *
         * @event deselecting-item
         * @param {Object} detail
         * @param {Object} detail.item item to be deselected
         */

        /**
         * Fired when user clicks on a item to expand it.
         *
         * @event expanding-item
         * @param {Object} detail
         * @param {Object} detail.item item to be expanded
         */

        /**
         * Fired when user clicks on a item to collapse it.
         *
         * @event collapsing-item
         * @param {Object} detail
         * @param {Object} detail.item item to be collapsed
         */

        // we need to listen to click instead of tap because on mobile safari, the
        // document.activeElement has not been updated (focus has not been shifted)
        // yet at the point when tap event is being executed.
        _onRowClick(ev) {

          // an element inside the row has been focused.
          // Mobile devices don't move focus from body unless it's an input element that is focused, so this element
          // will never get focused.
          if (!this._isFocusable(Polymer.dom(ev).localTarget)) {
            const fireEvent = function (eventName, item, defaultAction) {
              const e = new CustomEvent(eventName, {
                cancelable: true,
                composed: true,
                bubbles: true,
                detail: { item },

              if (!e.defaultPrevented) {
                defaultAction.call(this, item);
              }

            if (this.rowDetail && this.detailsEnabled) {
              if (this._isExpanded(ev.model.item, this._expandedItems)) {
                fireEvent('collapsing-item', ev.model.item, this.collapseItem);
              } else {
                fireEvent('expanding-item', ev.model.item, this.expandItem);
              }
            } else {
              this.dispatchEvent(new CustomEvent('row-clicked', {
                composed: true,
                bubbles: true,
                detail: { item: ev.model.item, index: ev.model.index },
              }));
            }
          }
        }

        get settings() {
          const tableSettings = {};
          tableSettings.columns = {};
          if (this.columns) {
            this.columns.forEach((column, idx) => {
              tableSettings.columns[column.field ? column.field : `col-${idx}`] = { hidden: column.hidden };
            });
          }
          return tableSettings;
        }

        set settings(settings) {
          if (settings) {
            if (this.columns && settings.columns) {
              this.columns.forEach(function (column, idx) {
                this.set(
                  `columns.${idx}.hidden`,
                  settings.columns[column.field ? column.field : `col-${idx}`].hidden,
                );
              }, this);
            }
          }
        }

        _onCheckBoxTap(e) {
          if (this.selectionEnabled) {
            this.$.list.toggleSelectionForIndex(e.model.index);
            const target = e.target || e.srcElement;
            target.dispatchEvent(new CustomEvent('selected', {
              composed: true,
              bubbles: true,
              detail: { index: e.model.index, shiftKey: e.shiftKey },

            this._updateFlags();

        }

        _editEntry(e) {
          e.stopPropagation();
          this._toggleEditDialog(e.detail.index);
        }

        _validateEntry() {
          const dtform = this.getContentChildren('#form')[0];
          if (dtform.validateItem()) {
            const item = this._deepCopy(dtform.item);
            if (dtform.index > -1) {
              this.set(`items.${dtform.index}`, item);
            } else {
              this.push('items', item);
            }
            this.notifyResize();
            this.$.dialog.close();
          }
        }

        _deepCopy(obj) {
          let cache = [];
          const result = JSON.parse(JSON.stringify(obj, (key, value) => {
            if (typeof value === 'object' && value !== null) {
              if (cache.indexOf(value) !== -1) {
                // Circular reference found, discard key
                return;
              }
              // Store value in our collection
              cache.push(value);
            }
            return value;
          }));
          // Allow GC
          cache = null;
          return result;
        }

        _toggleEditDialog(itemIndex) {
          const dtform = this.getContentChildren('#form')[0];
          if (typeof itemIndex !== 'undefined') {
            dtform.index = itemIndex;
            dtform.item = this._deepCopy(this.items[itemIndex]);
          } else {
            dtform.index = -1;
            if ((this.items.length > 1 && typeof this.items[0] !== 'object') || this.columns.length === 1) {
              // dirty but will work with primitive such as string, number, etc.
              dtform.item = '';
            } else {
              dtform.item = {};
            }
          }
          this.$.dialog.toggle();
        }

        _deleteEntry(e) {
          e.stopPropagation();
          this.splice('items', e.detail.index, 1);
          this.notifyResize();
        }

        _createEntry() {
          if (!this.items) {
            this.items = [];
          }
          this.notifyResize();
          this._toggleEditDialog();
        }

        _moveItemUpward(e) {
          e.stopPropagation();
          if (e.detail.index > 0) {
            const item = this.items[e.detail.index];
            this.splice('items', e.detail.index, 1);
            this.splice('items', e.detail.index - 1, 0, item);
            this.notifyResize();
          }
        }

        _moveItemDownward(e) {
          e.stopPropagation();
          if ((this.items.length - 1) > e.detail.index) {
            const item = this.items[e.detail.index];
            this.splice('items', e.detail.index, 1);
            this.splice('items', e.detail.index + 1, 0, item);
            this.notifyResize();
          }
        }

        _patchOverlay(e) {
          if (e.target.withBackdrop) {
            e.target.parentNode.insertBefore(e.target.backdropElement, e.target);
          }
        }

        fetch() {
          if (this._hasPageProvider()) {
            if (this.paginable) {
              if (this.nxProvider.page === 1) {
                this._reset(0);
                this.$.scrollThreshold.clearTriggers();
              }
              const result = this._fetchPage(this.nxProvider.page, this.nxProvider.pageSize);
              if (result) {
                return result.then(() => {
                  this.nxProvider.page += 1;
                  this.$.scrollThreshold.clearTriggers();
                  this.$.list.notifyResize();
                });
              } else {
                this.$.scrollThreshold.clearTriggers();
                this.$.list.notifyResize();
              }
            } else {
              return this._fetchRange(0, this.nxProvider.pageSize, true);
            }
          }
        }

        _threshold() {
          if (this.paginable) {
            this.fetch();
          }
        }

        _scroll() {
          if (!this.paginable) {
            this._scrollChanged();
          }
        }

        _sort(e) {
          if (this.paginable) {
            this.nxProvider.page = 1;
          }
          this._sortDirectionChanged(e);
        }

        /* Override method from Polymer.IronValidatableBehavior. */
        _getValidity() {
          return this.required ? this.items && this.items.length > 0 : true;
        }

        draggableFilter(el) {
          const row = el.closest('nuxeo-data-table-row');
          return row && row.selected;
        }

        _formDialogOpenedChanged(e) {
          const form = this.getContentChildren('#form')[0];
          if (form) {
            // disable form when the dialog is closed, to make sure we bypass validation when the form is not visible
            form.disabled = !e.detail.value;
          }
        }

      }

      customElements.define(DataTable.is, DataTable);
      Nuxeo.DataTable = DataTable;
    }
  </script>

       * Set opened to true to show the collapse element and to false to hide it.
       *
       * @attribute opened

       * the element has finished opening/closing.

       * @attribute transitioning

       * @private

      _desiredSize: {type: String, value: ''}

    get dimension() {
      return this.horizontal ? 'width' : 'height';
    },

    /**

    },

    hide: function() {

    },

          return 'nuxeo-aggregation-navigation';
        }

        static get properties() {

            buckets: {
              type: Array,
              value: [],
              observer: '_bucketsChanged',
            },

            granularity: {
              type: Number,
              value: 30,
            },

            opacity: {
              type: Number,
              value: 0.85,
            },

            _keys: {
              type: Array,
              value: [],
            },

            _count: {
              type: Number,
              value: 0,
            },

            _cursorIndex: {
              type: Number,
              value: 0,
            },

            _cursorLabel: {
              type: String,
              value: '',
            },

            _rect: {
              type: Object,
              value: {
                top: 0, right: 0, left: 0, bottom: 0,
              },
            },
          };
        }

        connectedCallback() {
          super.connectedCallback();
          this.addEventListener('mouseover', () => {
            this._visibility(true);
          });

          this.addEventListener('mouseout', () => {
            this._visibility(false);
          });
        }

        _visibility(visible) {
          this.$.keys.style.visibility = visible ? 'visible' : 'hidden';
          this.style.background = visible ? 'rgba(255, 255, 255, 0.85)' : 'transparent';

        _label(key) {
          return this.i18n(key.name);

        _bucketsChanged(buckets) {
          this._rect = this.$.keys.getBoundingClientRect();

          // count documents in buckets
          this._count = 0;
          buckets.forEach((bucket) => {
            this._count += bucket.docCount;
          });
          this.style.opacity = this._count ? this.opacity : 0;

          // fill keys array based on buckets
          this.set('_keys', []);
          let offset = 1;
          let granularity = this.granularity;
          buckets.forEach((bucket) => {

            let visible = false;
            if (granularity >= this.granularity) {
              visible = true;
              granularity = 0;
            }

            const height = bucket.docCount * (this._rect.height / this._count);

            this.push('_keys', {
              name: bucket.key,
              offset,
              size: bucket.docCount,
              top: (offset * this._rect.height) / this._count,
              height,
              visible,
            });

            offset += bucket.docCount;
            granularity += height;

          });

          this.dispatchEvent(new CustomEvent('scroll-to', {
            composed: true,
            bubbles: true,
            detail: { index: this._cursorIndex },

        _mouseMove(e) {

          this.$.cursor.style.top = `${y}px`;
          this._cursorIndex = Math.round(this._count * y / this._rect.height);
          this._cursorLabel = this._label(e.model.key);
        }

        _mouseOut() {
          this.$.cursor.style.display = 'none';
        }

        _color(visible) {
          return visible ? 'black' : 'transparent';
        }

      }

          type: Array,
          notify: true

      },

      add: function(doc) {
        if (this.contains(doc)) {
          return;
        }
        var document = {
          uid: doc.uid,
          title: doc.title,
          type: doc.type,
          path: doc.path,
          lastViewed: new Date()
        };
        if (doc.contextParameters && doc.contextParameters.thumbnail && doc.contextParameters.thumbnail.url) {
          document.contextParameters = {thumbnail: {url: doc.contextParameters.thumbnail.url}}

        return this.unshift('documents', document);

        return this.documents && this._indexOf(doc) !== -1;

        var index = this._indexOf(doc);
        if (index !== -1) {

<script>
  (function () {
    var url = 'themes/' + (localStorage.getItem('theme') || 'default') + '/theme.html';
    var xhr = new XMLHttpRequest();
    xhr.open('HEAD', url, false);
    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4) {
        if (xhr.status === 404) {
          console.warn('"' + localStorage.getItem('theme') + '" theme not found, fallback to "default".');
          localStorage.setItem('theme', 'default');
        }
        var link = document.createElement('link');
        link.setAttribute('rel', 'import');
        link.setAttribute('href', 'themes/' + (localStorage.getItem('theme') || 'default') + '/theme.html');
        document.head.appendChild(link);
      }
    };
    xhr.send(null);
  })();
</script>

  /** @polymerBehavior */
  Polymer.PaperSpinnerBehavior = {

    properties: {
      /**
       * Displays the spinner.
       */
      active: {
        type: Boolean,
        value: false,
        reflectToAttribute: true,
        observer: '__activeChanged'
      },

      /**
       * Alternative text content for accessibility support.
       * If alt is present, it will add an aria-label whose content matches alt when active.
       * If alt is not present, it will default to 'loading' as the alt value.
       */
      alt: {
        type: String,
        value: 'loading',
        observer: '__altChanged'
      },

      __coolingDown: {
        type: Boolean,
        value: false
      }
    },

    __computeContainerClasses: function(active, coolingDown) {
      return [
        active || coolingDown ? 'active' : '',
        coolingDown ? 'cooldown' : ''
      ].join(' ');
    },

    __activeChanged: function(active, old) {
      this.__setAriaHidden(!active);
      this.__coolingDown = !active && old;
    },

    __altChanged: function(alt) {
      // user-provided `aria-label` takes precedence over prototype default
      if (alt === 'loading') {
        this.alt = this.getAttribute('aria-label') || alt;
      } else {
        this.__setAriaHidden(alt==='');
        this.setAttribute('aria-label', alt);
      }
    },

    __setAriaHidden: function(hidden) {
      var attr = 'aria-hidden';
      if (hidden) {
        this.setAttribute(attr, 'true');
      } else {
        this.removeAttribute(attr);
      }
    },

    __reset: function() {
      this.active = false;
      this.__coolingDown = false;
    }
  };

      /*
      /**************************/
      /* STYLES FOR THE SPINNER */
      /**************************/

      /*
       * Constants:
       *      ARCSIZE     = 270 degrees (amount of circle the arc takes up)
       *      ARCTIME     = 1333ms (time it takes to expand and contract arc)
       *      ARCSTARTROT = 216 degrees (how much the start location of the arc
       *                                should rotate each time, 216 gives us a
       *                                5 pointed star shape (it's 360/5 * 3).
       *                                For a 7 pointed star, we might do
       *                                360/7 * 3 = 154.286)
       *      SHRINK_TIME = 400ms
       */

      :host {
        display: inline-block;
        position: relative;
        width: 28px;
        height: 28px;

        /* 360 * ARCTIME / (ARCSTARTROT + (360-ARCSIZE)) */
        --paper-spinner-container-rotation-duration: 1568ms;

        /* ARCTIME */
        --paper-spinner-expand-contract-duration: 1333ms;

        /* 4 * ARCTIME */
        --paper-spinner-full-cycle-duration: 5332ms;

        /* SHRINK_TIME */
        --paper-spinner-cooldown-duration: 400ms;
      }

      #spinnerContainer {
        width: 100%;
        height: 100%;

        /* The spinner does not have any contents that would have to be
         * flipped if the direction changes. Always use ltr so that the
         * style works out correctly in both cases. */
        direction: ltr;
      }

      #spinnerContainer.active {
        -webkit-animation: container-rotate var(--paper-spinner-container-rotation-duration) linear infinite;
        animation: container-rotate var(--paper-spinner-container-rotation-duration) linear infinite;
      }

      @-webkit-keyframes container-rotate {
        to { -webkit-transform: rotate(360deg) }
      }

      @keyframes container-rotate {
        to { transform: rotate(360deg) }
      }

      .spinner-layer {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        white-space: nowrap;
        color: var(--paper-spinner-color, var(--google-blue-500));
      }

      .layer-1 {
        color: var(--paper-spinner-layer-1-color, var(--google-blue-500));
      }

      .layer-2 {
        color: var(--paper-spinner-layer-2-color, var(--google-red-500));
      }

      .layer-3 {
        color: var(--paper-spinner-layer-3-color, var(--google-yellow-500));
      }

      .layer-4 {
        color: var(--paper-spinner-layer-4-color, var(--google-green-500));

      /**
       * IMPORTANT NOTE ABOUT CSS ANIMATION PROPERTIES (keanulee):
       *
       * iOS Safari (tested on iOS 8.1) does not handle animation-delay very well - it doesn't
       * guarantee that the animation will start _exactly_ after that value. So we avoid using

      .active .spinner-layer {

        -webkit-animation-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);
        -webkit-animation-iteration-count: infinite;

        animation-name: fill-unfill-rotate, layer-1-fade-in-out;

        background-image: linear-gradient(var(--lumo-shade-5pct), var(--lumo-shade-5pct));
        background-size: 57px 100%;
        background-position: top right;
        background-repeat: no-repeat;
        cursor: default;
      }

      /* Month scroller */

      [part="months"] {
        /* Month calendar height:
              header height + margin-bottom
            + weekdays height + margin-bottom
            + date cell heights
            + small margin between month calendars
        */
        --vaadin-infinite-scroller-item-height:
          calc(
              var(--lumo-font-size-l) + var(--lumo-space-m)
            + var(--lumo-font-size-xs) + var(--lumo-space-s)
            + var(--lumo-size-m) * 6
            + var(--lumo-space-s)
          );
        --vaadin-infinite-scroller-buffer-offset: 20%;
        -webkit-mask-image: linear-gradient(transparent, #000 10%, #000 85%, transparent);
        mask-image: linear-gradient(transparent, #000 10%, #000 85%, transparent);
        position: relative;
        margin-right: 57px;
      }

      /* Year scroller */

      [part="years"] {
        /* TODO get rid of fixed magic number */
        --vaadin-infinite-scroller-buffer-width: 97px;
        width: 57px;
        height: auto;
        top: 0;
        bottom: 0;
        font-size: var(--lumo-font-size-s);
        box-shadow: inset 2px 0 4px 0 var(--lumo-shade-5pct);
        -webkit-mask-image: linear-gradient(transparent, #000 35%, #000 65%, transparent);
        mask-image: linear-gradient(transparent, #000 35%, #000 65%, transparent);
      }

      [part="year-number"],
      [part="year-separator"] {
        opacity: 0.5;
        transition: 0.2s opacity;
      }

      [part="years"]:hover [part="year-number"],
      [part="years"]:hover [part="year-separator"] {
        opacity: 1;
      }

      /* TODO unsupported selector */
      #scrollers {
        position: static;
        display: block;
      }

      /* TODO unsupported selector, should fix this in vaadin-date-picker that it adapts to the
       * width of the year scroller */
      #scrollers[desktop] [part="months"] {
        right: auto;
      }

      /* Year scroller position indicator */
      [part="years"]::before {
        border: none;
        width: 1em;
        height: 1em;
        background-color: var(--lumo-base-color);
        background-image: linear-gradient(var(--lumo-tint-5pct), var(--lumo-tint-5pct));
        transform: translate(-75%, -50%) rotate(45deg);
        border-top-right-radius: calc(var(--lumo-border-radius) / 2);
        box-shadow: 2px -2px 6px 0 var(--lumo-shade-5pct);
        z-index: 1;
      }

      [part="year-number"],
      [part="year-separator"] {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 50%;
        transform: translateY(-50%);
      }

      [part="years"] [part="year-separator"]::after {
        color: var(--lumo-disabled-text-color);
        content: "•";
      }

      /* Current year */

      [part="years"] [part="year-number"][current] {
        color: var(--lumo-primary-text-color);
      }

      /* Toolbar (footer) */

      [part="toolbar"] {
        padding: var(--lumo-space-s);
        box-shadow: 0 -1px 0 0 var(--lumo-contrast-10pct);
        border-bottom-left-radius: var(--lumo-border-radius);
        margin-right: 57px;
      }

      @supports (mask-image: linear-gradient(#000, #000)) or (-webkit-mask-image: linear-gradient(#000, #000)) {
        [part="toolbar"] {
          box-shadow: none;
        }
      }

      /* Today and Cancel buttons */

      /* TODO: Would be great if I could apply the "tertiary" theme from here instead of copying those styles */
      [part="toolbar"] [part$="button"] {
        background-color: transparent;
        margin: 0;
        min-width: 0;
        padding: 0 0.75em;
      }

      /* Narrow viewport mode (fullscreen) */

      :host([fullscreen]) [part="toolbar"] {
        order: -1;
        background-color: var(--lumo-base-color);
      }

      :host([fullscreen]) [part="overlay-header"] {
        order: -2;
        height: var(--lumo-size-m);
        padding: var(--lumo-space-s);
        position: absolute;
        left: 0;
        right: 0;
        justify-content: center;
      }

      :host([fullscreen]) [part="toggle-button"],
      :host([fullscreen]) [part="clear-button"],
      [part="overlay-header"] [part="label"] {
        display: none;
      }

      /* Very narrow screen (year scroller initially hidden) */

      [part="years-toggle-button"] {
        position: relative;
        right: auto;
        display: flex;
        align-items: center;
        height: var(--lumo-size-s);
        padding: 0 0.5em;
        border-radius: var(--lumo-border-radius);
        z-index: 3;
        color: var(--lumo-primary-text-color);
        font-weight: 500;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      :host([years-visible]) [part="years-toggle-button"] {
        background-color: var(--lumo-primary-color);
        color: var(--lumo-primary-contrast-color);
      }

      [part="years-toggle-button"]::before {
        content: none;
      }

      /* TODO magic number (same as used for iron-media-query in vaadin-date-picker-overlay-content) */
      @media screen and (max-width: 374px) {
        :host {
          background-image: none;
        }

        [part="years"] {
          background-color: var(--lumo-shade-5pct);
        }

        [part="toolbar"],
        [part="months"] {
          margin-right: 0;
        }

        /* TODO make date-picker adapt to the width of the years part */
        [part="years"] {
          --vaadin-infinite-scroller-buffer-width: 90px;
          width: 50px;
        }

        :host([years-visible]) [part="months"] {
          padding-left: 50px;
        }
      }
    </style>
  </template>
</dom-module>
<dom-module id="lumo-month-calendar" theme-for="vaadin-month-calendar" assetpath="bower_components/vaadin-date-picker/theme/lumo/">
  <template>
    <style>
      :host {
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        font-size: var(--lumo-font-size-m);
        color: var(--lumo-body-text-color);
        text-align: center;
        padding: 0 var(--lumo-space-xs);
      }

      /* Month header */

      [part="month-header"] {
        color: var(--lumo-header-text-color);
        font-size: var(--lumo-font-size-l);
        line-height: 1;
        font-weight: 500;
        margin-bottom: var(--lumo-space-m);
      }

      /* Week days and numbers */

      [part="weekdays"],
      [part="weekday"],
      [part="week-numbers"] {
        font-size: var(--lumo-font-size-xs);
        line-height: 1;
        color: var(--lumo-tertiary-text-color);
      }

      [part="weekdays"] {
        margin-bottom: var(--lumo-space-s);
      }

      /* TODO should have part="week-number" for the cell in weekdays-container */
      [part="weekday"]:empty,
      [part="week-numbers"] {
        width: var(--lumo-size-xs);
      }

      /* Date and week number cells */

      [part="date"],
      [part="week-number"] {
        box-sizing: border-box;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        height: var(--lumo-size-m);
        position: relative;
      }

      [part="date"] {
        transition: color 0.1s;
      }

      /* Today date */

      [part="date"][today] {
        color: var(--lumo-primary-text-color);
      }

      /* Focused date */

      [part="date"]::before {
        content: "";
        position: absolute;
        z-index: -1;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        min-width: 2em;
        min-height: 2em;
        width: 80%;
        height: 80%;
        max-height: 100%;
        max-width: 100%;
        border-radius: var(--lumo-border-radius);
      }

      [part="date"][focused]::before {
        box-shadow: 0 0 0 2px var(--lumo-primary-color-50pct);
      }

      :host(:not([focused])) [part="date"][focused]::before {
        animation: vaadin-date-picker-month-calendar-focus-date 1.4s infinite;
      }

      @keyframes vaadin-date-picker-month-calendar-focus-date {
        50% {
          box-shadow: 0 0 0 2px transparent;
        }
      }

      /* TODO should not rely on the role attribute */
      [part="date"][role="button"]:not([disabled]):not([selected]):hover::before {
        background-color: var(--lumo-primary-color-10pct);
      }

      [part="date"][selected] {
        color: var(--lumo-primary-contrast-color);
      }

      [part="date"][selected]::before {
        background-color: var(--lumo-primary-color);
      }

      [part="date"][disabled] {
        color: var(--lumo-disabled-text-color);
      }

      @media (pointer: coarse) {
        [part="date"]:hover:not([selected])::before,
        [part="date"][focused]:not([selected])::before {
          display: none;
        }

        [part="date"][role="button"]:not([disabled]):active::before {
          display: block;
        }

        [part="date"][selected]::before {
          box-shadow: none;
        }
      }

      /* Disabled */

      :host([disabled]) * {
        color: var(--lumo-disabled-text-color) !important;
      }
    </style>
  </template>
</dom-module>

  <script>
    {
      /**
       * An element wrapping selectivity.js and relying on an operation for suggestions
       *
       *    <nuxeo-selectivity operation="Directory.SuggestEntries"
       *                   multiple
       *                   params='{"directoryName": "subject"}'
       *                   value="{{value}}">
       *
       * @appliesMixin Polymer.IronFormElementBehavior
       * @appliesMixin Polymer.IronValidatableBehavior
       * @memberof Nuxeo
       * @demo demo/nuxeo-selectivity/index.html
       */
      class SelectivityElement
        extends Polymer.mixinBehaviors([Polymer.IronFormElementBehavior, Polymer.IronValidatableBehavior], Nuxeo.Element) {

        static get is() {
          return 'nuxeo-selectivity';
        }

        static get properties() {
          return {
            /**
             * Label.
             */
            label: String,

            /**
             * Selected value(s).
             */
            value: {
              notify: true,
              observer: '_valueChanged',
            },

            /**
             * Set to `true` to allow multiple selection.
             */
            multiple: {
              type: Boolean,
              value: false,
            },

            /**
             * If true, the dropdown stays open after a selection is made.
             */
            stayOpenOnSelect: {
              type: Boolean,
              value: false,
            },

            /**
             * Set to `true` for read only mode.
             */
            readonly: {
              type: Boolean,
              value: false,
              observer: '_readonlyChanged',
            },

            /**
             * Minimum number of chars to trigger the suggestions.
             */
            minChars: {
              type: Number,
              value: 3,
            },

            /**
             * Time in ms used to debounce requests.
             */
            frequency: {
              type: Number,
              value: 300,
            },

            /**
             * Placeholder.
             */
            placeholder: {
              type: String,
              value: ' ',
              observer: '_placeholderChanged',
            },

            /**
             * Separator to use with multiple selection.
             */
            separator: {
              type: String,
              value: ',',
            },

            tagging: {
              type: Boolean,
              value: false,
            },

            /**
             * Function used to get the id from the choice object.
             */
            idFunction: {
              type: Function,
              value() {
                return this._idFunction.bind(this);
              },
            },

            /**
             * Formatter for selected entries.
             */
            selectionFormatter: {
              type: Function,
              value() {
                return this._selectionFormatter.bind(this);
              },
            },

            /**
             * Formatter for suggested entries.
             */
            resultFormatter: {
              type: Function,
              value() {
                return this._resultFormatter.bind(this);
              },
            },

            /**
             * Formatter for new entries.
             */
            newEntryFormatter: {
              type: Function,
              value() {
                return this._newEntryFormatter.bind(this);
              },
            },


            /**
             * Function that transforms the entries added using the value property into object
             */
            resolveEntry: {
              type: Function,
              value() {
                return this._resolveEntry.bind(this);
              },
            },

            /**
             * Function called when an entry is selected.
             */
            addedEntryHandler: {
              type: Function,
            },

            /**
             * Function called when an entry is unselected.
             */
            removedEntryHandler: {
              type: Function,
            },

            /**
             * Formatter for initial selection.
             */
            initSelection: {
              type: Function,
              value() {
                return this._initSelection.bind(this);
              },
            },

            maximumSelectionSize: {
              type: Number,
              value: -1,
            },

            data: {
              type: Array,
              observer: '_dataChanged',
            },

            /**
             * Selected items.
             */
            selectedItems: {
              type: Array,
              notify: true,
              observer: '_valueChanged',
            },

            /**
             * Selected item.
             */
            selectedItem: {
              type: Object,
              notify: true,
              observer: '_valueChanged',
            },

            /**
             * Operation to call for suggestions.
             */
            operation: String,

            /**
             * Parameters to use in the operation call (will include `searchTerm`).
             */
            params: {
              type: Object,
            },

            /**
             * Results filtering function (optional).
             */
            queryResultsFilter: Function,

            /**
             * Error message to show when `invalid` is true.
             */
            errorMessage: String,

            /**
             * The `content enricher` of the operation.
             */
            enrichers: {
              type: String,
              value: '',
            },
          };
        }

        connectedCallback() {
          super.connectedCallback();
          const options = {
            searchFloor: this.minChars, // minimum length a search value should be before choices are searched
            tokenSeparators: [this.separator],
            width: '100%',
            readOnly: this.readonly,
            backspaceHighlightsBeforeDelete: true,

            // initialize selection and create entries
            initSelection: (value, callback) => {
              if (!value) return;

              const prep = (item) => {
                const id = this.idFunction(item);
                return {
                  id,
                  text: id,
                  item,
                };
              };

              this.initSelection(value, (selection) => {
                callback(this.multiple ? selection.map(prep) : prep(selection));
              });
            },

            idFunction: (value) => this.idFunction(value),

            // override templates since formatter should already escape text
            templates: {
              resultItem: (opts) => (
                `<div class="selectivity-result-item${opts.disabled ? ' disabled' : ''}"
                      style="padding-left: ${7 + (10 * opts.depth)}px"
                      data-item-id="${this.escapeHTML(opts.id)}">${this.resultFormatter(opts.item)}</div>`
              ),

              resultLabel: (opts) => (
                `<div class="selectivity-result-label"
                      style="padding-left: ${7 + (10 * opts.depth)}px">${this.escapeHTML(opts.text)}</div>`
              ),

              singleSelectedItem: (opts) => (
                `${'<span class="selectivity-single-selected-item" ' +
                'data-item-id="'}${this.escapeHTML(opts.id)}">${
                  opts.removable ? '<a class="selectivity-single-selected-item-remove">' +
                      '<i class="selectivity-remove"></i>' +
                      '</a>'
                    : ''
                }${this.selectionFormatter(opts.item || opts)}</span>`
              ),

              multipleSelectedItem: (opts) => {
                const extraClass = opts.highlighted ? ' highlighted' : '';
                return (
                  `<span class="selectivity-multiple-selected-item${extraClass}"
                         data-item-id="${this.escapeHTML(opts.id)}">${
                    opts.removable ? '<a class="selectivity-multiple-selected-item-remove">' +
                        '<i class="selectivity-remove"></i>' +
                        '</a>'
                      : ''
                  }${this.selectionFormatter(opts.item || opts)}</span>`);
              },
            },
          };

          const InputType = Selectivity.Inputs[this.multiple ? 'Multiple' : 'Single'];
          options.element = this.$.input;

          options.closeOnSelect = !this.stayOpenOnSelect;

          if (!this.readonly) {
            options.placeholder = this.placeholder;
            options.allowClear = !this.required;
          }

          if (this.data) {
            options.items = this._wrap(this.data);
          } else {
            options.query = (query) => {
              if (query.term.length < this.minChars) {
                query.error(`Please enter ${this.minChars} or more character`);
                return;
              }
              // debounce requests
              this._debouncer = Polymer.Debouncer.debounce(
                this._debouncer,
                Polymer.Async.timeOut.after(this.frequency), () => {
                  this._query(query);
                },
              );
            };
          }

          // createTokenItem is not supported in single inputs in selectivity
          if (this.multiple && this.tagging) {
            options.createTokenItem = (term) => this._wrap(this.newEntryFormatter(term));
          }

          this._updateSelectionHandler = this._updateSelection.bind(this);
          this.$.input.addEventListener('selectivity-change', this._updateSelectionHandler);

          this._selectivity = new InputType(options);

          if (this.value || this.selectedItem || this.selectedItems) {
            setTimeout(() => {
              this._valueChanged(this.value || this.selectedItem || this.selectedItems);
            }, 100);
          }

          // scope styles
          this.scopeSubtree(this.$.input, true);
        }

        disconnectedCallback() {
          super.disconnectedCallback();
          this.$.input.removeEventListener('selectivity-change', this._updateSelectionHandler);
          this._updateSelectionHandler = null;
          this._selectivity = null;
        }

        _getValidity() {
          if (!this.required) {
            return true;
          }
          return this.multiple ? !!this.value && this.value.length > 0 : !!this.value;
        }

        _initSelection(value, callback) {
          if (!this.multiple) {
            return callback(this.resolveEntry(value));
          }
          return callback(value.map(this.resolveEntry.bind(this)));
        }

        _resolveEntry(entry) {
          if (this.data) {
            for (let i = 0; i < this.data.length; i++) {
              if (this.idFunction(this.data[i]) === entry) {
                return this.data[i];
              }
            }
          } else {
            return { id: entry, displayLabel: entry };
          }
        }

        _updateSelection(e) {
          this._inUpdateSelection = true;
          this.value = this.multiple ? e.value.slice(0) : e.value;
          if (this.multiple) {
            const items = [];
            const valS = e.items.slice(0);
            if (valS) {
              valS.forEach((el) => {
                items.push(el.item ? el.item : el);
              });
            }
            this.selectedItems = items;
          } else {
            this.set('selectedItem', e.items ? e.items.item : null);
          }
          this._inUpdateSelection = false;
          if (e.added) {
            if (this.addedEntryHandler) {
              this.addedEntryHandler(e.added);
            }
          } else if (e.removed) {
            if (this.removedEntryHandler) {
              this.removedEntryHandler(e.removed);
            }
          }
        }

        _valueChanged(newValue) {
          if (this._selectivity && !this._inUpdateSelection) {
            if (newValue) {
              this._selectivity.setValue(newValue, { triggerChange: false });
            } else {
              const cv = this._selectivity.getValue();
              if ((this.multiple && cv.length > 0) || (!this.multiple && cv)) {
                // in cases where newValue is either undefined or null, clear the value
                this._selectivity.clear();
              }
            }
          }
        }

        _dataChanged() {
          if (this._selectivity) {
            this._selectivity.setOptions({ items: this._wrap(this.data) });
          }
        }

        _placeholderChanged() {
          this.$.input.setAttribute('placeholder', this.placeholder);
        }

        _readonlyChanged() {
          if (this._selectivity) {
            this._selectivity.setOptions({ readOnly: this.readonly });
          }
        }

        _idFunction(item) {
          return item.computedId || item.uid || item.id || item;
        }

        _newEntryFormatter(term) {
          return { id: term, displayLabel: term };
        }

        _selectionFormatter(item) {
          return this.escapeHTML(item.displayLabel || item.title || item.text || item);
        }

        _resultFormatter(item) {
          return this.escapeHTML(item.displayLabel || item.title || item.text || item);
        }

        _wrap(value) {
          const fn = (item, level) => {
            const depth = level || 0;
            const id = this.idFunction(item);
            const entry = {
              id,
              text: item.displayLabel || item.text || id || '',
              item,
              depth,
            };
            if (item.children) {
              entry.children = item.children.map((child) => fn(child, depth + 1));
            }
            return entry;
          };
          return Array.isArray(value) ? value.map((item) => fn(item)) : fn(value);
        }

        // Implements abstract Nuxeo.Select2 methods
        _query(query) {
          const params = this.params || {};
          params.searchTerm = query.term;
          this.$.op.params = params;

          this.$.op.execute().then((response) => {
            let results = Array.isArray(response.entries) ? response.entries : response;
            if (this.queryResultsFilter) {
              results = results.filter(this.queryResultsFilter);
            }
            if (this.tagging && query.term) {
              const exists = results.some((item) => item.id === query.term);
              if (!exists) {
                results.push(this.newEntryFormatter(query.term));
              }
            }

            query.callback({
              results: this._wrap(results),
            });
          });
        }

        escapeHTML(markup) {
          const replaceMap = {
            '\\': '&#92;',
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            '\'': '&#39;',
            '/': '&#47;',
          };

          // Do not try to escape the markup if it's not a string
          if (typeof markup !== 'string') {
            return markup;
          }

          return String(markup).replace(/[&<>"'/\\]/g, (match) => replaceMap[match]);
        }

      }

      customElements.define(SelectivityElement.is, SelectivityElement);
      Nuxeo.Selectivity = SelectivityElement;
    }
  </script>
</dom-module>
<dom-module id="nuxeo-user-group-formatter" assetpath="bower_components/nuxeo-ui-elements/widgets/">
  <template>
    <style>
      #container {
        @apply --layout-horizontal;
        @apply --layout-center;
        font-size: 11px;
        line-height: 14px;
      }

      nuxeo-user-avatar,
      iron-icon {
        margin-right: 8px;
      }

      .header {
        font-weight: 700;
      }
    </style>

    <div id="container">
      <dom-if if="[[_isUser(entity)]]">
        <template>
          <nuxeo-user-avatar user="[[entity.displayLabel]]" height="24" width="24" border-radius="50" font-size="11"></nuxeo-user-avatar>
        </template>
      </dom-if>

      <dom-if if="[[_isGroup(entity)]]">
        <template>
          <iron-icon icon="nuxeo:group"></iron-icon>
        </template>
      </dom-if>

      <div>
        <div class="header">[[entity.displayLabel]]</div>
        <div>
          <span>[[_computeInfo(entity)]]</span>
        </div>
      </div>
    </div>
  </template>

  <script>
    {
      class UserGroupFormatter extends Polymer.mixinBehaviors([Nuxeo.I18nBehavior], Nuxeo.Element) {

        static get is() {
          return 'nuxeo-user-group-formatter';
        }

        static get properties() {
          return {
            entity: {
              type: Object,
            },
          };
        }

        _isUser() {
          return this.entity.type === 'USER_TYPE';
        }

        _isGroup() {
          return this.entity.type === 'GROUP_TYPE';
        }

        _computeInfo() {
          if (this._isUser()) {
            return `${this.entity.email} - ${this.entity.id}`;
          } else {
            return `${this.i18n('label.group')} - ${this.entity.id}`;
          }
        }
      }
      customElements.define(UserGroupFormatter.is, UserGroupFormatter);
    }
  </script>
</dom-module>
<dom-module id="nuxeo-user-suggestion" assetpath="bower_components/nuxeo-ui-elements/widgets/">
  <template>

    <style>
      :host {
        display: block;
      }

      :host([hidden]) {
        display: none;
      }
    </style>

    <nuxeo-selectivity id="s2" operation="[[operation]]" label="[[label]]" min-chars="[[minChars]]" frequency="[[frequency]]" multiple="[[multiple]]" params="[[_computeParams(params.*, searchType)]]" placeholder="[[placeholder]]" error-message="[[errorMessage]]" readonly="[[readonly]]" value="{{value}}" selected-items="{{selectedItems}}" selected-item="{{selectedItem}}" required="[[required]]" invalid="[[invalid]]" selection-formatter="[[selectionFormatter]]" result-formatter="[[resultFormatter]]" resolve-entry="[[resolveEntry]]" id-function="[[idFunction]]" query-results-filter="[[queryResultsFilter]]" stay-open-on-select="[[stayOpenOnSelect]]">
    </nuxeo-selectivity>

  </template>

  <script>
    {
      /**
       * `nuxeo-user-suggestion` allows selecting one or more users.
       *
       *     <nuxeo-user-suggestion search-type="GROUP_TYPE"
       *                            placeholder="Search for Groups"
       *                            value="{{groups}}"
       *                            multiple></nuxeo-user-suggestion>
       *
       * @appliesMixin Polymer.IronFormElementBehavior
       * @appliesMixin Polymer.IronValidatableBehavior
       * @memberof Nuxeo
       * @demo demo/nuxeo-user-suggestion/index.html
       */
      class UserSuggestion
        extends Polymer.mixinBehaviors([Polymer.IronFormElementBehavior, Polymer.IronValidatableBehavior], Nuxeo.Element) {

        static get is() {
          return 'nuxeo-user-suggestion';
        }

        static get properties() {
          return {
            // USER_TYPE or GROUP_TYPE or USER_GROUP_TYPE
            searchType: {
              type: String,
              value: 'USER_GROUP_TYPE',
            },

            /**
             * Label.
             */
            label: String,

            /**
             * Operation to call for suggestions.
             */
            operation: {
              type: String,
              value: 'UserGroup.Suggestion',
            },

            /**
             * Parameters for the operation.
             */
            params: Object,

            /**
             * Selected value(s).
             */
            value: {
              type: String,
              notify: true,
            },

            /**
             * Set to `true` to allow multiple selection.
             */
            multiple: {
              type: Boolean,
              value: false,
            },

            /**
             * If true, the dropdown stays open after a selection is made.
             */
            stayOpenOnSelect: {
              type: Boolean,
              value: false,
            },

            /**
             * Set to `true` for read only mode.
             */
            readonly: {
              type: Boolean,
              value: false,
            },

            /**
             * Minimum number of chars to trigger the suggestions.
             */
            minChars: {
              type: Number,
              value: 3,
            },

            /**
             * Time in ms used to debounce requests.
             */
            frequency: Number,

            /**
             * Placeholder.
             */
            placeholder: String,

            /**
             * Error message to show when `invalid` is true.
             */
            errorMessage: String,

            /**
             * Selected items.
             */
            selectedItems: {
              type: Array,
              notify: true,
            },

            /**
             * Selected item.
             */
            selectedItem: {
              type: Object,
              notify: true,
            },

            /**
             * Formatter for a selected entry.
             */
            selectionFormatter: {
              type: Function,
              value() {
                return this._selectionFormatter.bind(this);
              },
            },

            /**
             * Formatter for suggested entries.
             */
            resultFormatter: {
              type: Function,
              value() {
                return this._resultFormatter.bind(this);
              },
            },

            /**
             * Function that transforms entries added to the element using the `value` property into objects.
             */
            resolveEntry: {
              type: Function,
              value() {
                return this._resolveEntry.bind(this);
              },
            },

            /**
             * Set to true to submit ids prefixed with "user:" or "group:".
             */
            prefixed: Boolean,

            idFunction: {
              type: Function,
              value() {
                return this._idFunction.bind(this);
              },
            },

            /**
             * Results filtering function (optional).
             */
            queryResultsFilter: Function,
          };
        }

        /* Override method from Polymer.IronValidatableBehavior. */
        _getValidity() {
          return this.$.s2._getValidity();
        }

        _computeParams() {
          return Object.assign({}, {
            searchType: this.searchType,
          }, this.params);
        }

        _selectionFormatter(item) {
          if (item) {
            switch (item['entity-type']) {
              case 'user':
                return item.id;
              case 'group':
                return item.grouplabel ? item.grouplabel : item.groupname;
              default:
                if (item.displayLabel) {
                  return item.displayLabel;
                } else {
                  return item.id ? item.id : item;
                }
            }
          }
        }

        _resultFormatter(item) {
          if (item.type && (item.type === 'USER_TYPE' || item.type === 'GROUP_TYPE')) {
            return `<nuxeo-user-group-formatter entity='${JSON.stringify(item)}'></nuxeo-user-group-formatter>`;
          }
          // fallback, if entities are not available
          return item.displayLabel || item.title;
        }

        _resolveEntry(item) {
          if (item && item['entity-type']) {
            return item;
          } else {
            return this.prefixed
              ? { id: item, displayLabel: item, prefixed_id: item }
              : { id: item, displayLabel: item };
          }
        }

        _idFunction(item) {
          return this.prefixed ? item.prefixed_id : item.id;
        }

      }

      customElements.define(UserSuggestion.is, UserSuggestion);
      Nuxeo.UserSuggestion = UserSuggestion;
    }
  </script>

  <template>

      }

      .buttons {

        @apply --buttons-bar;
        margin-top: 2em;
      }

    </style>
    <nuxeo-operation id="createOp" op="Document.AddPermission" input="{{docId}}" params="{{params}}" on-response="handleResponse"></nuxeo-operation>
    <nuxeo-operation id="replaceOp" op="Document.ReplacePermission" input="{{docId}}" params="{{params}}" on-response="handleResponse"></nuxeo-operation>

    <dom-if if="{{!updatingACE}}">

    <dom-if if="{{updatingACE}}">
      <template>
        <paper-icon-button on-click="togglePopup" icon="nuxeo:edit"></paper-icon-button>
      </template>
    </dom-if>

    <nuxeo-dialog id="popupRight" with-backdrop="" no-auto-focus="">
      <h2>[[_computedTitle]]</h2>

      <paper-dialog-scrollable>
        <div hidden$="{{updatingACE}}">
          <div hidden$="{{shareWithExternal}}">
            <nuxeo-user-suggestion name="userGroup" label="[[i18n('popupPermission.userGroup')]]" value="{{params.users}}" placeholder="[[i18n('popupPermission.userGroup.placeholder')]]" multiple="">
            </nuxeo-user-suggestion>
          </div>
          <div hidden$="{{!shareWithExternal}}">
            <nuxeo-input type="email" id="email" label="[[i18n('popupPermission.email')]]" placeholder="name@company.com" value="{{params.email}}" required="" auto-validate=""></nuxeo-input>
          </div>

        <div>

          </nuxeo-select>
        </div>
        <div>
          <dom-if if="{{!shareWithExternal}}">
            <template>
              <label>[[i18n('popupPermission.timeFrame')]]</label>
              <paper-radio-group selected="{{selectedTimeFrame}}">
                <paper-radio-button noink="" name="permanent">
                  [[i18n('popupPermission.permanent')]]
                </paper-radio-button>
                <paper-radio-button noink="" name="datebased">
                  [[i18n('popupPermission.dateBased')]]
                </paper-radio-button>
              </paper-radio-group>
            </template>
          </dom-if>
          <div>
            <nuxeo-date-picker id="begin" label="[[i18n('popupPermission.from')]]" value="{{params.begin}}" disabled="[[permissionIsPermanent]]"></nuxeo-date-picker>
          </div>
          <div>
            <nuxeo-date-picker id="end" label="[[i18n('popupPermission.to')]]" value="{{params.end}}" disabled="[[permissionIsPermanent]]" required="[[shareWithExternal]]"></nuxeo-date-picker>
          </div>

        <div id="notification">
          <dom-if if="{{!shareWithExternal}}">
            <template>
              <div>

                  [[i18n('popupPermission.notify')]]

            <nuxeo-textarea label="[[i18n('popupPermission.notifyLabel')]]" placeholder="[[i18n('popupPermission.notifyPlaceholder')]]" disabled="[[!params.notify]]" name="notifyEmail" id="commentText" value="{{params.comment}}" max-rows="4"></nuxeo-textarea>

          <template>
            <paper-button noink="" class="primary" on-click="doCreateAndAdd" id="createAndAddPermissionButton">[[i18n('popupPermission.createAndAdd')]]
            </paper-button>
            <paper-button noink="" class="primary" on-click="doCreate" id="createPermissionButton">[[i18n('popupPermission.create')]]</paper-button>
          </template>
        </dom-if>
        <dom-if if="{{updatingACE}}">
          <template>
            <paper-button noink="" class="primary" on-click="doUpdate">[[i18n('popupPermission.update')]]</paper-button>
          </template>
        </dom-if>
      </div>

  </template>

  <script>
    {
      class PopupPermission extends Polymer.mixinBehaviors([Nuxeo.I18nBehavior], Nuxeo.Element) {

        static get is() {
          return 'nuxeo-popup-permission';
        }

        static get properties() {
          return {
            docId: {
              type: String,
              value: '',
            },
            ace: {
              type: Object,
              value: null,
            },
            userVisiblePermissions: {
              type: Array,
              value: [],
            },
            params: {
              type: Object,
            },
            updatingACE: {
              type: Boolean,
              computed: 'isUpdatingACE(ace)',
            },
            shareWithExternal: {
              type: Boolean,
              value: false,
            },
            selectedTimeFrame: {
              type: String,
              value: 'permanent',
              observer: '_selectedTimeFrameChanged',
            },

            /*
             * The title of the dialog
             */
            _computedTitle: {
              type: String,
              computed: '_computeTitle(shareWithExternal, updatingACE)',
            },
          };
        }

        static get observers() {
          return [
            '_computeParams(ace, shareWithExternal)',
          ];
        }

        togglePopup() {
          this.$.popupRight.toggle();
        }

        doCreate() {
          this._doSend(true);
        }

        doCreateAndAdd() {
          this._doSend(false);
        }

        doUpdate() {
          this._doSend(true);
        }

        _computeTitle() {
          if (this.updatingACE) {
            return this.i18n('popupPermission.updatePermission');
          }
          if (this.shareWithExternal) {
            return this.i18n('popupPermission.shareWithExternalUser');
          }
          return this.i18n('popupPermission.addPermission');
        }

        _doSend(togglePopup) {
          if (this.shareWithExternal &&
              ((!this.updatingACE && !this.params.email) || (this.updatingACE && !this.params.username))) {
            return;
          }
          if (!this.shareWithExternal && !this.params.username && (!this.params.users || this.params.users.length === 0)) {
            return;
          }

          // not a valid email
          if (this.params.email && !this.shadowRoot.querySelector('#email').validate()) {
            return;
          }

          const dateBased = this.selectedTimeFrame === 'datebased';

          if (this.params.begin && dateBased) {
            this.params.begin = this.params.begin.length > 0 ? moment(new Date(this.params.begin)).format() : null;
          }

          if (this.params.end && dateBased) {
            this.params.end = this.params.end.length > 0 ? moment(new Date(this.params.end)).format() : null;
          }

          if (this.params.end === null && this.shareWithExternal) {
            // do nothing, we need an end date
            return;
          }

          if (this.updatingACE) {
            this.$.replaceOp.execute();
          } else {
            this.$.createOp.execute();
          }

          if (togglePopup) {
            this.togglePopup();
          }
        }

        handleResponse() {
          if (this.updatingACE) {
            this.dispatchEvent(new CustomEvent('aceupdated', {
              composed: true,
              bubbles: true,
            }));
          } else {
            this.dispatchEvent(new CustomEvent('acecreated', {
              composed: true,
              bubbles: true,
            }));
            this.params = this._getResetParams();
            this.selectedTimeFrame = this.shareWithExternal ? 'datebased' : 'permanent';
          }
        }

        _computeParams(ace, shareWithExternal) {
          this.params = this._getResetParams();

          // force datebased and notification for external share
          if (shareWithExternal) {
            this.selectedTimeFrame = 'datebased';
          }

          if (ace !== null) {
            this.params.id = ace.id;
            if (typeof ace.username === 'object') {
              this.params.username = ace.username['entity-type'] === 'user' ? ace.username.id : ace.username.groupname;
            } else {
              this.params.username = ace.username;
            }
            this.params.permission = ace.permission;
            this.params.notify = ace.notify;
            this.params.comment = ace.comment;
            let dateBased = false;
            if (ace.begin !== null) {
              this.params.begin = moment(new Date(ace.begin)).format('YYYY-MM-DD');
              dateBased = true;
            }
            if (ace.end !== null) {
              this.params.end = moment(new Date(ace.end)).format('YYYY-MM-DD');
              dateBased = true;
            }

            if (dateBased) {
              this.selectedTimeFrame = 'datebased';
            }
          }
        }

        isUpdatingACE(ace) {
          return ace !== null;
        }

        _selectedTimeFrameChanged() {
          this.permissionIsPermanent = this.selectedTimeFrame === 'permanent';
          if (this.permissionIsPermanent) {
            this.set('params.begin', null);
            this.set('params.end', null);
          }
        }

        _getResetParams() {
          return {
            users: [],
            username: null,
            email: null,
            permission: 'Read',
            begin: null,
            end: null,
            notify: true,
            comment: '',
          };
        }

      }

      customElements.define(PopupPermission.is, PopupPermission);
      Nuxeo.PopupPermission = PopupPermission;
    }
  </script>
</dom-module>
<dom-module id="nuxeo-document-acl-table" assetpath="bower_components/nuxeo-ui-elements/nuxeo-document-permissions/">
  <template>
    <style>
      .acl-table-headers {
        @apply --layout-horizontal;
        @apply --layout-center;
        background-color: var(--nuxeo-table-header-background, #fafafa);

      .acl-table-row {

    <div hidden$="[[!_empty(aces)]]">

    <dom-if if="[[!_empty(aces)]]">
      <template>
        <div class="acl-table">

            <div class="flex-2 tmp-tab">[[i18n('documentAclTable.userGroup')]]</div>
            <div class="flex-2 tmp-tab">[[i18n('documentAclTable.right')]]</div>
            <div class="flex-2 tmp-tab">[[i18n('documentAclTable.timeFrame')]]</div>
            <div class="flex-2 tmp-tab">[[i18n('documentAclTable.grantedBy')]]</div>
            <dom-if if="[[showActions]]">
              <template>
                <div class="flex-2 tmp-tab">[[i18n('documentAclTable.actions')]]</div>
              </template>
            </dom-if>
          </div>

              <div class$="acl-table-row [[ace.status]]">

                      <nuxeo-popup-confirm id="confirmation" delete-label="[[i18n('command.delete')]]" cancel-label="[[i18n('documentAclTable.cancel')]]">
                        <div>
                          <h2>[[i18n('documentAclTable.deleteConfirmation')]]</h2>
                          <div class="acl-table">
                            <div class="acl-table-headers">
                              <div class="flex-2 tmp-tab">[[i18n('documentAclTable.userGroup')]]</div>
                              <div class="flex-2 tmp-tab">[[i18n('documentAclTable.right')]]</div>
                              <div class="flex-2 tmp-tab">[[i18n('documentAclTable.timeFrame')]]</div>
                              <div class="flex-2 tmp-tab">[[i18n('documentAclTable.grantedBy')]]</div>
                            </div>
                            <div class$="acl-table-row [[ace.status]]">
                              <div class="flex-2"><span class$="[[entityClass(ace.username)]]" title="[[entityTooltip(ace.username)]]">[[entityDisplay(ace.username)]]</span>
                              </div>
                              <div class="flex-2"><span class="label">[[i18n(ace.permission)]]</span></div>
                              <div class="flex-2"><span>{{formatTimeFrame(ace)}}</span></div>
                              <div class="flex-2"><span class$="[[entityClass(ace.creator)]]" title="[[entityTooltip(ace.creator)]]">[[entityDisplay(ace.creator)]]</span>
                              </div>
                            </div>
