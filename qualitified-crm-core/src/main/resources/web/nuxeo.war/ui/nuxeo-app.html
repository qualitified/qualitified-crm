    <nuxeo-operation id="rmPermission" op="Document.RemovePermission" input="{{doc.uid}}"></nuxeo-operation>
    <nuxeo-operation id="sendNotificationEmailPermissionOp" op="Document.SendNotificationEmailForPermission" input="{{doc.uid}}"></nuxeo-operation>

  </template>

  <script>
    /* eslint-disable prefer-spread, prefer-rest-params */
    {
      /**
       * Element displaying a table with document ACLs.
       *
       *     <nuxeo-document-acl-table doc="[[doc]]"></nuxeo-document-acl>
       *
       * @appliesMixin Nuxeo.I18nBehavior
       * @memberof Nuxeo
       */
      class DocumentACLTable extends Polymer.mixinBehaviors([Nuxeo.I18nBehavior], Nuxeo.Element) {

        static get is() {
          return 'nuxeo-document-acl-table';
        }

        static get properties() {
          return {
            doc: {
              type: Object,
            },
            aclFilter: {
              type: Function,
              observer: 'aclFilterChanged',
            },
            aceFilter: {
              type: Function,
              observer: 'aceFilterChanged',
            },
            shareWithExternal: {
              type: Object, // Boolean
              value: false,
            },
            aces: {
              type: Array,
              value() {
                return [];
              },
              notify: true,
            },
            showActions: {
              type: Object, // Boolean
              value: false,
            },
          };
        }

        static get observers() {
          return [
            '_updateAces(doc)',
          ];
        }

        aclFilterChanged(fn) {
          this._aclFilter = fn && function () { return this.__dataHost[fn].apply(this.__dataHost, arguments); };
          this._updateAces();
        }

        aceFilterChanged(fn) {
          this._aceFilter = fn && function () { return this.__dataHost[fn].apply(this.__dataHost, arguments); };
          this._updateAces();
        }

        _updateAces() {
          let acls = this.doc && this.doc.contextParameters && this.doc.contextParameters.acls;
          if (!acls) return;
          if (this._aclFilter) {
            acls = acls.filter(this._aclFilter.bind(this));
          }
          const aces = [];
          acls.forEach((acl) => {
            acl.aces.forEach((ace) => {
              if (this._aceFilter(ace)) {
                ace.aclName = acl.name;
                aces.push(ace);
              }
            });
          });

          this.aces = aces.sort(this._sortAces);
        }

        _aclFilter(acl) {
          return acl.name !== 'inherited';
        }

        _aceFilter(ace) {
          return ace.granted && (ace.status === 'pending' || ace.status === 'effective');
        }

        _sortAces(a, b) {
          if (a.begin === null) {
            return -1;
          } else if (b.begin === null) {
            return 1;
          } else {
            const aBegin = moment(a.begin);
            const bBegin = moment(b.begin);
            return aBegin.isBefore(bBegin) ? -1 : 1;
          }
        }

        _deleteAce(e) {
          const popup = e.currentTarget.parentElement.querySelector('nuxeo-popup-confirm');
          popup.toggle(() => {
            this.$.rmPermission.params = {
              id: e.model.ace.id,
            };
            this.$.rmPermission.execute().then(() => {
              this.dispatchEvent(new CustomEvent('acedeleted', {
                composed: true,
                bubbles: true,
              }));
            });
          });
        }

        formatTimeFrame(ace) {
          const now = moment();
          const begin = ace.begin;
          const end = ace.end;
          const format = 'D MMM YYYY';

          const sinceStr = `${this.i18n('documentAclTable.since')} `;
          const fromStr = `${this.i18n('documentAclTable.from')} `;
          const untilStr = `${this.i18n('documentAclTable.until')} `;
          const untilMiddleStr = ` ${this.i18n('documentAclTable.untilMiddle')} `;

          if (begin !== null && end === null) {
            return (now.isAfter(begin) ? sinceStr : fromStr) + moment(begin).format(format);
          } else if (begin === null && end !== null) {
            return untilStr + moment(end).format(format);
          } else if (begin !== null && end !== null) {
            return (now.isAfter(begin) ? sinceStr : fromStr) + moment(begin).format(format) + untilMiddleStr
                + moment(end).format(format);
          } else {
            return this.i18n('documentAclTable.permanent');
          }
        }

        entityDisplay(entity) {
          if (!entity) {
            return '';
          }

          if (typeof entity === 'object') {
            if (entity['entity-type'] === 'user') {
              const id = entity.id;
              const first = entity.properties.firstName;
              const last = entity.properties.lastName;
              if (first === null || first.length === 0) {
                if (last === null || last.length === 0) {
                  return id;
                } else {
                  return last;
                }
              } else if (last === null || last.length === 0) {
                return first;
              } else {
                return `${first} ${last}`;
              }
            } else if (entity['entity-type'] === 'group') {
              const groupLabel = entity.grouplabel;
              return groupLabel !== null && groupLabel.length > 0 ? groupLabel : entity.groupname;
            }
          }
          return entity;
        }

        entityClass(entity) {
          if (!entity) {
            return '';
          }

          if (typeof entity === 'object') {
            if (entity['entity-type'] === 'user') {
              return 'tag user';
            } else if (entity['entity-type'] === 'group') {
              return 'tag group';
            }
          }
          return '';
        }

        entityTooltip(entity) {
          if (!entity) {
            return '';
          }

          if (typeof entity === 'object') {
            if (entity['entity-type'] === 'user') {
              const email = entity.properties.email;
              return entity.id + (email !== null && email.length > 0 ? ` - ${email}` : '');
            } else if (entity['entity-type'] === 'group') {
              return entity.groupname;
            }
          }
          return entity;
        }

        sendEmailExternalSharing(e) {
          const item = e.model.dataHost.dataHost.ace;
          this.$.sendNotificationEmailPermissionOp.params = {
            id: item.id,
          };
          this.$.sendNotificationEmailPermissionOp.execute().then(() => {
            this.dispatchEvent(new CustomEvent('notification', {
              composed: true,
              bubbles: true,
            }));
          });
        }

        _empty(arr) {
          return arr.length === 0;
        }

      }

      customElements.define(DocumentACLTable.is, DocumentACLTable);
      Nuxeo.DocumentACLTable = DocumentACLTable;
    }
  </script>
</dom-module>

      <div class="content">
        <div class="tip">[[i18n('documentPermissions.externalDescription')]]</div>
        <nuxeo-document-acl-table doc="[[doc]]" ace-filter="_onlyExternalUserAces" acl-filter="_excludeInheritedAcls" show-actions="[[_hasPermission(doc,'Everything')]]" share-with-external="true">

        </nuxeo-document-acl-table>

  <script>
    {
      /**
       * An element providing document permissions management
       *
       *     <nuxeo-document-permissions doc-path="/default-domain"></nuxeo-document-permissions>
       *
       * @appliesMixin Nuxeo.I18nBehavior
       * @memberof Nuxeo
       * @demo demo/nuxeo-document-permissions/index.html
       */
      class DocumentPermissions extends Polymer.mixinBehaviors([Nuxeo.I18nBehavior], Nuxeo.Element) {

        static get is() {
          return 'nuxeo-document-permissions';
        }

        static get properties() {
          return {
            doc: {
              type: Object,
              value: null,
            },
            docId: {
              type: String,
              value: '',
            },
            docPath: {
              type: String,
              value: '',
            },
            params: {
              type: Object,
              value: {
                'fetch.acls': 'username,creator,extended',
                depth: 'children',
                time: new Date().getTime(),
              },
            },
            visible: {
              type: Boolean,
              value: false,
              observer: 'refresh',
            },
          };
        }

        ready() {
          super.ready();
          this.addEventListener('acecreated', this.onACECreated);
          this.addEventListener('aceupdated', this.onACEUpdated);
          this.addEventListener('acedeleted', this.onACEDeleted);
          this.addEventListener('notification', this.onNotification);
        }

        refresh() {
          if (this.visible) {
            this.doc = null;
            this.params.time = new Date().getTime();
            this.$.doc.get().then(() => {
              this.dispatchEvent(new CustomEvent('iron-resize', {
                composed: true,
                bubbles: true,
              }));
            });
          }
        }

        onACECreated() {
          this.$.toast.text = this.i18n('documentPermissions.permissionCreated');
          this.$.toast.show();
          this.refresh();
        }

        onACEUpdated() {
          this.$.toast.text = this.i18n('documentPermissions.permissionUpdated');
          this.$.toast.show();
          this.refresh();
        }

        onACEDeleted() {
          this.$.toast.text = this.i18n('documentPermissions.permissionDeleted');
          this.$.toast.show();
          this.refresh();
        }

        onNotification() {
          this.$.toast.text = this.i18n('documentPermissions.permissionNotificationSent');
          this.$.toast.show();
        }

        _hasPermission() {
          const permissions = this.doc && this.doc.contextParameters && this.doc.contextParameters.permissions;
          return permissions && permissions.indexOf('Everything') !== -1;
        }

        _empty(arr) {
          return arr.length === 0;
        }

        _excludeInheritedAcls(acl) {
          return acl.name !== 'inherited';
        }

        _onlyInheritedAcls(acl) {
          return acl.name === 'inherited';
        }

        _excludeExternalUserAces(ace) {
          return ace.granted && (ace.status === 'pending' || ace.status === 'effective') && ace.externalUser === false;
        }

        _onlyExternalUserAces(ace) {
          return ace.granted && (ace.status === 'pending' || ace.status === 'effective') && ace.externalUser === true;
        }

        blockInheritance() {
          this.$.blockOp.execute().then(this.refresh.bind(this));
        }

        unblockInheritance() {
          this.$.unblockOp.execute().then(this.refresh.bind(this));
        }

        _emptyLabel(label, loading) {
          return loading ? this.i18n('label.loading') : this.i18n(label);
        }

      }

      customElements.define(DocumentPermissions.is, DocumentPermissions);
      Nuxeo.DocumentPermissions = DocumentPermissions;
    }
  </script>

    Polymer({
      is: 'nuxeo-search-form-layout',

      behaviors: [Nuxeo.I18nBehavior, Nuxeo.RoutingBehavior],

      properties: {
        /**
         * The `nuxeo-page-provider` instance used to perform the search.
         **/
        provider: String,
        /**
         * The name of the search layout.
         **/
        searchName: String,
        /**
         * The parameters passed on to `provider`.
         **/
        params: {
          type: Object,
          notify: true
        },
        skipAggregates: {
          type: Boolean,
          notify: true
        },
        /**
         * The aggregations returned by `provider`.
         **/
        aggregations: {
          type: Object,
          observer: '_aggregationsChanged'
        },
        /**
         * An object propagating key/values served by enclosing slot contents.
         */
        model: {
          type: Object,
          value: function() { return {}; }
        }
      },

      observers: [
        '_paramsChanged(params.*)'
      ],

      get element() {
        return this.$.layout.element;
      },

      _paramsChanged: function() {
        if (this.element) {
          this.element.params = this.params;
        }
      },

      _aggregationsChanged: function () {
        if (this.element) {
          this.element.aggregations = this.aggregations;
        }
      },

      _formHref: function (provider, searchName) {
        var name = (searchName || provider).toLowerCase();
        return this.resolveUrl(name + '/' + ['nuxeo', name, 'search-form'].join('-') + '.html');
      },

      _formModel: function () {
        return {
          provider: this.provider,
          params: this.params,
          aggregations: this.aggregations
        };
      },

      _formChanged: function (e) {
        this.fire('search-form-layout-changed', e.detail);
        // forward params change events
        this.element.addEventListener('params-changed', function(e) {
          this.notifyPath(e.detail.path || 'params', e.detail.value);
        }.bind(this));
        this.skipAggregates = this.element.skipAggregates;
        this.element.addEventListener('skip-aggregates-changed', function(e) {
          this.notifyPath(e.detail.path || 'skipAggregates', e.detail.value);
        }.bind(this));
      }

    });
  </script>

          return 'nuxeo-create-group';
        }

        static get properties() {
          return {

              type: String,
              notify: true,
            },

            groupLabel: {
              type: String,
              notify: true,
            },

            selectedUser: {
              type: Object,
              notify: true,
            },

            selectedUsers: {
              type: Array,
              value: [],
              notify: true,
            },

            resultsFilter: {
              type: Function,
              value() {
                return this._resultsFilter.bind(this);
              },
            },

            resultFormatter: {
              type: Function,
              value() {
                return this._resultFormatter.bind(this);
              },
            },

            errors: {
              type: String,
              value: '',
            },

            /**
             * If true, allows to create a new group immediately after the current one is created

            _createAnother: {
              type: Boolean,

            '_observeSelectedUser(selectedUser)',

            composed: true,
            bubbles: true,
          }));
        }

        _observeSelectedUser() {
          if (this.selectedUser && this.selectedUsers.indexOf(this.selectedUser) === -1) {
            this.push('selectedUsers', this.selectedUser);
          }
          this.selectedUser = null;
        }

        _remove(e) {

        _submitAnother() {
          this._createAnother = true;
          this.$.form.submit();

        /**

        _submit() {
          this._createAnother = false;
          this.$.form.submit();
        }

          this.$.request.data = this._computeData();

            this.dispatchEvent(new CustomEvent('nuxeo-group-created', {
              composed: true,
              bubbles: true,
              detail: response,
            }));

            if (!this._createAnother) {

            }

            this.errors = error.message;
          });

          this.groupLabel = '';
          this.errors = '';
          this.selectedUsers = [];

            groupname: this.groupName,
            grouplabel: this.groupLabel,
            memberUsers: this.selectedUsers.filter((record) => record.type === 'USER_TYPE')

            memberGroups: this.selectedUsers.filter((record) => record.type === 'GROUP_TYPE')
              .map((record) => record.groupname),

        }

        _resultsFilter(entry) {
          for (let i = 0; i < this.selectedUsers.length; i++) {
            if (entry.id === this.selectedUsers[i].id) {
              return false;
            }
          }
          return true;
        }

        _resultFormatter(item) {
          return `${item.displayLabel} (${item.groupname || item.username})`;
        }

        _hasErrors() {
          return this.errors !== '';
        }

      }

      Nuxeo.CreateGroup = CreateGroup;
    }

            return this.$.invite.execute().then(() => {
              entity.id = user.username;
              this.dispatchEvent(new CustomEvent('nuxeo-user-invited', {
                composed: true,
                bubbles: true,
                detail: entity,
              }));
            });
          }
        }

        _cancel() {
          this._resetFields();
          this._goHome();
        }

        _resetFields() {
          this.user = { groups: [] };
          if (this.$$('#passwordEditor')) {
            this.$$('#passwordEditor').resetFields();
          }
          this.errors = '';
          this.usePassword = false;
        }

        _hasErrors() {
          return this.errors !== '';
        }

        _isAdministrator(user) {
          return user && user.isAdministrator;
        }

        _layoutHref(layout) {
          return this.resolveUrl(layout);
        }

        _layoutModel() {
          return {
            user: this.user,
            new: true,
          };
        }

        _layoutElementChanged() {
          this.$.layout.element.addEventListener('user-changed', (e) => {
            this.set(e.detail.path, e.detail.value);
          });
        }

      }

      customElements.define(CreateUser.is, CreateUser);
      Nuxeo.CreateUser = CreateUser;
    }

<dom-module id="nuxeo-pagination-controls" assetpath="bower_components/nuxeo-ui-elements/">
  <template>
    <style>
      :host {
        display: block;
      }

      .controls {
        color: var(--nuxeo-text-default, #000);
        font-size: 1rem;
        padding: 0 4px;
      }

      paper-icon-button {
        padding: 8px;
      }
    </style>

    <div class="horizontal layout end-justified center">
      <paper-icon-button icon="av:skip-previous" title="First Page" on-click="_first" disabled$="[[_isFirst(page)]]">
      </paper-icon-button>
      <paper-icon-button icon="icons:chevron-left" title="Previous Page" on-click="_previous" disabled$="[[_isFirst(page)]]">
      </paper-icon-button>
      <span class="controls">[[page]]/[[numberOfPages]]</span>
      <paper-icon-button icon="icons:chevron-right" title="Next Page" on-click="_next" disabled$="[[_isLast(page, numberOfPages)]]">
      </paper-icon-button>
      <paper-icon-button icon="av:skip-next" title="Last Page" on-click="_last" disabled$="[[_isLast(page, numberOfPages)]]">
      </paper-icon-button>
    </div>

  </template>

  <script>
    {
      /**
       * An element to handle pagination.
       *
       * Example:
       *
       *     <nuxeo-pagination-controls page="{{currentePage}}"
       *                                number-of-pages="[[numberOfPages]]">
       *     </nuxeo-pagination-controls>
       *
       * @memberof Nuxeo
       * @demo demo/nuxeo-pagination-controls/index.html
       */
      class PaginationControls extends Nuxeo.Element {

        static get is() {
          return 'nuxeo-pagination-controls';
        }

        static get properties() {
          return {
            /**
             * The current page.
             */
            page: {
              type: Number,
              value: 1,
              notify: true,
            },

            /**
             * The current number of pages.
             */
            numberOfPages: Number,
          };
        }

        _previous() {
          this.page--;
        }

        _next() {
          this.page++;
        }

        _first() {
          this.page = 1;
        }

        _last() {
          this.page = this.numberOfPages;
        }

        _isFirst(page) {
          return page === 1;
        }

        _isLast(page) {
          return page === this.numberOfPages;
        }

      }

      customElements.define(PaginationControls.is, PaginationControls);
      Nuxeo.PaginationControls = PaginationControls;
    }
  </script>
</dom-module>
<dom-module id="nuxeo-group-tag" assetpath="bower_components/nuxeo-ui-elements/widgets/">
  <template>
    <style>
      a {
        @apply --nuxeo-link;
      }

      a:hover {
        @apply --nuxeo-link-hover;
      }
    </style>
    <nuxeo-tag icon="nuxeo:group">
      <dom-if if="[[!disabled]]">
        <template>
          <a href$="[[_href(group)]]" on-click="_preventPropagation">[[_label(group)]]</a>
        </template>
      </dom-if>
      <dom-if if="[[disabled]]">
        <template>
          [[_label(group)]]
        </template>
      </dom-if>
      <dom-if if="[[_isEntity(group)]]">
        <template>
          <nuxeo-tooltip position="top" offset="0" animation-delay="0">[[_name(group)]]</nuxeo-tooltip>
        </template>
      </dom-if>
    </nuxeo-tag>

  </template>

  <script>
    {
      /**
       * An element for showing a group entity with a tooltip.
       *
       * Example:
       *
       *     <nuxeo-group-tag group="[[group]]"></nuxeo-group-tag>
       *
       * @appliesMixin Nuxeo.RoutingBehavior
       * @memberof Nuxeo
       * @demo demo/nuxeo-group-tag/index.html
       */
      class GroupTag extends Polymer.mixinBehaviors([Nuxeo.RoutingBehavior], Nuxeo.Element) {

        static get is() {
          return 'nuxeo-group-tag';
        }

        static get properties() {
          return {
            /**
             * Group entity or a string
             */
            group: Object,

            /**
             * Disable link
             */
            disabled: {
              type: Boolean,
              value: false,
            },
          };
        }

        _isEntity(group) {
          return group && group['entity-type'] && (group['entity-type'] === 'group'
              || (group['entity-type'] === 'document' && group.type === 'group'));
        }

        _name(group) {
          if (this._isEntity(group)) {
            return group.groupname || group.properties['group:groupname'];
          } else if (group.name) {
            return group.name.replace('group:', '');
          } else {
            return group.replace('group:', '');
          }
        }

        _label(group) {
          if (this._isEntity(group)) {
            return group.grouplabel || group.properties['group:grouplabel'] || this._name(group);
          } else if (group.label) {
            return group.label.replace('group:', '');
          } else {
            return group.replace('group:', '');
          }
        }

        _href(group) {
          return this.urlFor('group', this._name(group));
        }

        /**
         * Prevents further propagation of the current event (for instance to avoid issues when the element is used
         * inside tables that add click events to the whole row).
         */
        _preventPropagation(e) {
          e.stopPropagation();
        }

      }

      customElements.define(GroupTag.is, GroupTag);
      Nuxeo.GroupTag = GroupTag;
    }
  </script>

  <script>
    {
      /**
       * An element to list the permissions of an entity.
       *
       * Example:
       *
       *     <nuxeo-user-group-permissions-table entity="Administrator"></nuxeo-user-group-permissions-table>
       *
       * Example:
       *
       *     <nuxeo-user-group-permissions-table entity="members"></nuxeo-user-group-permissions-table>
       *
       * Used by `nuxeo-user-group-management`
       *
       * @appliesMixin Nuxeo.I18nBehavior
       * @memberof Nuxeo
       */
      class UserGroupPermissionsTable extends Polymer.mixinBehaviors([Nuxeo.I18nBehavior], Nuxeo.Element) {

        static get is() {
          return 'nuxeo-user-group-permissions-table';
        }

        static get properties() {
          return {
            label: String,

            entity: String,

            documents: Array,

            /**
             * If true, also displays inherited permissions. Otherwise, only displays local permissions.
             */
            displayInherited: {
              type: Boolean,
              value: false,
            },

            empty: Boolean,

            _deletedAce: Object,

            _currentPage: {
              type: Number,
              value: 1,
            },

            pageSize: {
              type: Number,
              value: 25,
            },

            _numberOfPages: Number,

            readonly: {
              type: Boolean,
              value: false,
              reflectToAttribute: true,
            },
          };
        }

        static get observers() {
          return [
            '_fetchPermissions(entity, _currentPage)',
          ];
        }

        _fetchPermissions() {
          this.$.permissions.params = {
            query: `${'SELECT * FROM Document WHERE ecm:mixinType != "HiddenInNavigation"' +
              'AND ecm:isProxy = 0 AND ecm:isVersion = 0 ' +
              'AND ecm:isTrashed = 0' +
              'AND ecm:acl/*1/principal = "'}${this.entity}"`,
            page: this._currentPage - 1,
            pageSize: this.pageSize,
          };
          // header for compat with 6.0
          this.$.permissions.headers = {
            'X-NXContext-Category': 'acls',
          };
          this.$.permissions.execute().then((response) => {
            this._numberOfPages = response.numberOfPages;
            this._computePermissions(response.entries);
          });
        }

        _computePermissions(entries) {
          entries.forEach((entry) => {
            entry.aces = [];
            entry.contextParameters.acls.map((acl) => {
              // in 6.0 the ace object is called 'ace' while in > 7.10 its called 'aces'
              const entryAces = acl.aces || acl.ace;
              return entryAces.forEach((ace) => {
                if (!this.displayInherited && this._isInherited(acl)) {
                  return;
                }
                if (this._aceBelongsToEntity(ace)) {
                  ace.docId = entry.uid;
                  ace.docTitle = entry.title;
                  ace.docPath = entry.path;
                  ace.timeFrame = this._formatTimeFrame(ace);
                  entry.aces.push(ace);
                }
              });
            });
          });
          this.documents = entries;
          this.empty = this.documents.length === 0;
        }

        _aceBelongsToEntity(ace) {
          return ace.username === this.entity;
        }

        _formatTimeFrame(ace) {
          const now = moment();
          const begin = ace.begin || null;
          const end = ace.end || null;
          const format = 'D MMM YYYY';
          const sinceStr = `${this.i18n('userGroupPermissions.since')} `;
          const fromStr = `${this.i18n('userGroupPermissions.from')} `;
          const untilStr = `${this.i18n('userGroupPermissions.until')} `;
          const untilMiddleStr = ` ${this.i18n('userGroupPermissions.untilMiddle')} `;
          if (begin !== null && end === null) {
            return (now.isAfter(begin) ? sinceStr : fromStr) + moment(begin).format(format);
          } else if (begin === null && end !== null) {
            return untilStr + moment(end).format(format);
          } else if (begin !== null && end !== null) {
            return (now.isAfter(begin) ? sinceStr : fromStr) + moment(begin).format(format) + untilMiddleStr
                + moment(end).format(format);
          } else {
            return this.i18n('userGroupPermissions.permanent');
          }
        }

        _deleteAce() {
          const ace = this._deletedAce;
          this.$.rmPermission.input = ace.docId;
          this.$.rmPermission.params = {
            id: ace.id,
          };
          this.$.rmPermission.execute().then(() => {
            this._fetchPermissions();
          });
        }

        _isInherited(acl) {
          return acl.name === 'inherited';
        }

        _toggleDialog(e) {
          this._deletedAce = e.model.ace;
          this.$.dialog.toggle();
        }

        _canDelete(ace) {
          return !!ace.id;
        }

      }

      customElements.define(UserGroupPermissionsTable.is, UserGroupPermissionsTable);
      Nuxeo.UserGroupPermissionsTable = UserGroupPermissionsTable;
    }
  </script>
</dom-module>

    {
      /**
       * Used by `nuxeo-user-group-management`
       * An element for managing a group.
       *
       * Example:
       *
       *     <nuxeo-group-management group="administrators"></nuxeo-group-management>
       *
       * @appliesMixin Nuxeo.I18nBehavior
       * @appliesMixin Nuxeo.FiltersBehavior
       * @memberof Nuxeo
       */
      class GroupManagement extends Polymer.mixinBehaviors([Nuxeo.I18nBehavior, Nuxeo.FiltersBehavior], Nuxeo.Element) {

        static get is() {
          return 'nuxeo-group-management';
        }

        static get properties() {
          return {
            groupname: {
              type: String,
              observer: '_fetch',
            },

            group: Object,

            selectedMember: {
              type: Object,
              observer: '_memberSelected',
            },

            memberUsers: Object,

            memberGroups: Object,

            activity: {
              type: Array,
              value: [],
            },

            resultsFilter: {
              type: Function,
              value() {
                return this._resultsFilter.bind(this);
              },
            },

            resultFormatter: {
              type: Function,
              value() {
                return this._resultFormatter.bind(this);
              },
            },

            showEditMembers: {
              type: Boolean,
              value: false,
            },

            usersCurrentPage: Number,

            usersFilter: String,

            groupsCurrentPage: Number,

            groupsFilter: String,

            _editableGroup: Object,

            _removedMember: Object,

            _fromDelete: {
              type: Boolean,
              value: false,
            },

            readonly: {
              type: Boolean,
              value: false,
              reflectToAttribute: true,
            },

            _currentUser: {
              type: Object,
            },
          };
        }

        static get observers() {
          return [
            '_fetchUsers(usersCurrentPage)',
            '_filterUsers(usersFilter)',
            '_fetchGroups(groupsCurrentPage)',
            '_filterGroups(groupsFilter)',
          ];
        }

        /**
         * Fired when a group is deleted.
         *
         * @event nuxeo-group-deleted
         */

        ready() {
          super.ready();
          this.$.editForm.addEventListener('iron-form-presubmit', (event) => {
            event.preventDefault();
            this._saveGroup();
          });
        }

        _hasAdministrationPermissions(user) {
          return user && (user.isAdministrator || (this.isMember(user, 'powerusers')
              && this.groupname !== 'administrators'));
        }

        _canEditGroup(readonly, currentUser, groupname) {
          return !readonly && this._hasAdministrationPermissions(currentUser, groupname);
        }

        _userHasName(user) {
          return user.properties.firstName || user.properties.lastName;
        }

        _fetch() {
          if (this.groupname) {
            this.$.request.get().then(() => {
              this.activity = [];
              this.showEditMembers = false;
              this.selectedMember = null;
              this._fetchGroups();
              this._fetchUsers();
            });
          }
        }

        _saveGroup() {
          this.$.editRequest.data = this._editableGroup;
          this.$.editRequest.put().then(() => {
            this._toast(this.i18n('groupManagement.group.updated'));
            this.$.editGroupDialog.toggle();
          });
        }

        _fetchGroups() {
          if (this.group) {
            // if there's only one entry left in the current page and we delete it, we should go to prev page
            if (this._fromDelete && this.memberGroups.currentPageSize === 1) {
              this._fromDelete = false;
              this.groupsCurrentPage--;
              return;
            }
            const params = {
              q: this.groupsFilter,
              currentPageIndex: this.groupsCurrentPage - 1,
            };
            this.$.groups.params = params;
          }
        }

        _fetchUsers() {
          if (this.group) {
            // if there's only one entry left in the current page and we delete it, we should go to prev page
            if (this._fromDelete && this.memberUsers.currentPageSize === 1) {
              this._fromDelete = false;
              this.usersCurrentPage--;
              return;
            }
            const params = {
              q: this.usersFilter,
              currentPageIndex: this.usersCurrentPage - 1,
            };
            this.$.users.params = params;
          }
        }

        _memberSelected() {
          if (this.selectedMember) {
            const member = this.selectedMember;
            switch (member.type) {
              case 'USER_TYPE': {
                const users = this.group.memberUsers || [];
                users.push(member.id);
                member['entity-type'] = 'user';
                this.group.memberUsers = users;
                break;
              }
              case 'GROUP_TYPE': {
                const groups = this.group.memberGroups || [];
                groups.push(member.id);
                member['entity-type'] = 'group';
                this.group.memberGroups = groups;
                break;
              }
              default:
                // do nothing
            }
            this.push('activity', member);
            this.$.editRequest.data = this.group;
            this.$.editRequest.put().then(() => {
              if (member['entity-type'] === 'user') {
                this._fetchUsers();
              } else {
                this._fetchGroups();
              }
              this._toast(this.i18n('groupManagement.addedUserToGroup', member.displayLabel, this.group.groupname));
            });
          }
          this.selectedMember = null;
        }

        _removeMember() {
          const member = this._removedMember;
          let idx;
          switch (member['entity-type']) {
            case 'user':
              if (this.group.memberUsers) {
                idx = this.group.memberUsers.indexOf(this._removedMember.id);
                this.group.memberUsers.splice(idx, 1);
              }
              break;
            case 'group':
              if (this.group.memberGroups) {
                idx = this.group.memberGroups.indexOf(this._removedMember.id);
                this.group.memberGroups.splice(idx, 1);
              }
              break;
            default:
              // do nothing
          }
          this.$.editRequest.data = this.group;
          this.$.editRequest.put().then(() => {
            this._fromDelete = true;
            if (member['entity-type'] === 'user') {
              this._fetchUsers();
            } else {
              this._fetchGroups();
            }
            this._removeRecent(this._removedMember.id);
            this._toast(this.i18n('groupManagement.removedUserFromGroup', this._removedMember.id));
          });
        }

        _removeRecent(group) {
          // remove from 'recent', if it exists
          for (let i = 0; i < this.activity.length; i++) {
            if (this.activity[i].id === group) {
              this.splice('activity', i, 1);
              return;
            }
          }
        }

        _submitEditForm() {
          this.$.editForm.submit();
        }

        _filterUsers() {
          if (this.group) {
            this.usersCurrentPage = 1;
            this._fetchUsers();
          }
        }

        _filterGroups() {
          if (this.group) {
            this.groupsCurrentPage = 1;
            this._fetchGroups();
          }
        }

        _deleteGroup() {
          this.$.deleteGroupDialog.toggle();
          this.$.editRequest.data = this.group;
          this.$.editRequest.remove().then(() => {
            this.dispatchEvent(new CustomEvent('nuxeo-group-deleted', {
              composed: true,
              bubbles: true,
              detail: this.group,
            }));
            this._goHome();
          });
        }

        _toggleEditMembers() {
          this.showEditMembers = !this.showEditMembers;
        }

        _toggleDeleteDialog(e) {
          const type = e.model.item['entity-type'];
          this._removedMember = e.model.item;
          this._removedMember.id = type === 'user' ? e.model.item.id : e.model.item.groupname;
          this.$.rmFromGroupDialog.toggle();
        }

        _toggleEditGroup() {
          this._clone();
          this.$.editGroupDialog.toggle();
        }

        _toggleDeleteGroup() {
          this.$.deleteGroupDialog.toggle();
        }

        _empty(entries) {
          return entries && entries.length === 0;
        }

        _goHome() {
          this.dispatchEvent(new CustomEvent('goHome', {
            composed: true,
            bubbles: true,
          }));
        }

        _resultsFilter(entry) {
          const userInGroup = this.group.memberUsers && this.group.memberUsers.indexOf(entry.id) >= 0;
          const groupInGroup = this.group.memberGroups && this.group.memberGroups.indexOf(entry.id) >= 0;
          return !userInGroup && !groupInGroup && entry.id !== this.group.groupname;
        }

        _resultFormatter(item) {
          return `${item.displayLabel} (${item.groupname || item.username})`;
        }

        _icon(entry) {
          return entry.type === 'GROUP_TYPE' ? 'nuxeo:group' : 'nuxeo:user';
        }

        _countUsers(users) {
          if (users) {
            const label = ` ${users.length === 1 ? this.i18n('groupManagement.member') :
              this.i18n('groupManagement.members')}`;
            return users.length + label;
          }
        }

        _countGroups(groups) {
          if (groups) {
            const label = ` ${groups.length === 1 ? this.i18n('groupManagement.nestedGroup') :
              this.i18n('groupManagement.nestedGroups')}`;
            return groups.length + label;
          }
        }

        _toast(msg) {
          this.$.toast.text = msg;
          this.$.toast.open();
        }

        _clone() {
          this._editableGroup = JSON.parse(JSON.stringify(this.group));
        }

        _usersPath() {
          if (this.groupname) {
            return `group/${this.groupname}/@users`;
          }
        }

        _groupsPath() {
          if (this.groupname) {
            return `group/${this.groupname}/@groups`;
          }
        }

      }

      customElements.define(GroupManagement.is, GroupManagement);
      Nuxeo.GroupManagement = GroupManagement;
    }
  </script>
</dom-module>

        </nuxeo-card>
      </template>
    </dom-if>

  <script>
    {
      /**
       * Used by `nuxeo-user-management`
       * @appliesMixin Nuxeo.I18nBehavior
       * @memberof Nuxeo
       */
      class UserGroupSearch extends Polymer.mixinBehaviors([Nuxeo.I18nBehavior], Nuxeo.Element) {

        static get is() {
          return 'nuxeo-user-group-search';
        }

        static get properties() {
          return {
            searchTerm: {
              type: String,
              value: '',
              observer: '_searchTermChanged',
              notify: true,
            },

            users: Object,
            groups: Object,

            groupsCurrentPage: Number,

            usersCurrentPage: Number,
          };
        }

        static get observers() {
          return [
            '_searchGroups(groupsCurrentPage)',
            '_searchUsers(usersCurrentPage)',
          ];
        }

        _searchTermChanged() {
          if (this.searchTerm !== '') {
            this.groupsCurrentPage = this.usersCurrentPage = 1;
            this._searchGroups();
            this._searchUsers();
          } else {
            this.users = this.groups = {};
          }
        }

        _searchGroups() {
          const params = {
            q: this.searchTerm,
            currentPageIndex: this.groupsCurrentPage - 1,
          };
          this.$.groupSearch.params = params;
        }

        _searchUsers() {
          const params = {
            q: this.searchTerm,
            currentPageIndex: this.usersCurrentPage - 1,
          };
          this.$.userSearch.params = params;
        }

        _manageUser(e) {
          this.dispatchEvent(new CustomEvent('manageUser', {
            composed: true,
            bubbles: true,
            detail: { user: e.model.item.id },
          }));
        }

        _manageGroup(e) {
          this.dispatchEvent(new CustomEvent('manageGroup', {
            composed: true,
            bubbles: true,
            detail: { group: e.model.item.groupname },
          }));
        }

        _empty(entries) {
          return entries && entries.length === 0;
        }

        _countUsers(users) {
          const label = ` ${users.length === 1 ? this.i18n('userGroupSearch.member') :
            this.i18n('userGroupSearch.members')}`;
          return users.length + label;
        }

        _countGroups(groups) {
          if (groups.length > 0) {
            const label = ` ${groups.length === 1 ? this.i18n('userGroupSearch.nestedGroup') :
              this.i18n('userGroupSearch.nestedGroups')}`;
            return groups.length + label;
          }
        }

        _userHasName(user) {
          return user.properties.firstName || user.properties.lastName;
        }

        _showResults() {
          return this.searchTerm.length === 0;
        }

      }

      customElements.define(UserGroupSearch.is, UserGroupSearch);
      Nuxeo.UserGroupSearch = UserGroupSearch;
    }
  </script>
</dom-module>

      <h2>[[i18n('userManagement.editUser.heading')]]</h2>
      <iron-form id="editUserForm">
        <form class="vertical layout">
          <nuxeo-input label="[[i18n('userManagement.username')]]" value="[[user.properties.username]]" readonly="" required=""></nuxeo-input>
          <nuxeo-layout id="layout" href="[[_layoutHref('nuxeo-edit-user.html')]]"></nuxeo-layout>
        </form>
      </iron-form>
      <div class="buttons horizontal end-justified layout">
        <div class="flex start-justified">
          <paper-button noink="" dialog-dismiss="">[[i18n('command.cancel')]]</paper-button>
        </div>
        <paper-button noink="" class="primary" on-click="_submitEditUser">
          [[i18n('command.save.changes')]]
        </paper-button>
      </div>
    </nuxeo-dialog>
  </template>

  <script>
    {
      /**
       * An element for managing a user.
       *
       * Example:
       *
       *     <nuxeo-user-management user="Administrator"></nuxeo-user-management>
       *
       * Used by `nuxeo-user-group-management`
       * @appliesMixin Nuxeo.I18nBehavior
       * @appliesMixin Nuxeo.FiltersBehavior
       * @memberof Nuxeo
       */
      class UserManagement extends Polymer.mixinBehaviors([Nuxeo.I18nBehavior, Nuxeo.FiltersBehavior], Nuxeo.Element) {

        static get is() {
          return 'nuxeo-user-management';
        }

        static get properties() {
          return {
            username: {
              type: String,
              observer: '_fetch',
            },

            user: Object,

            groups: {
              type: Object,
              computed: '_computeGroups(user)',
            },

            selectedGroup: {
              type: Object,
              observer: '_groupSelected',
            },

            activity: {
              type: Array,
              value: [],
            },

            resultsFilter: {
              type: Function,
              value() {
                return this._resultsFilter.bind(this);
              },
            },

            resultFormatter: {
              type: Function,
              value() {
                return this._resultFormatter.bind(this);
              },
            },

            showEditGroups: {
              type: Boolean,
              value: false,
            },

            empty: Boolean,

            _removedGroup: Object,

            readonly: {
              type: Boolean,
              value: false,
              reflectToAttribute: true,
            },

            errors: {
              type: String,
              reflectToAttribute: true,
            },

            _currentUser: {
              type: Object,
            },
          };
        }

        static get observers() {
          return [
            '_userRemovedFromGroup(groups.splices)',
          ];
        }

        /**
         * Fired when a user is deleted.
         *
         * @event nuxeo-user-deleted
         */

        ready() {
          super.ready();
          this.$.editUserForm.addEventListener('iron-form-presubmit', (event) => {
            event.preventDefault();
            this._saveUser();
          });
          this.$.changePasswordForm.addEventListener('iron-form-presubmit', (event) => {
            event.preventDefault();
            this._savePassword();
          });
        }

        _fetch() {
          if (this.username) {
            this.$.request.get().then((response) => {
              delete response.properties.password;
              this.user = response;
              this.activity = [];
              this.showEditGroups = false;
              this.selectedGroup = null;
            });
          }
        }

        _isAdministrator(user) {
          return user && user.isAdministrator;
        }

        _hasAdministrationPermissions(currentUser) {
          return currentUser && (currentUser.isAdministrator ||
              (this.isMember(currentUser, 'powerusers') && !this.user.isAdministrator));
        }

        _canEdit(readonly, currentUser, user) {
          return !readonly && this.user && currentUser && (this._hasAdministrationPermissions(currentUser) ||
              this._isSameUsername(currentUser.properties.username, user.properties.username));
        }

        _canDelete(readonly, currentUser, user) {
          return !readonly && this.user && currentUser && this._hasAdministrationPermissions(currentUser) &&
              !this._isSameUsername(currentUser.properties.username, user.properties.username);
        }

        _isSameUsername(username1, username2) {
          return username1 && username2 && username1 === username2;
        }

        _computeGroups() {
          if (this.user) {
            return this.user.extendedGroups.filter((group) => this.user.properties.groups.indexOf(group.name) > -1);
          }
        }

        _groupSelected() {
          if (this.selectedGroup) {
            if (!this._isAdministrator(this._currentUser) && this.selectedGroup.groupname === 'administrators') {
              this.errors = this.i18n('userManagement.errorAdministratorsGroup');
              this.selectedGroup = null;
              return;
            }
            const group = {
              name: this.selectedGroup.groupname,
              label: this.selectedGroup.grouplabel,
            };
            this.push('activity', group);
            this.$.request.path = `user/${this.user.id}/group/${group.name}`;
            this.$.request.post().then((response) => {
              this.user = response;
              this._toast(this.i18n('userManagement.addedUserToGroup', this.user.id, group.name));
            });
          }
          this.selectedGroup = null;
        }

        _remove() {
          const group = this._removedGroup;
          this.$.request.path = `user/${this.user.id}/group/${group.name}`;
          return this.$.request.remove().then(() => {
            this._removeRecent(group.name);
            this._removeFromGroup(group.name);
            this._toast(this.i18n('userManagement.removedUserFromGroup', this.user.id, group.name));
          });
        }

        _removeRecent(group) {
          // remove from 'recent', if it exists
          for (let i = 0; i < this.activity.length; i++) {
            if (this.activity[i].name === group) {
              this.splice('activity', i, 1);
              return;
            }
          }
        }

        _removeFromGroup(group) {
          // DELETE request does not return the user object, so when we remove
          // we need to manually update the user model and the list of groups
          const idx = this.user.properties.groups.indexOf(group);
          this.user.properties.groups.splice(idx, 1);
          for (let i = 0; i < this.groups.length; i++) {
            if (this.groups[i].name === group) {
              this.splice('groups', i, 1);
              return;
            }
          }
        }

        _userRemovedFromGroup() {
          this.empty = this.groups && this.groups.length === 0;
        }

        _toggleEditGroups() {
          this.showEditGroups = !this.showEditGroups;
        }

        _toggleDialog(e) {
          this._removedGroup = e.model.item;
          this.$.dialog.toggle();
        }

        _toggleChangePassword() {
          if (this.$.passwordEditor.resetFields) {
            this.$.passwordEditor.resetFields();
          }
          this.$.changePasswordDialog.toggle();
        }

        _submitChangePassword() {
          this.$.changePasswordForm.submit();
        }

        _savePassword() {
          this.$.editRequest.data = JSON.parse(JSON.stringify(this.user));
          this.$.editRequest.data.properties.password = this.$.passwordEditor.password;
          this.$.editRequest.put().then((response) => {
            this.user = response;
            this._toast(this.i18n('userManagement.password.changed'));
            this.$.changePasswordDialog.toggle();
          }).catch(() => {
            this._toast(this.i18n('userProfile.password.error'));
          });
        }

        _toggleEditUser() {
          this.$.layout.model = { user: JSON.parse(JSON.stringify(this.user.properties)) };
          this.$.editUserDialog.toggle();
        }

        _submitEditUser() {
          this.$.editUserForm.submit();
        }

        _saveUser() {
          this.$.editUserDialog.toggle();
          const editedUser = JSON.parse(JSON.stringify(this.user));
          editedUser.properties = this.$.layout.model.user;
          this.$.editRequest.data = editedUser;
          this.$.editRequest.put().then((response) => {
            this.user = response;
            this._toast(this.i18n('userManagement.user.updated'));
          });
        }

        _toggleDeleteUser() {
          this.$.deleteUserDialog.toggle();
        }

        _deleteUser() {
          this.$.deleteUserDialog.toggle();
          this.$.editRequest.remove().then(() => {
            this.dispatchEvent(new CustomEvent('nuxeo-user-deleted', {
              composed: true,
              bubbles: true,
              detail: this.user,
            }));
            this._goHome();
          });
        }

        _goHome() {
          this.dispatchEvent(new CustomEvent('goHome', {
            composed: true,
            bubbles: true,
          }));
        }

        _resultsFilter(entry) {
          for (let i = 0; i < this.groups.length; i++) {
            if (entry.id === this.groups[i].name) {
              return false;
            }
          }
          return true;
        }

        _resultFormatter(item) {
          return `${item.displayLabel} (${item.groupname || item.username})`;
        }

        _toast(msg) {
          this.$.toast.text = msg;
          this.$.toast.open();
        }

        _layoutHref(layout) {
          return this.resolveUrl(layout);
        }

      }

      customElements.define(UserManagement.is, UserManagement);
      Nuxeo.UserManagement = UserManagement;
    }
  </script>
</dom-module>

  <script>
    {
      /**
       * An element for viewing and editing a user.
       *
       * Example:
       *
       *     <nuxeo-user-profile username="Administrator"></nuxeo-user-profile>
       *
       * @appliesMixin Nuxeo.I18nBehavior
       * @memberof Nuxeo
       */
      class UserProfile extends Polymer.mixinBehaviors([Nuxeo.I18nBehavior], Nuxeo.Element) {

        static get is() {
          return 'nuxeo-user-profile';
        }

        static get properties() {
          return {
            username: {
              type: String,
              observer: '_fetch',
            },

            user: Object,

            groups: {
              type: Object,
              computed: '_computeGroups(user)',
            },

            readonly: {
              type: Boolean,
              value: false,
              reflectToAttribute: true,
            },
          };
        }

        ready() {
          super.ready();
          if (!this._isRegistered('nuxeo-view-user')) {
            Polymer.importHref(this.resolveUrl('nuxeo-view-user.html'));
          }

          this.$.changePasswordForm.addEventListener('iron-form-presubmit', (event) => {
            event.preventDefault();
            this._savePassword();
          });
        }

        _isRegistered(tag) {
          return document.createElement(tag) instanceof Polymer.Element;
        }

        _fetch() {
          if (this.username) {
            this.$.request.get().then((response) => {
              delete response.properties.password;
              this.user = response;
            });
          }
        }

        _computeGroups() {
          return this.user.extendedGroups.filter((group) => this.user.properties.groups.indexOf(group.name) > -1);
        }

        _openChangePasswordDialog() {
          this.$.passwordOld.value = this.$.passwordNew.value = this.$.passwordConfirm.value = '';
          this.$.changePasswordDialog.open();
        }

        _submitChangePassword() {
          this.$.changePasswordForm.submit();
        }

        _savePassword() {
          this.$.changePassword.data = {
            oldPassword: this.$.passwordOld.value,
            newPassword: this.$.passwordNew.value,
          };
          this.$.changePassword.put().then((response) => {
            this.user = response;
            this._toast(this.i18n('userProfile.password.changed'));
            this.$.changePasswordDialog.close();

            // update connection
            this.$.nxcon.username = this.user.id;
            this.$.nxcon.password = this.$.passwordNew.value;
            this.$.nxcon.connect();

          }).catch((error) => {
            if (error.status === 401) {
              this._toast(this.i18n('userProfile.password.wrong'), true);
            } else {
              this._toast(this.i18n('userProfile.password.error'), true);
            }
          });
        }

        _toast(msg) {
          this.$.toast.text = msg;
          this.$.toast.open();
        }

      }

      customElements.define(UserProfile.is, UserProfile);
      Nuxeo.UserProfile = UserProfile;
    }
  </script>

    <iron-pages selected="[[page]]" attr-for-selected="name">

  <script>
    {
      /**
       * An element for managing users and groups in Nuxeo.
       *
       * Example:
       *
       *     <nuxeo-user-group-management></nuxeo-user-group-management>
       *
       * ### Styling
       *
       * The following custom properties and mixins are available for styling:
       *
       * Custom property | Description | Default
       * ----------------|-------------|----------
       * `--nuxeo-user-management-layout` | Mixin applied to the host element | `{}`
       * `--nuxeo-user-management-create-button-layout` | Mixin applied to the create button | `{}`
       *
       *
       * @appliesMixin Nuxeo.I18nBehavior
       * @appliesMixin Nuxeo.FiltersBehavior
       * @memberof Nuxeo
       * @demo demo/nuxeo-user-group-management/index.html
       */
      class UserGroupManagement
        extends Polymer.mixinBehaviors([Nuxeo.I18nBehavior, Nuxeo.FiltersBehavior], Nuxeo.Element) {

        static get is() {
          return 'nuxeo-user-group-management';
        }

        static get properties() {
          return {
            /**
             * The user-group-management page to be displayed. Possible values are:
             * `search`, `create-user`, `manage-user`, `create-group` and `manage-group`.
             */
            page: {
              type: String,
              value: 'search',
              notify: true,
            },

            /**
             * Selected user id.
             */
            selectedUser: String,

            /**
             * Selected group id.
             */
            selectedGroup: {
              type: String,
            },

            /**
             * True if currently in read only mode.
             */
            readonly: {
              type: Boolean,
              value: false,
              reflectToAttribute: true,
            },

            _currentUser: {
              type: Object,
            },
          };
        }

        ready() {
          super.ready();
          // dynamic loading of user layouts
          if (!this._isRegistered('nuxeo-view-user')) {
            Polymer.importHref(this.resolveUrl('nuxeo-user-group-management/nuxeo-view-user.html'));
          }
          if (!this._isRegistered('nuxeo-edit-user')) {
            Polymer.importHref(this.resolveUrl('nuxeo-user-group-management/nuxeo-edit-user.html'));
          }

          window.addEventListener('manageUser', (e) => {
            this._manageUser(e);
          });
          window.addEventListener('manageGroup', (e) => {
            this._manageGroup(e);
          });

          this.addEventListener('goHome', this._goSearch);
          this.addEventListener('nuxeo-user-created', this._toast);
          this.addEventListener('nuxeo-user-invited', this._toast);
          this.addEventListener('nuxeo-group-created', this._toast);
        }

        /**
         * Go to the 'search' page.
         */
        _goSearch() {
          this.selectedGroup = null;
          this.selectedUser = null;
          this.page = 'search';
          this.$$('nuxeo-user-group-search')._searchTermChanged();
        }

        /**
         * Got to the 'create-user' page.
         */
        _createUser() {
          this.page = 'create-user';
        }

        /**
         * Go to the 'create-group' page.
         */
        _createGroup() {
          this.page = 'create-group';
        }

        _manageUser(e) {
          this.selectedUser = null;
          this.selectedUser = e.detail.user;
          this.page = 'manage-user';
        }

        _manageGroup(e) {
          this.selectedGroup = null;
          this.selectedGroup = e.detail.group;
          this.page = 'manage-group';
        }

        _hasAdministrationPermissions(user) {
          return user && (user.isAdministrator || this.isMember(user, 'powerusers'));
        }

        _canCreateUserGroup(readonly, currentUser) {
          return !readonly && this._hasAdministrationPermissions(currentUser);
        }

        /**
         * Displays a message.
         */
        _toast(event) {
          let msg;
          switch (event.type) {
            case 'nuxeo-user-created':
            case 'nuxeo-user-invited':
              msg = `User ${event.detail.id} created`;
              break;
            case 'nuxeo-group-created':
              msg = `Group ${event.detail.groupname} created`;
              break;
            default:
              // do nothing
          }
          if (msg) {
            this.$.toast.text = msg;
            this.$.toast.open();
          }
        }

        /**
         * Determines whether a custom element is registered
         */
        _isRegistered(tag) {
          return document.createElement(tag) instanceof Polymer.Element;
        }

      }

      customElements.define(UserGroupManagement.is, UserGroupManagement);
      Nuxeo.UserGroupManagement = UserGroupManagement;
    }
  </script>

<dom-module id="nuxeo-user-group-latest" assetpath="bower_components/nuxeo-ui-elements/nuxeo-user-group-management/">

  <template>
    <style include="iron-flex-factors">
      :host {
        display: block;
        @apply --nuxeo-user-group-latest-layout;
      }

      .title {
        margin: 0 0 .8em;
        padding: 0;
      }

      .table {
        border: 1px solid var(--divider-color);
      }

      .table-header {
        @apply --layout-horizontal;
        @apply --layout-center;
        background-color: var(--nuxeo-table-header-background, #fafafa);
        color: var(--nuxeo-text-default, rgba(0, 0, 0, 0.54));
        font-weight: 400;
        min-height: 48px;
        padding: 0 0 0 12px;
        border-bottom: 2px solid var(--nuxeo-border, #eee);
        box-shadow: 0 -1px 0 rgba(0,0,0,0.2) inset;
      }

      .table-row {
        @apply --layout-horizontal;
        @apply --layout-center;
        padding: 12px 0 12px 12px;
        border-bottom: 1px solid var(--nuxeo-border, #eee);
        cursor: pointer;
      }

      .table-row:hover {
        background: var(--nuxeo-container-hover, #fafafa);
      }

      .table-actions {
        width: 3em;
      }

      .table {
        border: 1px solid var(--nuxeo-border, #eee);
      }

      h3 iron-icon {
         width: 1.3em;
         margin-right: .2rem;
      }

      .emptyResult {
        opacity: .5;
        display: block;
        font-weight: 300;
        padding: 1.5em .7em;
        text-align: center;
      }
    </style>

    <nuxeo-resource id="latestCreatedUsersGroups" auto="" path="/query/LATEST_CREATED_USERS_OR_GROUPS_PROVIDER" response="{{latestCreatedUsersGroups}}" headers="{&quot;properties&quot;: &quot;*&quot;}">
    </nuxeo-resource>

    <nuxeo-card icon="nuxeo:recent" heading="[[i18n('userGroupLatest.recentlyCreated')]]">
      <div class="table">
        <div class="table-header">
          <div class="flex">[[i18n('userGroupLatest.name')]]</div>
          <div class="flex-2">[[i18n('userGroupLatest.identifier')]]</div>
          <div class="table-actions">
            <paper-icon-button noink="" icon="nuxeo:refresh" on-click="_refreshLatest"></paper-icon-button>
          </div>
        </div>
        <div class="table-rows">
          <dom-repeat items="[[latestCreatedUsersGroups.entries]]" as="item">
            <template>
              <div class="table-row" on-click="_manageUserOrGroup">
                <div class="flex">
                  <dom-if if="[[_isUser(item)]]">
                    <template>
                      <dom-if if="[[_userHasName(item)]]">
                        <template>
                          <nuxeo-user-tag user="[[item]]"></nuxeo-user-tag>
                        </template>
                      </dom-if>
                    </template>
                  </dom-if>
                  <dom-if if="[[_isGroup(item)]]">
                    <template>
                      <nuxeo-group-tag group="[[item]]"></nuxeo-group-tag>
                    </template>
                  </dom-if>
                </div>
                <div class="flex-2">[[item.uid]]</div>
                <div class="table-actions"></div>
              </div>
            </template>
          </dom-repeat>
          <dom-if if="[[_empty(latestCreatedUsersGroups.entries)]]">
            <template>
              <div class="table-row">
                <div class="emptyResult">[[i18n('userGroupLatest.emptyRecentUserOrGroup')]]</div>
              </div>
            </template>
          </dom-if>
        </div>
      </div>
    </nuxeo-card>
 </template>

  <script>
    {
      /**
       * An element for displaying the most recently created users and groups.
       *
       * Example:
       *
       *     <nuxeo-user-group-latest></nuxeo-user-group-latest>
       *
       * @appliesMixin Nuxeo.I18nBehavior
       * @memberof Nuxeo
       * @demo demo/nuxeo-user-group-latest/index.html
       */
      class UserGroupLatest extends Polymer.mixinBehaviors([Nuxeo.I18nBehavior], Nuxeo.Element) {

        static get is() {
          return 'nuxeo-user-group-latest';
        }

        static get properties() {
          return {
            // Holds the list of last created users or groups
            latestCreatedUsersGroups: Object,
          };
        }

        ready() {
          super.ready();
          window.addEventListener('nuxeo-user-created', () => {
            this._refreshLatestWithDelay();
          });
          window.addEventListener('nuxeo-group-created', () => {
            this._refreshLatestWithDelay();
          });
          window.addEventListener('nuxeo-user-deleted', () => {
            this._refreshLatest();
          });
          window.addEventListener('nuxeo-group-deleted', () => {
            this._refreshLatest();
          });
        }

        _empty(entries) {
          return entries && entries.length === 0;
        }

        _userHasName(user) {
          return user.properties['user:firstName'] || user.properties['user:lastName'];
        }

        _isUser(docModel) {
          return docModel.type === 'user';
        }

        _isGroup(docModel) {
          return docModel.type === 'group';
        }

        _displayLCUserGroup(docModel) {
          if (this._isUser(docModel)) {
            let result = '';
            if (docModel.properties['user:firstName']) {
              result += docModel.properties['user:firstName'];
            }
            if (docModel.properties['user:lastName']) {
              if (result.length > 0) {
                result += ' ';
              }
              result += docModel.properties['user:lastName'];
            }
            return result;
          } else if (this._isGroup(docModel)) {
            return docModel.properties['group:grouplabel'];
          }
        }

        _manageUserOrGroup(e) {
          if (this._isUser(e.model.item)) {
            this.dispatchEvent(new CustomEvent('manageUser', {
              composed: true,
              bubbles: true,
              detail: { user: e.model.item.uid },
            }));
          } else if (this._isGroup(e.model.item)) {
            this.dispatchEvent(new CustomEvent('manageGroup', {
              composed: true,
              bubbles: true,
              detail: { group: e.model.item.uid },
            }));
          }
        }

        _refreshLatest() {
          this.latestCreatedUsersGroups = {};
          this.$.latestCreatedUsersGroups.execute();
        }

        _refreshLatestWithDelay() {
          setTimeout(() => {
            // audit is on es backend -> async
            // Let's give it 1 sec to index
            // (dirty, I know ..)
            this._refreshLatest();
          }, 1000);
        }

      }

      customElements.define(UserGroupLatest.is, UserGroupLatest);
      Nuxeo.UserGroupLatest = UserGroupLatest;
    }
  </script>
</dom-module>
<dom-module id="nuxeo-user-group-management-page" assetpath="nuxeo-admin/">
  <template>

    <nuxeo-page>
      <div slot="header">
        <span class="flex">[[i18n('admin.usersAndGroups.heading')]]</span>
      </div>
      <div>
        <template is="dom-if" if="[[visible]]">
          <nuxeo-user-group-management id="management" page="{{page}}"></nuxeo-user-group-management>
          <template is="dom-if" if="[[_displayLatest]]">
            <nuxeo-user-group-latest></nuxeo-user-group-latest>
          </template>
        </template>
      </div>
    </nuxeo-page>

  </template>
  <script>
    Polymer({
      is: 'nuxeo-user-group-management-page',
      behaviors: [Nuxeo.I18nBehavior, Nuxeo.RoutingBehavior],
      properties: {
        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        },
        page: {
          type: String,
          value: 'search',
          observer: '_observePage'
        },
        entity: {
          type: Object,
          value: {},
          observer: '_entityChanged'
        },
        /**
         * The route under which this page is available.
         */
        route: {
          type: String,
          value: 'page'
        },
        /**
         * An array with the route parameters. This page expects two parameters: the first is the entity
         * type (user or group), and the second is the entity id.
         */
        routeParams: {
          type: Array,
          observer: '_routeParamsChanged'
        },
      },

      listeners: {
        'goHome': '_handleUGMgoHome',
        'manageUser': '_handleUGMmanageUser',
        'manageGroup': '_handleUGMmanageGroup'
      },

      _routeParamsChanged: function(route) {
        if (route && route.length === 2) {
          this.entity = { type: route[0], id: route[1] };
        } else {
          this.entity = {};
        }
      },

      _entityChanged: function() {
        if (!this.visible) {
          return;
        }
        var management = this.$$('nuxeo-user-group-management');
        if (!management) {
          return;
        }
        if (this.entity && this.entity.id && this.entity.type) {
          if (this.entity.type === 'group') {
            management.selectedGroup = this.entity.id;
            management.page = 'manage-group';
          } else if (this.entity.type === 'user') {
            management.selectedUser = this.entity.id;
            management.page = 'manage-user';
          }
        } else {
          management.$$('nuxeo-user-group-search')._searchTermChanged();
          this.page = 'search';
        }
      },

      _visibleChanged: function() {
        if (this.visible) {
          this.async(function() {
            this._entityChanged();
          }.bind(this));
        }
      },

      _displayLatest: function() {
        return this.page === 'search';
      },

      _handleUGMgoHome: function() {
        this.entity = {};
        this.navigateTo(this.route, 'user-group-management');
      },

      _handleUGMmanageUser: function(e) {
        this.entity = {type: 'user', id: e.detail.user};
        var url = 'user-group-management' + '/' + this.entity.type + '/' + this.entity.id;
        this.navigateTo(this.route, url);
      },

      _handleUGMmanageGroup: function(e) {
        this.entity = {type: 'group', id: e.detail.group};
        var url = 'user-group-management' + '/' + this.entity.type + '/' + this.entity.id;
        this.navigateTo(this.route, url);
      },

      _observePage: function() {
        this._displayLatest = this.page === "search";
      }
    });
  </script>
</dom-module>

<dom-module id="nuxeo-mobile-banner" assetpath="nuxeo-mobile/">

  <template>
    <style>
      #mobileBanner {
        display: flex;
        justify-content: space-between;
        position: fixed;
        z-index: 110;
        bottom: 0;
        left:0;
        right: 0;
        background-color: rgba(255, 255, 255, .8);
        padding: 1vh;
      }

      .mobileAppLinkContainer {
        display: flex;
        align-items: center;
      }

      a.mobileAppLink,
      a.mobileAppLink:hover {
        background-color: #00adff;
        border-radius: 3em;
        padding: .4em 1.5em;
        font-size: 2.5vh;
        color: #fff !important;
      }

    </style>

    <nuxeo-connection id="nxcon"></nuxeo-connection>

    <template is="dom-if" if="[[_displayBanner(document, dismiss)]]">
      <div id="mobileBanner">
        <paper-icon-button icon="icons:close" on-tap="_dismiss"></paper-icon-button>
        <div class="mobileAppLinkContainer">
          <template is="dom-if" if="[[isAndroid]]">
            <a class="mobileAppLink" href$="[[_computeUrl(document)]]">[[i18n('label.mobile.openInApp')]]</a>
          </template>
          <template is="dom-if" if="[[isIOS]]">
            <a class="mobileAppLink" on-tap="_openIOSAppOrAppStore">[[i18n('label.mobile.openInApp')]]</a>
          </template>
        </div>
      </div>
    </template>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-mobile-banner',
      behaviors: [
        Nuxeo.I18nBehavior
      ],
      properties: {
        document: Object,

        isMobile: {
          type: Boolean,
          value: false,
          notify: true
        },

        isAndroid: Boolean,
        isIOS: Boolean,

        baseUrl: String,

        dismiss: {
          type: Boolean,
          value: false
        }
      },

      ready: function() {
        this.isAndroid = /Android/.test(window.navigator.userAgent);
        this.isIOS = /iPhone|iPad|iPod/.test(window.navigator.userAgent);
        this.isMobile = this.isAndroid || this.isIOS;

        var re = new RegExp('(.*' + this.$.nxcon.url + ').*');
        var match = window.location.href.match(re);
        if (match && match.length == 2) {
          this.baseUrl = match[1];
        }
      },

      _computeUrl: function() {
        if (this.baseUrl) {
          var appUrl = this.baseUrl.replace('://', '/');
          if (this.document) {
            appUrl += '/' + this.document.repository + '/id/' + this.document.uid;
          }
          if (this.isAndroid) {
            return 'android-app://com.nuxeomobile/nuxeo/' + appUrl;
          } else if (this.isIOS) {
            return 'nuxeo://' + appUrl;
          }
        }
      },

      _openIOSAppOrAppStore: function() {

        var appUrl = this._computeUrl(this.document);
        var storeUrl = 'https://itunes.apple.com/app/id1103802613';
        if (!appUrl) {
          window.location = storeUrl;
          return;
        }

        var openIOSAppTimer;
        var openAppStoreTimer;

        function clearTimers() {
          clearInterval(openIOSAppTimer);
          clearInterval(openAppStoreTimer);
        }

        window.location = appUrl;
        var click = Date.now();
        openIOSAppTimer = setInterval(function() {
          if (document.hidden || document.webkitHidden) {
            clearTimers();
          }
        }, 200);
        openAppStoreTimer = setInterval(function() {
          if (!document.hidden && !document.webkitHidden && Date.now() - click > 2000) {
            clearTimers();
            window.location = storeUrl;
          }
        }, 200);
      },

      _displayBanner: function() {
        return this.isMobile && !this.dismiss;
      },

      _dismiss: function() {
        this.dismiss = true;
      }

    });
  </script>
