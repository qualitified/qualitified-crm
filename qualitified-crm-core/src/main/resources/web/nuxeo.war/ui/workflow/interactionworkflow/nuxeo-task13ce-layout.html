<dom-module id="nuxeo-task13ce-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>
    <nuxeo-data-table role="widget" items="{{task.variables.assignees}}" orderable="true" editable="true">

      <nuxeo-data-table-form>
        <template>

          <nuxeo-input value="{{task.variables.report}}" label="Report" type="text" role="widget"></nuxeo-input>
        </template>
      </nuxeo-data-table-form>
    </nuxeo-data-table>

    <nuxeo-input role="widget" value="[[_formatDate(task.dueDate)]]" label="Due Date" readonly="true"></nuxeo-input>

  </template>

  <script>
  Polymer({
    is: 'nuxeo-task13ce-layout',
    behaviors: [Nuxeo.LayoutBehavior],
    properties: {

      /**
         * @task var_Task13ce
         */
      task: {
        type: Object,
      },

      /**
         * @schema dublincore
         */
      document: {
        type: Object,
      },
    },
    _formatDate: function(date) {
        return moment(date).format('MMMM D, YYYY');
      }
  });
  </script>
</dom-module>
