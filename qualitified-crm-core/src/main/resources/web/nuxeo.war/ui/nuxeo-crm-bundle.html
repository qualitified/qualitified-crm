<!-- Contribution of element 'custom-document-page' for slot 'DOCUMENT_VIEWS_PAGES' -->
<nuxeo-slot-content name="myViewPage" slot="DOCUMENT_VIEWS_PAGES" >
    <template>
        <nuxeo-filter document="[[document]]" type="Sales,Marketing,Services,Admin,Root">
            <template>
                <custom-document-page name="view" document="[[document]]"></custom-document-page>
            </template>
        </nuxeo-filter>
    </template>
</nuxeo-slot-content>
<nuxeo-slot-content name="myQualitifiedViewPage" slot="DOCUMENT_VIEWS_PAGES" >
    <template>

        <nuxeo-filter document="[[document]]" type="Account,Email,Campaign,Link,Opportunity,Contact,Silhouette,Automation,Interaction,Solicitation,File,Custom,Objects,Scripts,Options,Option,Note,Targeting,Branding">
            <template>
                <qualitified-document-page name="view" document="[[document]]"></qualitified-document-page>
            </template>
        </nuxeo-filter>
    </template>
</nuxeo-slot-content>

</nuxeo-slot-content>

<nuxeo-slot-content name="RunUnitTests" slot="DOCUMENT_ACTIONS">
    <template>
        <nuxeo-filter document="[[document]]" type="Scripts" expression="document.title.startsWith('UnitTests')">
            <template>
                <qualitified-operation-button document="[[document]]" operation="Qualitified.RunUnitTests" icon="icons:verified-user" label="Run Tests"></qualitified-operation-button>
            </template>
        </nuxeo-filter>
    </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="RunUnitTest" slot="DOCUMENT_ACTIONS">
    <template>
        <nuxeo-filter document="[[document]]" type="ScriptNote" expression="document.title.startsWith('UnitTest')">
            <template>
                <qualitified-operation-button document="[[document]]" operation="Qualitified.RunUnitTest" icon="icons:verified-user" label="Run Test"></qualitified-operation-button>
            </template>
        </nuxeo-filter>
    </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="Deploy" slot="DOCUMENT_ACTIONS">
    <template>
        <nuxeo-filter document="[[document]]" type="Admin,Objects,Custom,Scripts,ScriptNote,TemplateRoot,Options,Option">
            <template>
                <qualitified-dialog-button document="[[document]]" operation="Qualitified.Deploy" icon="icons:check" label="Deploy"></qualitified-dialog-button>
            </template>
        </nuxeo-filter>
    </template>
</nuxeo-slot-content>
<nuxeo-slot-content name="DocusignAction" slot="DOCUMENT_ACTIONS">
    <template>
        <nuxeo-filter document="[[document]]" type="File">
            <template>
                <qualitified-docusign-button document="[[document]]"></qualitified-docusign-button>
            </template>
        </nuxeo-filter>
    </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="RecordAction" slot="DOCUMENT_ACTIONS" order="1">
    <template>
        <nuxeo-filter user="[[user]]" expression="user.properties.username === 'Administrator'">
            <template>
                <qualitified-record-action document="[[document]]" label="Record Action (Beta)"></qualitified-record-action>
            </template>
        </nuxeo-filter>
    </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="actions" slot="DOCUMENT_ACTIONS">
    <template>
        <qualitified-action-buttons document="[[document]]"></qualitified-action-buttons>
    </template>
</nuxeo-slot-content>
<nuxeo-slot-content name="addToCampaign" slot="RESULTS_ACTIONS" order="1">
    <template>
        <qualitified-add-to-campaign-button document="[[document]]"  selected-items="[[selectedItems]]" nx-provider=[[nxProvider]] search-name="targeting_list">
        </qualitified-add-to-campaign-button>
    </template>
</nuxeo-slot-content>
