<!-- Imports -->
<link rel="import" href="document/custom-document-page.html">
<link rel="import" href="document/qualitified-document-page.html">

<link rel="import" href="qualitified-icons.html">
<!-- Contribution of element 'custom-document-page' for slot 'DOCUMENT_VIEWS_PAGES' -->
<nuxeo-slot-content name="myViewPage" slot="DOCUMENT_VIEWS_PAGES" >
  <template>
    <nuxeo-filter document="[[document]]" type="Sales,Marketing,Services,Admin,Root">
    <template>
      <custom-document-page name="view" document="[[document]]"></custom-document-page>
    </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>
<nuxeo-slot-content name="myQualitifiedViewPage" slot="DOCUMENT_VIEWS_PAGES" >
  <template>
    <nuxeo-filter document="[[document]]" type="Account,Opportunity,Contact,Interaction,Solicitation,File,Custom,Objects,Scripts">
    <template>
      <qualitified-document-page name="view" document="[[document]]"></qualitified-document-page>
    </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>

<!-- Contribution of element 'nuxeo-search-form' for slot 'DRAWER_PAGES' -->
<nuxeo-slot-content name="opportunity-list" slot="DRAWER_PAGES" >
  <template>
    <nuxeo-search-form provider="opportunity_list" schemas="opportunity" search-name="opportunity_list" name="opportunity-list" auto="true"></nuxeo-search-form>
  </template>
</nuxeo-slot-content>
<!-- Contribution of element 'nuxeo-menu-icon' for slot 'SEARCH_MENU_BUTTONS' -->
<nuxeo-slot-content name="opportunity-list" slot="DRAWER_ITEMS" order="2">
  <template>
    <nuxeo-menu-icon icon="icons:work" name="opportunity-list" label="Opportunities"></nuxeo-menu-icon>
  </template>
</nuxeo-slot-content>

<!-- Contribution of element 'nuxeo-search-form' for slot 'DRAWER_PAGES' -->
<nuxeo-slot-content name="solicitation-list" slot="DRAWER_PAGES" >
  <template>
    <nuxeo-search-form provider="solicitation_list" schemas="solicitation" search-name="solicitation_list" name="solicitation-list" auto="true"></nuxeo-search-form>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="browseDrawerItem" slot="DRAWER_ITEMS" order="10" disabled>
  <template>
    <nuxeo-menu-icon name="browser" icon="nuxeo:browse" label="app.browse"></nuxeo-menu-icon>
  </template>
</nuxeo-slot-content>
<nuxeo-slot-content name="browseDrawerPage" slot="DRAWER_PAGES" disabled>
  <template>
    <nuxeo-document-tree name="browser" id="navTree" label="app.browse" current-document="[[document]]"></nuxeo-document-tree>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="personalWorkspaceDrawerItem" slot="DRAWER_ITEMS" order="80" disabled>

<nuxeo-slot-content name="damSearchMenuButtons" slot="DRAWER_ITEMS" disabled>

  </template>
</nuxeo-slot-content>

<!-- Contribution of element 'nuxeo-menu-icon' for slot 'DRAWER_ITEMS' -->
<nuxeo-slot-content name="sales" slot="DRAWER_ITEMS" order="10" >
  <template>
    <nuxeo-menu-icon label="Sales" name="sales" icon="nuxeo:browse"></nuxeo-menu-icon>
  </template>
</nuxeo-slot-content>
<!-- Contribution of element 'nuxeo-document-tree' for slot 'DRAWER_PAGES' -->
<nuxeo-slot-content name="sales" slot="DRAWER_PAGES" >
  <template>
    <nuxeo-document-tree user="[[user]]" root-doc-path="/Sales" name="sales"></nuxeo-document-tree>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="customizationDrawerItem" slot="DRAWER_ITEMS" order="200">
  <template>
    <nuxeo-filter user="[[user]]" expression="user.isAdministrator">
      <template>
        <nuxeo-menu-icon name="customization" icon="icons:build" label="app.customization"></nuxeo-menu-icon>
      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="customizationDrawerPage" slot="DRAWER_PAGES" order="200">
  <template>
    <nuxeo-document-tree root-doc-path="/Admin" label="app.customization" name="customization" ></nuxeo-document-tree>
  </template>
</nuxeo-slot-content>
