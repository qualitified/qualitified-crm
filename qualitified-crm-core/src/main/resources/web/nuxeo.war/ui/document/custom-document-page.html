<!--
`custom-document-page`
@group Nuxeo UI
@element custom-document-page
-->
<dom-module id="custom-document-page">
  <template>
    <style>
      :host {
        @apply(--layout-flex);
        display: block;
      }

      /* page */
      .page {
        @apply(--layout-horizontal);
      }

      .page .main {
        @apply(--layout-vertical);
        @apply(--layout-flex-2);
        padding-right: 16px;
      }

      @media (max-width: 1024px) {
        .page {
          flex-direction: column;
        }
        .page .main {
          padding: 0;
        }
      }

    </style>
    <!-- page -->
    <div class="page">

      <div class="main">
        <nuxeo-document-view document="[[document]]"></nuxeo-document-view>
      </div>


    </div>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'custom-document-page',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {
        document: {
          type: Object,
          observer: '_documentChanged'
        }
      },
      _documentChanged: function() {
      }

    });
  })();
  </script>

</dom-module>
