<link rel="import" href="../qualitified-custom-fields.html">
<dom-module id="nuxeo-link-edit-layout">
    <template>
        <style>
            *[role=widget] {
                padding: 5px;
            }
        </style>
        <div role="widget" class="title">
            <h1>
                [[document.properties.dc:title]]
            </h1>
        </div>

        <nuxeo-textarea role="widget" value="{{document.properties.dc:description}}" label="[[i18n('label.description')]]"></nuxeo-textarea>

        <nuxeo-input role="widget" value="{{document.properties.link:href}}" label="[[i18n('label.metadata.link.href')]]" required="true"></nuxeo-input>

        <qualitified-custom-fields document="{{document}}" mode="edit"></qualitified-custom-fields>

    </template>

    <script>
        (function() {
            'use strict';
            Polymer({
                is: 'nuxeo-link-edit-layout',
                behaviors: [Nuxeo.LayoutBehavior],
                properties: {

                    /**
                     * @doctype Link
                     */
                    document: {
                        type: Object
                    },

                }
            });
        })();
    </script>
</dom-module>
