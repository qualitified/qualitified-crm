<!--
`nuxeo-account-edit-layout`
@group Nuxeo UI
@element nuxeo-account-edit-layout
-->
<dom-module id="nuxeo-account-edit-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>
    <paper-input role="widget" value="{{document.properties.dc:title}}" label="[[i18n('label.metadata.account.title')]]"></paper-input>
    <nuxeo-directory-suggestion
      role="widget"
      value="{{document.properties.account:accountType}}"
      label="[[i18n('label.metadata.type')]]"
      required="false"
      directory-name="AccountType"
      min-chars="0">
    </nuxeo-directory-suggestion>
    <paper-input role="widget" value="{{document.properties.account:turnover}}" label="[[i18n('label.metadata.turnover')]]"></paper-input>
    <paper-input role="widget" value="{{document.properties.account:website}}" label="[[i18n('label.metadata.website')]]"></paper-input>
    <paper-input role="widget" value="{{document.properties.account:nbEmployees}}" label="[[i18n('label.metadata.nbemployees')]]"></paper-input>
    <paper-input role="widget" value="{{document.properties.account:phoneNumber}}" label="[[i18n('label.metadata.phone')]]"></paper-input>
    <paper-input role="widget" value="{{document.properties.account:email}}" label="[[i18n('label.metadata.email')]]"></paper-input>
    <paper-input role="widget" value="{{document.properties.account:address1}}" label="[[i18n('label.metadata.address')]]"></paper-input>
    <paper-input role="widget" value="{{document.properties.account:address2}}" label=""></paper-input>
    <paper-input role="widget" value="{{document.properties.account:address3}}" label=""></paper-input>
    <paper-input role="widget" value="{{document.properties.account:zipCode}}" label="[[i18n('label.metadata.postalcode')]]"></paper-input>
    <paper-input role="widget" value="{{document.properties.account:city}}" label="[[i18n('label.metadata.city')]]"></paper-input>
    <paper-input role="widget" value="{{document.properties.account:country}}" label="[[i18n('label.metadata.country')]]"></paper-input>
    <paper-textarea role="widget" value="{{document.properties.dc:description}}" label="[[i18n('label.metadata.description')]]"></paper-textarea>

    <div role="widget">
    <label>[[i18n('label.metadata.logo')]]</label>
    <nuxeo-file value="{{document.properties.file:content}}"></nuxeo-file>
    </div>
  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'nuxeo-account-edit-layout',
        behaviors: [Nuxeo.LayoutBehavior],
        properties: {

          /**
           * @doctype Account
           */
          document: {
            type: Object
          },

        }
      });
    })();
  </script>
</dom-module>
