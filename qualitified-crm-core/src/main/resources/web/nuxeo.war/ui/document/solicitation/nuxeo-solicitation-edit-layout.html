<link rel="import" href="../qualitified-custom-fields.html">
<dom-module id="nuxeo-solicitation-edit-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>

    <nuxeo-directory-suggestion value="{{document.properties.solicitation:category}}" label="[[i18n('label.metadata.solicitation.category')]]" directory-name="SolicitationCategory" role="widget" min-chars="0"></nuxeo-directory-suggestion>
    <paper-input value="{{document.properties.dc:title}}" label="[[i18n('label.metadata.solicitation.title')]]" role="widget"></paper-input>
    <nuxeo-directory-suggestion role="widget" value="{{document.properties.solicitation:status}}" label="[[i18n('label.metadata.solicitation.status')]]" required="true" directory-name="SolicitationStatus" min-chars="0"></nuxeo-directory-suggestion>
    <qualitified-custom-fields document="{{document}}" mode="edit"></qualitified-custom-fields>
    <paper-textarea role="widget" value="{{document.properties.dc:description}}" label="[[i18n('label.metadata.description')]]"></paper-textarea>

  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'nuxeo-solicitation-edit-layout',
        behaviors: [Nuxeo.LayoutBehavior],
        properties: {

          /**
           * @doctype Solicitation
           */
          document: {
            type: Object
          }
        }

      });
    })();
  </script>
</dom-module>
