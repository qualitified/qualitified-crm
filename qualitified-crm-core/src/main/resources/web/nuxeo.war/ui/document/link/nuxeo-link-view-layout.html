<dom-module id="nuxeo-link-view-layout">
    <template>
        <style>
            *[role=widget] {
                padding: 5px;
            }
        </style>
    </template>

    <script>
        (function() {
            'use strict';
            Polymer({
                is: 'nuxeo-link-view-layout',
                behaviors: [Nuxeo.LayoutBehavior],
                properties: {
                    /**
                     * @doctype Link
                     */
                    document: {
                        type: Object
                    },
                }
            });
        })();
    </script>
</dom-module>
