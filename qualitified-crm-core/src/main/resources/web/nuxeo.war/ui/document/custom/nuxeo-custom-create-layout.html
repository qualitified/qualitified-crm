<dom-module id="nuxeo-custom-create-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>
    <nuxeo-input role="widget" value="{{document.properties.dc:title}}" label="[[i18n('label.metadata.custom.title')]]"></nuxeo-input>
    <!--add here a dropdown list to select object-->
  </template>

  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'nuxeo-custom-create-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {

        /**
           * @doctype Custom
           */
        document: {
          type: Object
        },

      }
    });
  })();
  </script>
</dom-module>
