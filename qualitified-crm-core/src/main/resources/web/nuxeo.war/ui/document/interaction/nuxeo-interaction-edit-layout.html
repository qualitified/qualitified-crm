<link rel="import" href="../qualitified-custom-fields.html">
<dom-module id="nuxeo-interaction-edit-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>
    <nuxeo-input role="widget" value="{{document.properties.dc:title}}" label="[[i18n('label.metadata.interaction.title')]]"></nuxeo-input>

    <nuxeo-textarea role="widget" value="{{document.properties.dc:description}}" label="[[i18n('label.metadata.interaction.description')]]"></nuxeo-textarea>

    <nuxeo-directory-suggestion role="widget" value="{{document.properties.interaction:status}}" label="[[i18n('label.metadata.status')]]" required="true" directory-name="IntStatus" min-chars="0"></nuxeo-directory-suggestion>

    <nuxeo-directory-suggestion role="widget" value="{{document.properties.interaction:activity}}" label="[[i18n('label.metadata.activity')]]" required="true" directory-name="IntActivity" min-chars="0"></nuxeo-directory-suggestion>

    <nuxeo-date-picker value="{{document.properties.interaction:date}}" label="[[i18n('label.metadata.date')]]" required="true" role="widget"></nuxeo-date-picker>

    <nuxeo-user-suggestion  value="{{document.properties.interaction:responsible}}" label="[[i18n('label.metadata.responsible')]]" search-type="USER_TYPE" role="widget" min-chars="0" multiple="true">
    </nuxeo-user-suggestion>

    <qualitified-document-suggestion role="widget" value="{{document.properties.interaction:contact}}" label="[[i18n('label.metadata.contact')]]" page-provider="documents" min-chars="0" multiple="true" params='{ "namedParameters": "system_primaryType=Contact"}'></qualitified-document-suggestion>

    <qualitified-custom-fields document="{{document}}" mode="edit"></qualitified-custom-fields>

    <nuxeo-document-suggestion value="{{document.properties.interaction:campaignId}}" label="Campaign Id" name="campaignId" role="widget"></nuxeo-document-suggestion>

    <nuxeo-input value="{{document.properties.interaction:count}}" label="Count" type="number" name="count" role="widget"></nuxeo-input>

    <nuxeo-data-table role="widget" label="Data" items="{{document.properties.interaction:data}}" orderable="true" editable="true" name="data">


      <nuxeo-data-table-column name="Comment">
        <template>
          [[item.comment]]
        </template>
      </nuxeo-data-table-column>

      <nuxeo-data-table-column name="Event At">
        <template>
          <nuxeo-date role="widget" datetime="[[item.eventAt]]" name="eventAt"></nuxeo-date>
        </template>
      </nuxeo-data-table-column>

      <nuxeo-data-table-column name="Eventtype">
        <template>
          [[item.eventtype]]
        </template>
      </nuxeo-data-table-column>

      <nuxeo-data-table-column name="State">
        <template>
          [[item.state]]
        </template>
      </nuxeo-data-table-column>

      <nuxeo-data-table-column name="User Agent">
        <template>
          [[item.userAgent]]
        </template>
      </nuxeo-data-table-column>

      <nuxeo-data-table-column name="User Agent I D">
        <template>
          [[item.userAgentID]]
        </template>
      </nuxeo-data-table-column>

      <nuxeo-data-table-form>
        <template>
          <nuxeo-input value="{{item.comment}}" label="Comment" type="text" name="comment"></nuxeo-input>
          <nuxeo-date-picker value="{{item.eventAt}}" label="Event At" name="eventAt"></nuxeo-date-picker>
          <nuxeo-input value="{{item.eventtype}}" label="Eventtype" type="text" name="eventtype"></nuxeo-input>
          <nuxeo-input value="{{item.state}}" label="State" type="text" name="state"></nuxeo-input>
          <nuxeo-input value="{{item.userAgent}}" label="User Agent" type="text" name="userAgent"></nuxeo-input>
          <nuxeo-input value="{{item.userAgentID}}" label="User Agent I D" type="number" name="userAgentID"></nuxeo-input>
        </template>
      </nuxeo-data-table-form>
    </nuxeo-data-table>

    <nuxeo-input value="{{document.properties.interaction:fromEmail}}" label="From Email" type="text" name="fromEmail" role="widget"></nuxeo-input>

    <nuxeo-input value="{{document.properties.interaction:fromName}}" label="From Name" type="text" name="fromName" role="widget"></nuxeo-input>

    <nuxeo-input value="{{document.properties.interaction:messageID}}" label="Message I D" type="text" name="messageID" role="widget"></nuxeo-input>

    <nuxeo-input value="{{document.properties.interaction:messageUUID}}" label="Message U U I D" type="text" name="messageUUID" role="widget"></nuxeo-input>

    <nuxeo-input value="{{document.properties.interaction:statusMail}}" label="Status" type="text" name="statusMail" role="widget"></nuxeo-input>

    <nuxeo-input value="{{document.properties.interaction:toEmail}}" label="To Email" type="text" name="toEmail" role="widget"></nuxeo-input>

    <nuxeo-input value="{{document.properties.interaction:toName}}" label="To Name" type="text" name="toName" role="widget"></nuxeo-input>

  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'nuxeo-interaction-edit-layout',
        behaviors: [Nuxeo.LayoutBehavior],
        properties: {

          /**
           * @doctype Interaction
           */
          document: {
            type: Object
          },

        }
      });
    })();
  </script>
</dom-module>
