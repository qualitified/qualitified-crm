<link rel="import" href="../qualitified-custom-fields.html">
<dom-module id="nuxeo-contact-create-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>

<nuxeo-directory-suggestion value="{{civility}}" label="[[i18n('label.metadata.civility')]]" directory-name="Civility" role="widget" min-chars="0"></nuxeo-directory-suggestion>

<nuxeo-input value="{{firstName}}" label="[[i18n('label.metadata.firstname')]]" role="widget"></nuxeo-input>

<nuxeo-input value="{{lastName}}" label="[[i18n('label.metadata.lastname')]]" role="widget"></nuxeo-input>

<nuxeo-directory-suggestion value="{{document.properties.person:Role}}" label="[[i18n('label.metadata.role')]]" directory-name="Role" role="widget" min-chars="0"></nuxeo-directory-suggestion>

<nuxeo-input value="{{document.properties.person:email}}" label="[[i18n('label.metadata.email')]]" pattern="^[a-z0-9!#$%&amp;'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&amp;'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$" role="widget"></nuxeo-input>

<nuxeo-input value="{{document.properties.person:phoneNumber}}" label="[[i18n('label.metadata.phone')]]" role="widget"></nuxeo-input>

<nuxeo-input value="{{document.properties.dc:description}}" label="[[i18n('label.metadata.description')]]" role="widget"></nuxeo-input>
<qualitified-custom-fields document="{{document}}" mode="edit"></qualitified-custom-fields>
<nuxeo-dropzone role="widget" label="[[i18n('label.metadata.contact.picture')]]" document="[[document]]"></nuxeo-dropzone>

</template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'nuxeo-contact-create-layout',
        behaviors: [Nuxeo.LayoutBehavior],
        properties: {

          /**
           * @doctype Contact
           */
          document: {
            type: Object
          },
          civility:{
            notify:true,
            observer: '_civilityChanged'
          },
          firstName:{
            notify:true,
            observer: '_firstNameChanged'
          },
          lastName:{
            notify:true,
            observer: '_lastNameChanged'
          }
        },
        _civilityChanged: function(newValue){
          let title = "";
          if(newValue){
            title = newValue;
            this.document.properties['person:civility'] = newValue;
          }
          if(this.document.properties['person:firstName']){
            title += " " + this.document.properties['person:firstName'];
          }
          if(this.document.properties['person:lastName']){
            title += " " + this.document.properties['person:lastName'];
          }
          this.document.properties['dc:title'] = title;
        },
        _firstNameChanged: function(newValue){
          let title = "";
          if(this.document.properties['person:civility']){
            title = this.document.properties['person:civility'];
          }
          if(newValue){
            title += " " + newValue;
            this.document.properties['person:firstName'] = newValue;
          }
          if(this.document.properties['person:lastName']){
            title += " " + this.document.properties['person:lastName'];
          }
          this.document.properties['dc:title'] = title;
        },
        _lastNameChanged: function(newValue){
          let title = "";
          if(this.document.properties['person:civility']){
            title = this.document.properties['person:civility'];
          }
          if(this.document.properties['person:firstName']){
            title += " " + this.document.properties['person:firstName'];
          }
          if(newValue){
            title += " " + newValue;
            this.document.properties['person:lastName'] = newValue;
          }
          this.document.properties['dc:title'] = title;
        }
      });
    })();
  </script>
</dom-module>
