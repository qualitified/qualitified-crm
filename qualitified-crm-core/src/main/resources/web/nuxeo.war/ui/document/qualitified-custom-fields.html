      _isVisible: function(readGroup, editGroup, hiddenGroup){

              if(this._hasPermission(hiddenGroups[i])){
                return true;
              }
            }
            return false;
          }

          if(this._isMode('edit') && editGroup !== null){
            var editGroups = editGroup.split(',');
            for(var i=0; i < editGroups.length; i++){
              if(this._hasPermission(editGroups[i])){
                return true;
              }
            }
            return false;
          }

          if(this._isMode('read') && readGroup !== null){
            var readGroups = readGroup.split(',');
            for(var i=0; i < readGroups.length; i++){
              if(this._hasPermission(readGroups[i])){
                return true;
              }
            }
            return false;
          }

          return true;
