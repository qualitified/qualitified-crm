<!--
`nuxeo-marketing-create-layout`
@group Nuxeo UI
@element nuxeo-marketing-create-layout
-->
<dom-module id="nuxeo-marketing-create-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>
    <nuxeo-input role="widget" value="{{document.properties.dc:title}}" label="[[i18n('label.metadata.title')]]"></nuxeo-input>

    <nuxeo-textarea role="widget" value="{{document.properties.dc:description}}" label="[[i18n('label.description')]]"></nuxeo-textarea>

  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'nuxeo-marketing-create-layout',
        properties: {

          /**
           * @doctype Marketing
           */
          document: {
            type: Object
          },

        }
      });
    })();
  </script>
</dom-module>
