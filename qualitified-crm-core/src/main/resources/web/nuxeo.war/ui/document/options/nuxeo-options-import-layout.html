<!--
`nuxeo-options-import-layout`
@group Nuxeo UI
@element nuxeo-options-import-layout
-->
<link rel="import" href="../qualitified-custom-fields.html">
<dom-module id="nuxeo-options-import-layout">

  <template>
    <nuxeo-input role="widget"
                 label="[[i18n('title')]]"
                 name="title"
                 value="{{document.properties.dc:title}}"
                 autofocus required>
    </nuxeo-input>


  </template>

  <script>
    Polymer({
      is: 'nuxeo-options-import-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {
        /**
         * @doctype Option
         */
        document: Object
      }
    });
  </script>

</dom-module>
