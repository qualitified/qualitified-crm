<!--
`nuxeo-option-edit-layout`
@group Nuxeo UI
@element nuxeo-option-edit-layout
-->
<link rel="import" href="../qualitified-custom-fields.html">
<dom-module id="nuxeo-option-edit-layout">
  <template>
    <style include="nuxeo-styles">
      *[role=widget] {
        padding: 5px;
      }
    </style>

    <nuxeo-input role="widget"
                 label="[[i18n('title')]]"
                 name="title"
                 value="{{document.properties.dc:title}}"
                 autofocus required>
    </nuxeo-input>

    <qualitified-custom-fields document="{{document}}" mode="edit"></qualitified-custom-fields>

    <!--nuxeo-textarea role="widget"
                    label="[[i18n('label.description')]]" 
                    name="description"
                    value="{{document.properties.dc:description}}">
    </nuxeo-textarea!-->
    <nuxeo-input role="widget"
                 label="value"
                 name="value"
                 value="{{document.properties.option:value}}"
                 required>
    </nuxeo-input>

    <nuxeo-input  role="widget"
                  label="Files Number Query"
                  name="nbFilesQuery"
                  value="{{document.properties.option:nbFilesQuery}}"
                  autofocus required>
    </nuxeo-input>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-option-edit-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {
        /**
         * @doctype Option
         */
        document: Object
      }
    });
  </script>

</dom-module>
