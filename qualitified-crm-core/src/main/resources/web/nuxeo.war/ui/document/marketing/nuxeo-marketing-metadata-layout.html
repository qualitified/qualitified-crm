<!--
`nuxeo-marketing-metadata-layout`
@group Nuxeo UI
@element nuxeo-marketing-metadata-layout
-->
<dom-module id="nuxeo-marketing-metadata-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>
    <nuxeo-input role="widget" value="{{document.properties.dc:title}}" label="Title"></nuxeo-input>

    <div role="widget" hidden$="[[!document.properties.dc:description]]">
      <qualitified-inline-edit document="[[document]]"
                               property="dc:description"
                               metadata="textarea"
                               value="[[document.properties.dc:description]]"
                               label="[[i18n('label.metadata.description')]]">
      </qualitified-inline-edit>
    </div>
  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'nuxeo-marketing-metadata-layout',
        properties: {

          /**
           * @doctype Marketing
           */
          document: {
            type: Object
          },

        }
      });
    })();
  </script>
</dom-module>
