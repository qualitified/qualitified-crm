<!--
`nuxeo-calendar-import-layout`
@group Nuxeo UI
@element nuxeo-calendar-import-layout
-->
<dom-module id="nuxeo-calendar-import-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>

    <nuxeo-input role="widget" value="{{document.properties.dc:title}}" label="Title" type="text"></nuxeo-input>
    <nuxeo-input role="widget" value="{{document.properties.dc:description}}" label="Description" type="text"></nuxeo-input>
    <nuxeo-input role="widget" value="{{document.properties.calendar:docType}}" label="Document type" type="text"></nuxeo-input>
    <nuxeo-input role="widget" value="{{document.properties.calendar:docMetadata}}" label="Document metadata" type="text"></nuxeo-input>

    <nuxeo-input role="widget" value="{{document.properties.calendar:eventColor}}" label="Event color" type="text"></nuxeo-input>
    <nuxeo-input role="widget" value="{{document.properties.calendar:textColor}}" label="Text color" type="text"></nuxeo-input>


    </template>

  <script>
    Polymer({
      is: 'nuxeo-calendar-import-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {

        /**
         * @doctype Calendar
         */
        document: {
          type: Object,
        },

      }
    });
  </script>
</dom-module>
