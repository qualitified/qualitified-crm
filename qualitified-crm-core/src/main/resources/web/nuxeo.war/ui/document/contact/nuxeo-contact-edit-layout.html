<link rel="import" href="../qualitified-custom-fields.html">
<dom-module id="nuxeo-contact-edit-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>
<!--nuxeo-input value="{{document.properties.dc:title}}" label="Title" role="widget"></nuxeo-input-->

<nuxeo-directory-suggestion value="{{document.properties.person:civility}}" label="[[i18n('label.metadata.civility')]]" directory-name="Civility" role="widget" min-chars="0"></nuxeo-directory-suggestion>

<nuxeo-input value="{{document.properties.person:firstName}}" label="[[i18n('label.metadata.firstname')]]" role="widget"></nuxeo-input>

<nuxeo-input value="{{document.properties.person:lastName}}" label="[[i18n('label.metadata.lastname')]]" role="widget"></nuxeo-input>

<nuxeo-directory-suggestion value="{{document.properties.person:Role}}" label="[[i18n('label.metadata.role')]]" directory-name="Role" role="widget" min-chars="0"></nuxeo-directory-suggestion>

<nuxeo-input value="{{document.properties.person:email}}" label="[[i18n('label.metadata.email')]]" pattern="^[a-z0-9!#$%&amp;'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&amp;'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$" role="widget"></nuxeo-input>

<nuxeo-input value="{{document.properties.person:phoneNumber}}" label="[[i18n('label.metadata.phone')]]" role="widget"></nuxeo-input>
<nuxeo-textarea role="widget" value="{{document.properties.dc:description}}" label="[[i18n('label.metadata.description')]]"></nuxeo-textarea>
<qualitified-custom-fields document="{{document}}" mode="edit"></qualitified-custom-fields>

<div role="widget">
  <label>[[i18n('label.metadata.contact.picture')]]</label>
  <nuxeo-file value="{{document.properties.file:content}}"></nuxeo-file>
</div>

  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'nuxeo-contact-edit-layout',
        behaviors: [Nuxeo.LayoutBehavior],
        properties: {

          /**
           * @doctype Contact
           */
          document: {
            type: Object
          }
        }

      });
    })();
  </script>
</dom-module>
