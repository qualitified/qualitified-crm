<dom-module id="nuxeo-contact-edit-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>
<!--paper-input value="{{document.properties.dc:title}}" label="Title" role="widget"></paper-input-->

<nuxeo-directory-suggestion value="{{document.properties.person:civility}}" label="Civility" directory-name="Civility" role="widget" min-chars="0"></nuxeo-directory-suggestion>

<paper-input value="{{document.properties.person:firstName}}" label="First Name" role="widget"></paper-input>

<paper-input value="{{document.properties.person:lastName}}" label="Last Name" role="widget"></paper-input>

<nuxeo-directory-suggestion value="{{document.properties.person:Role}}" label=" Role" directory-name="Role" role="widget" min-chars="0"></nuxeo-directory-suggestion>

<paper-input value="{{document.properties.person:email}}" label="Email" pattern="^[a-z0-9!#$%&amp;'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&amp;'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$" role="widget"></paper-input>

<paper-input value="{{document.properties.person:phoneNumber}}" label="Phone Number" role="widget"></paper-input>

<paper-textarea role="widget" value="{{document.properties.dc:description}}" label="Note"></paper-textarea>

<div role="widget">
<label>Picture</label>
<nuxeo-file value="{{document.properties.file:content}}"></nuxeo-file>
</div>

  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'nuxeo-contact-edit-layout',
        properties: {

          /**
           * @doctype Contact
           */
          document: {
            type: Object
          }
        }
        }
      });
    })();
  </script>
</dom-module>
