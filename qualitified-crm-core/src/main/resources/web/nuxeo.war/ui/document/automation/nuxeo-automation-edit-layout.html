<link rel="import" href="../qualitified-custom-fields.html">
<dom-module id="nuxeo-automation-edit-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>
    <nuxeo-input role="widget" value="{{document.properties.dc:title}}" label="Titre" required="true"></nuxeo-input>

    <nuxeo-textarea role="widget" value="{{document.properties.dc:description}}" label="Description"></nuxeo-textarea>

    <qualitified-custom-fields document="{{document}}" mode="edit"></qualitified-custom-fields>

  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'nuxeo-automation-edit-layout',
        behaviors: [Nuxeo.LayoutBehavior],
        properties: {

          /**
           * @doctype Automation
           */
          document: {
            type: Object
          },

        }
      });
    })();
  </script>
</dom-module>
