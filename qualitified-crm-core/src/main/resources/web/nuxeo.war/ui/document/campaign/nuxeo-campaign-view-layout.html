<link href="../qualitified-custom-fields.html" rel="import">
<dom-module id="nuxeo-campaign-view-layout">
    <template>
        <style include="nuxeo-styles shared-css">
            *[role=widget] {
                padding: 5px;
            }

            nuxeo-data-table {
                height: 100%;
            }

            .dataTable{
                /*height: 300px;*/
            }

            .queue-thumbnail {
                height: 32px;
                width: 32px;
                border-radius: 20px;
                box-sizing: border-box;
                margin-right: 8px;
            }

            .queue-thumbnail ::content img {
                height: 32px;
                width: 32px;
                border-radius: 20px;
                box-sizing: border-box;
                margin-right: 8px;
            }
            .results {
                @apply(--layout-vertical);
                @apply(--layout-flex);
                /* min-height: calc(60vh - 14em); */
                /*margin-top: 8px;*/
            }


        </style>


        <nuxeo-page-provider id="provider" provider="default_content_collection" schemas="dublincore,silhouette,person,common,interactio"  page-size="40" enrichers="thumbnail, permissions">
        </nuxeo-page-provider>

        <nuxeo-results id="results" name="[[document.uid]]" items="{{items}}" on-navigate="_navigate" selected-items="{{selectedItems}}" empty-label="[[i18n('collections.noDocument')]]" empty-label-when-filtered="[[i18n('collections.noDocumentWhenFiltered')]]">
            <div slot="selectionActions">
                <nuxeo-slot slot="COLLECTION_ACTIONS" model="[[actionContext]]"></nuxeo-slot>
            </div>
            <nuxeo-data-table  id="campaignTable" class="results" name="table" icon="nuxeo:view-list"
                              settings-enabled
                              empty-label="[[emptyLabel]]"
                              empty-label-when-filtered="[[emptyLabelWhenFiltered]]"
                              selection-enabled
                              display-quick-filters
                              on-row-clicked="_navigate">

                <nuxeo-data-table-column name="[[i18n('documentContentView.datatable.header.title')]]"
                                         field="dc:title" sort-by="dc:title" filter-by="title"  flex="100">
                    <template>
                        <img class="queue-thumbnail" src="[[_thumbnail(item)]]">
                        <a class="title ellipsis" href$="#!/browse[[item.path]]" on-tap="_navigate">[[item.title]]</a>
                    </template>
                </nuxeo-data-table-column>



                <nuxeo-data-table-column name="E-mail"  field="person:email" sort-by="person:email" flex="50">
                    <template>
                        [[item.properties.person:email]]
                    </template>
                </nuxeo-data-table-column>
                <nuxeo-data-table-column name="[[i18n('documentContentView.datatable.header.type')]]" field="type"  hidden="" flex="50">
                    <template>
                        <nuxeo-tag>[[formatDocType(item.type)]]</nuxeo-tag>
                    </template>
                </nuxeo-data-table-column>

                <nuxeo-data-table-column name="Modified" field="dc:modified" sort-by="dc:modified" flex="50">
                    <template>
                        [[formatDate(item.properties.dc:modified)]]
                    </template>
                </nuxeo-data-table-column>


                <nuxeo-data-table-column name="[[i18n('documentContentView.datatable.header.lastContributor')]]"
                                         filter-by="dc_last_contributor_agg" field="dc:lastContributor" sort-by="dc:lastContributor" flex="50" hidden>
                    <template is="header">
                        <nuxeo-dropdown-aggregation
                                placeholder="[[i18n('documentContentView.datatable.header.lastContributor')]]"
                                data="[[contactAggregations.dc_last_contributor_agg]]"
                                value="{{column.filterValue}}" multiple>
                        </nuxeo-dropdown-aggregation>
                    </template>
                    <template>
                        <nuxeo-user-tag user="[[item.properties.dc:lastContributor]]"></nuxeo-user-tag>
                    </template>
                </nuxeo-data-table-column>
            </nuxeo-data-table>
            </nuxeo-results>
    </template>

    <script>
        (function() {
            'use strict';
            Polymer({
                is: 'nuxeo-campaign-view-layout',

                behaviors: [Nuxeo.LayoutBehavior, Nuxeo.FiltersBehavior],
                properties: {

                    /**
                     * @doctype Campaign
                     */
                    document: {
                        type: Object,
                        observer: '_documentChanged'
                    },
                    actionContext: {
                        type: Object,
                        computed: '_actionContext(document, selectedItems)'
                    },
                    params: {
                        type: Object,
                        value: {},
                        notify: true
                    }
                },
                observers: [
                    '_observeDocument(document)'
                ],
                ready: function () {
                    var btnSelectAll = this.$.campaignTable.querySelectorAll("nuxeo-data-table-row[header='']")[0].querySelector("nuxeo-data-table-checkbox");
                    btnSelectAll.shadowRoot.styleSheets[0].rules[3].style.visibility = "visible";
                    btnSelectAll.addEventListener('tap', function () {
                      var btnCheckmark = btnSelectAll.shadowRoot.querySelector("nuxeo-checkmark");
                      if (btnCheckmark.checked == true) {
                        this.$.campaignTable.selectAll();
                      } else {
                        this.$.results.clearSelection();
                      }
                    }.bind(this));
                    this.async(function () {
                        this.$.results.nxProvider.addEventListener('aggregations-changed', function () {
                          var btnCheckmark = btnSelectAll.shadowRoot.querySelector("nuxeo-checkmark");
                          btnCheckmark.checked = false;
                        }.bind(this));
                    }, 1)
                },

                _observeDocument: function() {
                    if (this.document) {
                        this.params = {'ecm_parentId': this.document.uid};
                    }
                },

                _navigate: function(e) {
                    var detail = {
                        doc: e.detail.item,
                    };
                    if(detail.doc){
                        page('/browse' + detail.doc.path);
                    }
                },
                _thumbnail: function(doc) {
                    if (doc && doc.uid) {
                       if (doc.contextParameters && doc.contextParameters.thumbnail.url) {
                            return doc.contextParameters.thumbnail.url;
                       } else {
                         var baseUrl = this.$.nxcon.url;
                        return baseUrl + '/api/v1/id/' + doc.uid + '/@rendition/thumbnail';
                        }
                    }
                },

                _documentChanged: function () {
                    if (this.document && this.hasFacet(this.document, 'Collection')) {
                        this.$.results.nxProvider = this.$.provider;
                        this.$.provider.params = [this.document.uid];
                        this.$.provider.page = 1;
                        this.fire('collection-loaded', {collection: this.document, provider: this.$.provider});
                        this.$.results._refreshAndFetch();
                    }
                },
                _actionContext: function () {
                    return {collection: this.document, selectedItems: this.selectedItems, items: this.$.results.items};
                },


            });
        })();
    </script>
</dom-module>
