<link href="../qualitified-custom-fields.html" rel="import">
<dom-module id="nuxeo-campaign-view-layout">
    <template>
        <style>
      *[role=widget] {
        padding: 5px;
      }

        </style>
        <div role="widget"><label>Html Part</label>
            <div name="htmlPart">[[document.properties.campaign:htmlPart]]</div>
        </div>

        <div role="widget"><label>Message Href</label>
            <div name="messageHref">[[document.properties.campaign:messageHref]]</div>
        </div>

        <div role="widget"><label>Subject</label>
            <div name="subject">[[document.properties.campaign:subject]]</div>
        </div>

        <div role="widget"><label>Text Part</label>
            <div name="textPart">[[document.properties.campaign:textPart]]</div>
        </div>

    </template>

    <script>
    Polymer({
      is: 'nuxeo-campaign-view-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {

        /**
         * @doctype campaign
         */
        document: {
          type: Object
        }

      }
    });

    </script>
</dom-module>
