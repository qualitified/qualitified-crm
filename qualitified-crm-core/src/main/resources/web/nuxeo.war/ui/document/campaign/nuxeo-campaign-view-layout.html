<link href="../qualitified-custom-fields.html" rel="import">
<dom-module id="nuxeo-campaign-view-layout">
    <template>
        <style include="nuxeo-styles shared-css">
            *[role=widget] {
                padding: 5px;
            }

            nuxeo-data-table {
                height: 100%;
            }

            .dataTable{
                /*height: 300px;*/
            }

            .queue-thumbnail {
                height: 32px;
                width: 32px;
                border-radius: 20px;
                box-sizing: border-box;
                margin-right: 8px;
            }

            .queue-thumbnail ::content img {
                height: 32px;
                width: 32px;
                border-radius: 20px;
                box-sizing: border-box;
                margin-right: 8px;
            }
            .results {
                @apply(--layout-vertical);
                @apply(--layout-flex);
                /* min-height: calc(60vh - 14em); */
                /*margin-top: 8px;*/
            }



        </style>
        <nuxeo-connection id="nxcon"></nuxeo-connection>

        <div class="dataTable" hidden$="[[_isHidden(resultsCount)]]">
            <nuxeo-page-provider enrichers="thumbnail, permissions" id="provider"
                                 page-size="40" provider="default_content_collection"
                                 schemas="dublincore,silhouette,person,common,interaction">
            </nuxeo-page-provider>

            <nuxeo-results empty-label="[[i18n('collections.noDocument')]]" empty-label-when-filtered="[[i18n('collections.noDocumentWhenFiltered')]]" id="results" items="{{items}}"
                           name="[[document.uid]]" on-navigate="_navigate"
                           selected-items="{{selectedItems}}">
                <div slot="selectionActions">
                    <nuxeo-slot model="[[actionContext]]" slot="COLLECTION_ACTIONS"></nuxeo-slot>
                </div>
                <nuxeo-data-table class="results" display-quick-filters empty-label="[[emptyLabel]]" empty-label-when-filtered="[[emptyLabelWhenFiltered]]"
                                  icon="nuxeo:view-list"
                                  id="campaignTable"
                                  name="table"
                                  on-row-clicked="_navigate"
                                  selection-enabled
                                  settings-enabled>

                    <nuxeo-data-table-column field="dc:title"
                                             filter-by="dc:title" flex="100" name="[[i18n('documentContentView.datatable.header.title')]]" sort-by="dc:title">
                        <template>
                            <img class="queue-thumbnail" src="[[_thumbnail(item)]]">
                            <a class="title ellipsis" href$="#!/browse[[item.path]]"
                               on-tap="_navigate">[[item.title]]</a>
                        </template>
                    </nuxeo-data-table-column>


                    <nuxeo-data-table-column field="person:email" flex="100" name="E-mail" sort-by="person:email">
                        <template>
                            [[item.properties.person:email]]
                        </template>
                    </nuxeo-data-table-column>

                    <nuxeo-data-table-column field="dc:modified" flex="60" name="Modified" sort-by="dc:modified">
                        <template>
                            [[formatDate(item.properties.dc:modified)]]
                        </template>
                    </nuxeo-data-table-column>

                    <nuxeo-data-table-column field="dc:lastContributor"
                                             filter-by="dc_last_contributor_agg" flex="50"
                                             hidden name="[[i18n('documentContentView.datatable.header.lastContributor')]]" sort-by="dc:lastContributor">
                        <template is="header">
                            <nuxeo-dropdown-aggregation
                                    data="[[contactAggregations.dc_last_contributor_agg]]"
                                    multiple
                                    placeholder="[[i18n('documentContentView.datatable.header.lastContributor')]]" value="{{column.filterValue}}">
                            </nuxeo-dropdown-aggregation>
                        </template>
                        <template>
                            <nuxeo-user-tag user="[[item.properties.dc:lastContributor]]"></nuxeo-user-tag>
                        </template>
                    </nuxeo-data-table-column>
                </nuxeo-data-table>
            </nuxeo-results>
        </div>

        <div class="dataTable" hidden$="[[!_isHidden(resultsCount)]]">
            <nuxeo-page-provider aggregations="{{interactionAggregations}}"
                                 enrichers="thumbnail, permissions, personDocEnricher"
                                 fetch-aggregates
                                 headers='{"X-NXfetch.document": "properties", "X-NXtranslate.directoryEntry": "label"}'
                                 id="interactionProvider"
                                 page="[[pageNumber]]"
                                 page-size="40"
                                 query="select * from Interaction where ecm:currentLifeCycleState != 'deleted' and ecm:isTrashed = 0 and interaction:campaignId = '[[document.uid]]' "
                                 results-count="{{resultsCount}}"
                                 schemas="interaction,dublincore,common">
            </nuxeo-page-provider>

            <nuxeo-results id="interactionResults" items="{{items}}" name="[[document.uid]]"
                           nx-provider="[[interactionProvider]]" selected-items="{{selectedItems}}">

                <!-- Table view -->
                <nuxeo-data-table class="results" display-quick-filters empty-label="[[emptyLabel]]"
                                  empty-label-when-filtered="[[emptyLabelWhenFiltered]]"
                                  icon="nuxeo:view-list"
                                  name="table"
                                  on-row-clicked="_navigate"
                                  selection-enabled
                                  settings-enabled>

                    <nuxeo-data-table-column filter-by="title"
                                             flex="100" name="[[i18n('documentContentView.datatable.header.title')]]">
                        <template>
                            <img class="queue-thumbnail" src="[[_thumbnail(item.properties.interaction:contact)]]">
                            <a class="title ellipsis" href$="#!/browse[[item.path]]" on-tap="_navigate">[[item.contextParameters.personDocEnricher.personTitle]]</a>
                        </template>
                    </nuxeo-data-table-column>

                    <nuxeo-data-table-column flex="60" name="E-mail">
                        <template>
                            [[item.contextParameters.personDocEnricher.personEmail]]
                        </template>
                    </nuxeo-data-table-column>
                    <nuxeo-data-table-column field="interaction:isSent" flex="60"
                                             name="Sent" sort-by="interaction:isSent">
                        <template>
                            <iron-icon icon="[[_getIcon(item.properties.interaction:isSent)]]"></iron-icon>
                        </template>
                    </nuxeo-data-table-column>
                    <nuxeo-data-table-column field="interaction:isDelivered" flex="60"
                                             name="Delivered" sort-by="interaction:isDelivered">
                        <template>
                            <iron-icon icon="[[_getIcon(item.properties.interaction:isDelivered)]]"></iron-icon>
                        </template>
                    </nuxeo-data-table-column>
                    <nuxeo-data-table-column field="interaction:isOpened" flex="60"
                                             name="Opened" sort-by="interaction:isOpened">
                        <template>
                            <iron-icon icon="[[_getIcon(item.properties.interaction:isOpened)]]"></iron-icon>
                        </template>
                    </nuxeo-data-table-column>
                    <nuxeo-data-table-column field="interaction:isCLicked" flex="60"
                                             name="Clicked" sort-by="interaction:isCLicked">
                        <template>
                            <iron-icon icon="[[_getIcon(item.properties.interaction:isCLicked)]]"></iron-icon>
                        </template>
                    </nuxeo-data-table-column>

                    <nuxeo-data-table-column field="interaction:status" flex="60"
                                             name="Status" sort-by="interaction:status">
                        <template>
                            [[formatDirectory(item.properties.interaction:status)]]
                        </template>
                    </nuxeo-data-table-column>

                    <nuxeo-data-table-column field="interaction:date" flex="60"
                                             name="Date" sort-by="interaction:date">
                        <template>
                            [[formatDate(item.properties.interaction:date)]]
                        </template>
                    </nuxeo-data-table-column>


                </nuxeo-data-table>
            </nuxeo-results>
        </div>
    </template>

    <script>
        (function() {
            'use strict';
            Polymer({
                is: 'nuxeo-campaign-view-layout',
                behaviors: [Nuxeo.LayoutBehavior, Nuxeo.FiltersBehavior],
                properties: {
                    /**
                     * @doctype Campaign
                     */
                    document: {
                        type: Object,
                        observer: '_documentChanged'
                    },
                    actionContext: {
                        type: Object,
                        computed: '_actionContext(document, selectedItems)'
                    },
                    params: {
                        type: Object,
                        value: {},
                        notify: true
                    }
                },
                observers: [
                    '_observeDocument(document)'
                ],
                ready: function () {
                    this.selected = 0;
                    this.interactionProvider = this.$.interactionProvider;
                    var btnSelectAll = this.$.campaignTable.querySelectorAll("nuxeo-data-table-row[header='']")[0].querySelector("nuxeo-data-table-checkbox");
                    btnSelectAll.shadowRoot.styleSheets[0].rules[3].style.visibility = "visible";
                    btnSelectAll.addEventListener('tap', function () {
                      var btnCheckmark = btnSelectAll.shadowRoot.querySelector("nuxeo-checkmark");
                      if (btnCheckmark.checked == true) {
                        this.$.campaignTable.selectAll();
                      } else {
                        this.$.results.clearSelection();
                      }
                    }.bind(this));
                    this.async(function () {
                        this.$.results.nxProvider.addEventListener('aggregations-changed', function () {
                          var btnCheckmark = btnSelectAll.shadowRoot.querySelector("nuxeo-checkmark");
                          btnCheckmark.checked = false;
                        }.bind(this));
                    }, 1)
                },
                _observeDocument: function() {
                    if (this.document) {
                        this.params = {'ecm_parentId': this.document.uid};
                    }
                },
                _getIcon: function(eventState) {
                     var icon ="";
                       if (eventState ===1 ) {
                          icon ="check";
                       }  else icon ="close";
                       return icon;
                },
                _isHidden: function(resultsCount) {
                     var hidden = false;
                       if (resultsCount>0) {
                          hidden = true;
                       }
                       return hidden;
                },

                _navigate: function(e) {
                    var detail = {
                        doc: e.detail.item,
                    };
                    if(detail.doc){
                        page('/browse' + detail.doc.path);
                    }
                },
                _thumbnail: function(item) {
                    var doc =this._getDocId(item);
                    if (doc && doc.uid) {
                       if (doc.contextParameters && doc.contextParameters.thumbnail.url) {
                            return doc.contextParameters.thumbnail.url;
                       } else {
                         var baseUrl = this.$.nxcon.url;
                        return baseUrl + '/api/v1/id/' + doc.uid + '/@rendition/thumbnail';
                        }
                    }
                },
                _getDocId: function(doc) {
                    if (doc && doc.length>0) {
                    console.log(doc);
                       return doc[0];
                    } return doc;
                },
                 /**
                   * Returns the label for the given directory entry.
                   */
                 formatDirectory: function(value) {
                    if (value && value['entity-type'] && value['entity-type'] === 'directoryEntry') {
                      if (value.properties && value.properties.label) {
                        return value.properties.label;
                      } else {
                        var label = 'label_' + ((window.nuxeo.I18n.language) ? window.nuxeo.I18n.language.split('-')[0] : 'en');
                        return value.properties[label] || value.properties['label_en']
                      }
                    } else {
                      return value;
                    }
                 },
                _documentChanged: function () {
                    if (this.document && this.hasFacet(this.document, 'Collection')) {
                        this.$.results.nxProvider = this.$.provider;
                        this.$.provider.params = [this.document.uid];
                        this.$.provider.page = 1;
                        this.fire('collection-loaded', {collection: this.document, provider: this.$.provider});
                        this.$.results._refreshAndFetch();
                    }
                },
                _actionContext: function () {
                    return {collection: this.document, selectedItems: this.selectedItems, items: this.$.results.items};
                },
            });
        })();

    </script>
</dom-module>
