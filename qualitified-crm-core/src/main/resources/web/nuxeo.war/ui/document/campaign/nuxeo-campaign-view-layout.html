<link href="../qualitified-custom-fields.html" rel="import">
<dom-module id="nuxeo-campaign-view-layout">
    <template>
        <style include="nuxeo-styles shared-css">
            *[role=widget] {
                padding: 5px;
            }

            nuxeo-data-table {
                height: 100%;
            }

            .dataTable{
                /*height: 300px;*/
            }

            .queue-thumbnail {
                height: 32px;
                width: 32px;
                border-radius: 20px;
                box-sizing: border-box;
                margin-right: 8px;
            }

            .queue-thumbnail ::content img {
                height: 32px;
                width: 32px;
                border-radius: 20px;
                box-sizing: border-box;
                margin-right: 8px;
            }
            .results {
                @apply(--layout-vertical);
                @apply(--layout-flex);
                /* min-height: calc(60vh - 14em); */
                /*margin-top: 8px;*/
            }


        </style>
        <nuxeo-connection id="nxcon"></nuxeo-connection>

        <paper-card role="widget">

            <paper-tabs selected="{{selected}}" scrollable>
                <paper-tab>[[i18n('Contacts')]]</paper-tab>
                <template if="[[_isHidden(resultsCount)]]" is="dom-if">
                    <paper-tab>[[i18n('Interactions')]]</paper-tab>
                </template>
            </paper-tabs>

            <iron-pages selected="{{selected}}">

                <div class="dataTable">
                    <nuxeo-page-provider id="provider" provider="default_content_collection" schemas="dublincore,silhouette,person,common,interaction"  page-size="40" enrichers="thumbnail, permissions">
                    </nuxeo-page-provider>

                    <nuxeo-results id="results" name="[[document.uid]]" items="{{items}}" on-navigate="_navigate" selected-items="{{selectedItems}}" empty-label="[[i18n('collections.noDocument')]]" empty-label-when-filtered="[[i18n('collections.noDocumentWhenFiltered')]]">
                        <div slot="selectionActions">
                            <nuxeo-slot slot="COLLECTION_ACTIONS" model="[[actionContext]]"></nuxeo-slot>
                        </div>
                        <nuxeo-data-table  id="campaignTable" class="results" name="table" icon="nuxeo:view-list"
                                           settings-enabled
                                           empty-label="[[emptyLabel]]"
                                           empty-label-when-filtered="[[emptyLabelWhenFiltered]]"
                                           selection-enabled
                                           display-quick-filters
                                           on-row-clicked="_navigate">

                            <nuxeo-data-table-column name="[[i18n('documentContentView.datatable.header.title')]]"
                                                     field="dc:title" sort-by="dc:title" filter-by="title"  flex="100">
                                <template>
                                    <img class="queue-thumbnail" src="[[_thumbnail(item)]]">
                                    <a class="title ellipsis" href$="#!/browse[[item.path]]" on-tap="_navigate">[[item.title]]</a>
                                </template>
                            </nuxeo-data-table-column>


                            <nuxeo-data-table-column name="E-mail"  field="person:email" sort-by="person:email" flex="100">
                                <template>
                                    [[item.properties.person:email]]
                                </template>
                            </nuxeo-data-table-column>

                            <nuxeo-data-table-column name="Modified" field="dc:modified" sort-by="dc:modified" flex="60">
                                <template>
                                    [[formatDate(item.properties.dc:modified)]]
                                </template>
                            </nuxeo-data-table-column>

                            <nuxeo-data-table-column name="[[i18n('documentContentView.datatable.header.lastContributor')]]"
                                                     filter-by="dc_last_contributor_agg" field="dc:lastContributor" sort-by="dc:lastContributor" flex="50" hidden>
                                <template is="header">
                                    <nuxeo-dropdown-aggregation
                                            placeholder="[[i18n('documentContentView.datatable.header.lastContributor')]]"
                                            data="[[contactAggregations.dc_last_contributor_agg]]"
                                            value="{{column.filterValue}}" multiple>
                                    </nuxeo-dropdown-aggregation>
                                </template>
                                <template>
                                    <nuxeo-user-tag user="[[item.properties.dc:lastContributor]]"></nuxeo-user-tag>
                                </template>
                            </nuxeo-data-table-column>
                        </nuxeo-data-table>
                    </nuxeo-results>
                </div>

                <div class="dataTable">
                    <nuxeo-page-provider id="interactionProvider"
                                         query="select * from Interaction where ecm:currentLifeCycleState != 'deleted' and ecm:isTrashed = 0 and interaction:campaignId = '[[document.uid]]' "
                                         page-size="40"
                                         aggregations="{{interactionAggregations}}"
                                         enrichers="thumbnail, permissions, personDocEnricher"
                                         page="[[pageNumber]]"
                                         results-count="{{resultsCount}}"
                                         schemas="interaction,dublincore,common"
                                         headers='{"X-NXfetch.document": "properties", "X-NXtranslate.directoryEntry": "label"}'
                                         fetch-aggregates>
                    </nuxeo-page-provider>

                    <nuxeo-results id="interactionResults" name="[[document.uid]]" items="{{items}}" nx-provider="[[interactionProvider]]" selected-items="{{selectedItems}}">

                        <!-- Table view -->
                        <nuxeo-data-table class="results" name="table" icon="nuxeo:view-list"
                                          settings-enabled
                                          empty-label="[[emptyLabel]]"
                                          empty-label-when-filtered="[[emptyLabelWhenFiltered]]"
                                          selection-enabled
                                          display-quick-filters
                                          on-row-clicked="_navigate">

                            <!--<nuxeo-data-table-column name="[[i18n('documentContentView.datatable.header.title')]]"
                                                     filter-by="title" align-right="true"  flex="100">
                                <template>
                                    <a class="title ellipsis" href$="#!/browse[[item.path]]" on-tap="_navigate">[[item.contextParameters.personDocEnricher.personTitle]]</a>
                                </template>
                            </nuxeo-data-table-column>-->

                            <nuxeo-data-table-column name="Receiver" field="interaction:contact"
                                                     sort-by="interaction:contact" flex="60">
                                <template>

                                    <qualitified-document-suggestion
                                            value="[[item.properties.interaction:contact]]"
                                            multiple
                                            clickable="true"
                                            readOnly>
                                    </qualitified-document-suggestion>
                                </template>
                            </nuxeo-data-table-column>
                            <nuxeo-data-table-column name="E-mail" flex="60">
                                <template>
                                    [[item.contextParameters.personDocEnricher.personEmail]]
                                </template>
                            </nuxeo-data-table-column>
                            <nuxeo-data-table-column name="Sent" field="interaction:isSent"
                                                     sort-by="interaction:isSent" flex="60">
                                <template>
                                    <iron-icon icon="[[_getIcon(item.properties.interaction:isSent)]]"></iron-icon>
                                </template>
                            </nuxeo-data-table-column>
                            <nuxeo-data-table-column name="Delivered" field="interaction:isDelivered"
                                                     sort-by="interaction:isDelivered" flex="60">
                                <template>
                                    <iron-icon icon="[[_getIcon(item.properties.interaction:isDelivered)]]"></iron-icon>
                                </template>
                            </nuxeo-data-table-column>
                            <nuxeo-data-table-column name="Opened" field="interaction:isOpened"
                                                     sort-by="interaction:isOpened" flex="60">
                                <template>
                                    <iron-icon icon="[[_getIcon(item.properties.interaction:isOpened)]]"></iron-icon>
                                </template>
                            </nuxeo-data-table-column>
                            <nuxeo-data-table-column name="Clicked" field="interaction:isCLicked"
                                                     sort-by="interaction:isCLicked" flex="60">
                                <template>
                                    <iron-icon icon="[[_getIcon(item.properties.interaction:isCLicked)]]"></iron-icon>
                                </template>
                            </nuxeo-data-table-column>

                            <nuxeo-data-table-column name="Status" field="interaction:status"
                                                     sort-by="interaction:status" flex="60">
                                <template>
                                    [[formatDirectory(item.properties.interaction:status)]]
                                </template>
                            </nuxeo-data-table-column>

                            <nuxeo-data-table-column name="Date" field="interaction:date"
                                                     sort-by="interaction:date" flex="60">
                                <template>
                                    [[formatDate(item.properties.interaction:date)]]
                                </template>
                            </nuxeo-data-table-column>


                        </nuxeo-data-table>
                    </nuxeo-results>
                </div>
            </iron-pages>
        </paper-card>
    </template>

    <script>
        (function() {
            'use strict';
            Polymer({
                is: 'nuxeo-campaign-view-layout',
                behaviors: [Nuxeo.LayoutBehavior, Nuxeo.FiltersBehavior],
                properties: {
                    /**
                     * @doctype Campaign
                     */
                    document: {
                        type: Object,
                        observer: '_documentChanged'
                    },
                    actionContext: {
                        type: Object,
                        computed: '_actionContext(document, selectedItems)'
                    },
                    params: {
                        type: Object,
                        value: {},
                        notify: true
                    }
                },
                observers: [
                    '_observeDocument(document)'
                ],
                ready: function () {
                    this.selected = 0;
                    this.interactionProvider = this.$.interactionProvider;
                    var btnSelectAll = this.$.campaignTable.querySelectorAll("nuxeo-data-table-row[header='']")[0].querySelector("nuxeo-data-table-checkbox");
                    btnSelectAll.shadowRoot.styleSheets[0].rules[3].style.visibility = "visible";
                    btnSelectAll.addEventListener('tap', function () {
                      var btnCheckmark = btnSelectAll.shadowRoot.querySelector("nuxeo-checkmark");
                      if (btnCheckmark.checked == true) {
                        this.$.campaignTable.selectAll();
                      } else {
                        this.$.results.clearSelection();
                      }
                    }.bind(this));
                    this.async(function () {
                        this.$.results.nxProvider.addEventListener('aggregations-changed', function () {
                          var btnCheckmark = btnSelectAll.shadowRoot.querySelector("nuxeo-checkmark");
                          btnCheckmark.checked = false;
                        }.bind(this));
                    }, 1)
                },
                _observeDocument: function() {
                    if (this.document) {
                        this.params = {'ecm_parentId': this.document.uid};
                    }
                },
                _getIcon: function(eventState) {
                     var icon ="";
                       if (eventState ===1 ) {
                          icon ="check";
                       }  else icon ="close";
                       return icon;
                },
                _isHidden: function(resultsCount) {
                     var hidden = false;
                       if (resultsCount>0) {
                          hidden = true;
                       }
                       return hidden;
                },

                _navigate: function(e) {
                    var detail = {
                        doc: e.detail.item,
                    };
                    if(detail.doc){
                        page('/browse' + detail.doc.path);
                    }
                },
                _thumbnail: function(doc) {
                    if (doc && doc.uid) {
                       if (doc.contextParameters && doc.contextParameters.thumbnail.url) {
                            return doc.contextParameters.thumbnail.url;
                       } else {
                         var baseUrl = this.$.nxcon.url;
                        return baseUrl + '/api/v1/id/' + doc.uid + '/@rendition/thumbnail';
                        }
                    }
                },
                 /**
                   * Returns the label for the given directory entry.
                   */
                 formatDirectory: function(value) {
                    if (value && value['entity-type'] && value['entity-type'] === 'directoryEntry') {
                      if (value.properties && value.properties.label) {
                        return value.properties.label;
                      } else {
                        var label = 'label_' + ((window.nuxeo.I18n.language) ? window.nuxeo.I18n.language.split('-')[0] : 'en');
                        return value.properties[label] || value.properties['label_en']
                      }
                    } else {
                      return value;
                    }
                 },
                _documentChanged: function () {
                    if (this.document && this.hasFacet(this.document, 'Collection')) {
                        this.$.results.nxProvider = this.$.provider;
                        this.$.provider.params = [this.document.uid];
                        this.$.provider.page = 1;
                        this.fire('collection-loaded', {collection: this.document, provider: this.$.provider});
                        this.$.results._refreshAndFetch();
                    }
                },
                _actionContext: function () {
                    return {collection: this.document, selectedItems: this.selectedItems, items: this.$.results.items};
                },
            });
        })();
    </script>
</dom-module>
