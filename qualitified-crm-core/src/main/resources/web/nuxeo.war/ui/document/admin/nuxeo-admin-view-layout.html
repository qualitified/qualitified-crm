<!--
`nuxeo-admin-view-layout`
@group Nuxeo UI
@element nuxeo-admin-view-layout
-->
<dom-module id="nuxeo-admin-view-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>
    <nuxeo-document-content document="[[document]]"></nuxeo-document-content>
  </template>

  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'nuxeo-admin-view-layout',
      properties: {

        /**
           * @doctype Admin
           */
        document: {
          type: Object
        },

      }
    });
  })();
  </script>
</dom-module>
