<!--
`nuxeo-option-view-layout`
@group Nuxeo UI
@element nuxeo-option-view-layout
-->
<dom-module id="nuxeo-option-view-layout">

  <template>
    <nuxeo-document-viewer role="widget" document="[[document]]"></nuxeo-document-viewer>
    <nuxeo-document-attachments role="widget" document="[[document]]"></nuxeo-document-attachments>
  </template>

  <script>
    Polymer({
      is: 'nuxeo-option-view-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {
        /**
         * @doctype Option
         */
        document: Object
      }
    });
  </script>

</dom-module>
