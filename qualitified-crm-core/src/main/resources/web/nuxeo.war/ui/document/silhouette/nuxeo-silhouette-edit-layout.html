<link rel="import" href="../qualitified-custom-fields.html">
<dom-module id="nuxeo-silhouette-edit-layout">
    <template>
        <style>
      *[role=widget] {
        padding: 5px;
      }


        </style>
        <nuxeo-directory-suggestion role="widget" value="{{document.properties.person:civility}}" label="Civility"
                                    directory-name="Civility" min-chars="0"></nuxeo-directory-suggestion>

        <nuxeo-input role="widget" value="{{document.properties.person:firstName}}" label="First Name"></nuxeo-input>

        <nuxeo-input role="widget" value="{{document.properties.person:lastName}}" label="Last Name"></nuxeo-input>

        <nuxeo-input role="widget" value="{{document.properties.person:email}}" label="Email"
                     pattern="^[a-z0-9!#$%&amp;'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&amp;'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$"></nuxeo-input>

        <nuxeo-input role="widget" value="{{document.properties.person:phoneNumber}}"
                     label="Phone Number"></nuxeo-input>

        <nuxeo-directory-suggestion role="widget" value="{{document.properties.person:Role}}" label=" Role"
                                    directory-name="Role" min-chars="0"></nuxeo-directory-suggestion>

        <nuxeo-input role="widget" value="{{document.properties.silhouette:company}}" label="Company"></nuxeo-input>

        <nuxeo-input value="{{document.properties.address:address1}}" label="[[i18n('label.metadata.address')]]"
                     type="text"
                     role="widget"></nuxeo-input>

        <nuxeo-input value="{{document.properties.address:address2}}"
                     type="text"
                     role="widget"></nuxeo-input>

        <nuxeo-input value="{{document.properties.address:address3}}"
                     type="text"
                     role="widget"></nuxeo-input>

        <nuxeo-input value="{{document.properties.address:country}}" label=[[i18n('label.metadata.country')]]"
                     type="text"
                     role="widget"></nuxeo-input>

        <nuxeo-input value="{{document.properties.address:zipCode}}" label="[[i18n('label.metadata.zipCode')]]"
                     type="number"
                     role="widget"></nuxeo-input>

        <qualitified-custom-fields document="{{document}}" mode="edit"></qualitified-custom-fields>

    </template>

    <script>
    (function() {
      'use strict';
      Polymer({
        is: 'nuxeo-silhouette-edit-layout',
        properties: {

          /**
           * @doctype Silhouette
           */
          document: {
            type: Object
          },

        }
      });
    })();


    </script>
</dom-module>
