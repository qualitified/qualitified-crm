<!--
`nuxeo-option-create-layout`
@group Nuxeo UI
@element nuxeo-options-create-layout
-->
<link rel="import" href="../qualitified-custom-fields.html">
<dom-module id="nuxeo-options-create-layout">
  <template>
    <style include="nuxeo-styles">
      *[role=widget] {
        padding: 5px;
      }
    </style>

    <nuxeo-input role="widget"
                 label="[[i18n('title')]]"
                 name="title"
                 value="{{document.properties.dc:title}}"
                 autofocus required>
    </nuxeo-input>
  </template>

  <script>
    Polymer({
      is: 'nuxeo-options-create-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {
        /**
         * @doctype Options
         */
        document: Object
      }
    });
  </script>

</dom-module>
