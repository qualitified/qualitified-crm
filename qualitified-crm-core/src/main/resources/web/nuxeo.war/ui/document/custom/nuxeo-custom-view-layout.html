<dom-module id="nuxeo-custom-view-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>

  </template>

  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'nuxeo-custom-view-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {

        /**
           * @doctype Custom
           */
        document: {
          type: Object
        }
      }
    });
  })();
  </script>
</dom-module>
