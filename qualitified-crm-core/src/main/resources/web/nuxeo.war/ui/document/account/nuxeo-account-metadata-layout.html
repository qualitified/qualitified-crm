<!--
`nuxeo-account-metadata-layout`
@group Nuxeo UI
@element nuxeo-account-metadata-layout
-->
<link rel="import" href="../qualitified-custom-fields.html">
<link rel="import" href="../../shared-css.html">
<link rel="import" href="../../elements/qualitified-document-create.html">


<dom-module id="nuxeo-account-metadata-layout">
  <template>
    <style include="shared-css">
      *[role=widget] {
        padding: 5px;
      }
      .account-view-layout {
        height: 32px;
        width: 32px;
        border-radius: 0px;
        box-sizing: border-box;
        margin-right: 8px;
      }
      nuxeo-card {
        min-width: 20em;
        width: 30%;
      }

      .section  {
        display: block;
      }
      .dashboard {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
      }
    </style>
    <div role="widget" class="title">
      <h1>
        <template is="dom-if" if="[[_hasProfileImg(document.properties.file:content)]]">
          <img style="vertical-align: text-bottom;" class="account-view-layout" src="/nuxeo/nxfile/default/[[document.uid]]/file:content/">
        </template>[[document.properties.dc:title]]</h1>
    </div>
    <section class="dashboard">
      <nuxeo-card>
        <template if="[[document.properties.account:accountType]]" is="dom-if">
          <qualitified-inline-edit document="[[document]]"
                                   property="account:accountType"
                                   label="[[i18n('label.metadata.type')]]"
                                   metadata="directory"
                                   directory="AccountType"
                                   value="[[formatDirectory(document.properties.account:accountType)]]"
          >

          </qualitified-inline-edit>
        </template>

        <template if="[[document.properties.account:typeOfIndustry]]" is="dom-if">
          <qualitified-inline-edit document="[[document]]"
                                   property="account:typeOfIndustry"
                                   label="[[i18n('label.metadata.typeOfIndustry')]]"
                                   metadata="directory"
                                   directory="Industry"
                                   value="[[formatDirectory(document.properties.account:typeOfIndustry)]]"
          >

          </qualitified-inline-edit>
        </template>


        <template if="[[document.properties.account:zone]]" is="dom-if">
          <qualitified-inline-edit document="[[document]]"
                                   property="account:zone"
                                   label="[[i18n('label.metadata.zone')]]"
                                   metadata="directory"
                                   directory="Zone"
                                   value="[[formatDirectory(document.properties.account:zone)]]"
          >

          </qualitified-inline-edit>
        </template>


        <template if="[[document.properties.account:turnover]]" is="dom-if">
          <qualitified-inline-edit document="[[document]]"
                                   value="[[document.properties.account:turnover]]"
                                   metadata="amount"
                                   property="account:turnover"
                                   label="[[i18n('label.metadata.turnover')]]">
          </qualitified-inline-edit>
        </template>


        <template if="[[document.properties.account:website]]" is="dom-if">
          <qualitified-inline-edit document="[[document]]"
                                   property="account:website"
                                   value="[[document.properties.account:website]]"
                                   label="[[i18n('label.metadata.website')]]"
                                   metadata="link"
          >
          </qualitified-inline-edit>
        </template>

        <qualitified-custom-fields document="{{document}}" column="Column1" mode="view"></qualitified-custom-fields>

      </nuxeo-card>

      <nuxeo-card>
        <div role="widget">
          <template if="[[document.properties.account:nbEmployees]]" is="dom-if">
            <qualitified-inline-edit document="[[document]]"
                                     property="account:nbEmployees"
                                     value="[[document.properties.account:nbEmployees]]"
                                     label="[[i18n('label.metadata.nbemployees')]]"
            >
            </qualitified-inline-edit>
          </template>


        </div>
        <div role="widget">
          <template if="[[document.properties.account:phoneNumber]]" is="dom-if">
            <qualitified-inline-edit document="[[document]]"
                                     property="account:phoneNumber"
                                     value="[[document.properties.account:phoneNumber]]"
                                     label="[[i18n('label.metadata.phone')]]"
            >
            </qualitified-inline-edit>
          </template>


        </div>
        <div role="widget">
          <template if="[[document.properties.account:email]]" is="dom-if">
            <qualitified-inline-edit document="[[document]]"
                                     property="account:email"
                                     value="[[document.properties.account:email]]"
                                     label="[[i18n('label.metadata.email')]]"
            >
            </qualitified-inline-edit>
          </template>


        </div>
        <div role="widget">

          </qualitified-inline-edit>


          <template if="[[document.properties.address:address1]]" is="dom-if">
            <qualitified-inline-edit document="[[document]]"
                                     property="address:address1"
                                     value="[[document.properties.address:address1]]"
                                     label="[[i18n('label.metadata.address')]] 1"
            >
            </qualitified-inline-edit>
          </template>


          <template if="[[document.properties.address:address2]]" is="dom-if">
            <qualitified-inline-edit document="[[document]]"
                                     property="address:address2"
                                     value="[[document.properties.address:address2]]"
                                     label="[[i18n('label.metadata.address')]] 2"

            >
            </qualitified-inline-edit>
          </template>
          <template if="[[document.properties.address:address3]]" is="dom-if">
            <qualitified-inline-edit document="[[document]]"
                                     property="address:address3"
                                     value="[[document.properties.address:address3]]"
                                     label="[[i18n('label.metadata.address')]] 3"
            >
            </qualitified-inline-edit>
          </template>

          <template if="[[document.properties.address:zipCode]]" is="dom-if">
            <qualitified-inline-edit document="[[document]]"
                                     property="address:zipCode"
                                     value="[[document.properties.address:zipCode]]"
                                     label="[[i18n('label.metadata.zipCode')]]"
            >
            </qualitified-inline-edit>
          </template>

          <template if="[[document.properties.address:city]]" is="dom-if">
            <qualitified-inline-edit document="[[document]]"
                                     property="address:city"
                                     value="[[document.properties.address:city]]"
                                     label="[[i18n('label.metadata.city')]]"
            >
            </qualitified-inline-edit>
          </template>

          <template if="[[document.properties.address:country]]" is="dom-if">
            <qualitified-inline-edit document="[[document]]"
                                     property="address:country"
                                     value="[[document.properties.address:country]]"
                                     label="[[i18n('label.metadata.country')]]"
            >
            </qualitified-inline-edit>
          </template>



        </div>
        <qualitified-custom-fields document="{{document}}" column="Column2" mode="view"></qualitified-custom-fields>

      </nuxeo-card>

      <nuxeo-card>

        <div role="widget">
          <template if="[[document.properties.account:status]]" is="dom-if">
          </template>
          <qualitified-inline-edit document="[[document]]"
                                   property="account:status"
                                   label="[[i18n('label.metadata.status')]]"
                                   metadata="directory"
                                   directory="StatusAccount"
                                   value="[[formatDirectory(document.properties.account:status)]]"
          >

          </qualitified-inline-edit>

        </div>
        <template if="[[document.properties.account:mainContact]]" is="dom-if">
        </template>
        <div role="widget" hidden$="[[!document.properties.account:mainContact]">
          <qualitified-inline-edit document="[[document]]"
                                   value="document.properties.account:mainContact"
                                   property="account:mainContact"
                                   addable
                                   parent-to-select="Sales"
                                   label="[[i18n('label.metadata.mainContact')]]"
                                   params='{ "namedParameters": "system_primaryType=Contact"}'
                                   metadata="document"></qualitified-inline-edit>


        </div>
        <div role="widget">
          <template if="[[item.properties.account:responsible]]" is="dom-if">
          </template>
          <qualitified-inline-edit document="[[document]]"
                                   value="[[item.properties.account:responsible]]"
                                   property="account:responsible"
                                   label="label.metadata.responsible"
                                   metadata="user"></qualitified-inline-edit>


        </div>
        <nuxeo-directory-suggestion role="widget" value="{{document.properties.custom:stringMultivaluedField1}}"
                                    label="status" directory-name="StatusAccount"
                                    readonly="true" multiple="true"></nuxeo-directory-suggestion>
        <qualitified-custom-fields document="{{document}}" column="Column3" mode="view"></qualitified-custom-fields>


      </nuxeo-card>

    </section>

    <div role="widget" hidden$="[[!document.properties.dc:description]]">
      <qualitified-inline-edit document="[[document]]"
                               property="dc:description"
                               metadata="textarea"
                               value="[[document.properties.dc:description]]"
                               label="[[i18n('label.metadata.description')]]">
      </qualitified-inline-edit>
    </div>
    <qualitified-custom-fields document="{{document}}" column="showUnderNote" mode="view"></qualitified-custom-fields>

  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'nuxeo-account-metadata-layout',
        behaviors: [Nuxeo.LayoutBehavior ,Nuxeo.FormatBehavior,],
        properties: {

          /**
           * @doctype Account
           */
          document: {
            type: Object
          },

          params:{
            type: Object,
            value: {}
          },

        },
        /**
         * Returns the label for the given directory entry.
         */
        formatDirectory: function(value) {
          if (value && value['entity-type'] && value['entity-type'] === 'directoryEntry') {
            if (value.properties && value.properties.label) {
              return value.properties.label;
            } else {
              var label = 'label_' + ((window.nuxeo.I18n.language) ? window.nuxeo.I18n.language.split('-')[0] : 'en');
              return value.properties[label] || value.properties['label_en']
            }
          } else {
            return value;
          }
        },
        ready: async function () {
        },
        _hasProfileImg: function(value){
          if(value != null){
            return true;
          }
          return false;
        }
      });
    })();
  </script>
</dom-module>
