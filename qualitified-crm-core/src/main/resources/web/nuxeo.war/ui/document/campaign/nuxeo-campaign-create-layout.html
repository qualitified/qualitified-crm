<link href="../qualitified-custom-fields.html" rel="import">
<dom-module id="nuxeo-campaign-create-layout">
    <template>
        <style>
            *[role=widget] {
                padding: 5px;
            }
        </style>
        <nuxeo-input label="Titre" role="widget"
                     value="{{document.properties.dc:title}}"></nuxeo-input>

        <nuxeo-directory-suggestion role="widget" value="{{document.properties.campaign:status}}"
                                    label="status" directory-name="StatusCampaign"
                                    min-chars="0" ></nuxeo-directory-suggestion>

        <qualitified-document-suggestion role="widget" value="{{document.properties.campaign:automation_list_pp}}" label="Automation" page-provider="automation_list" min-chars="0" params='{ "namedParameters": "system_primaryType=Automation"}'></qualitified-document-suggestion>

        <nuxeo-date-picker value="{{document.properties.campaign:sendDate}}" label="sendDate" required="true" role="widget"></nuxeo-date-picker>
    </template>


    <script>
        Polymer({
            is: 'nuxeo-campaign-create-layout',
            behaviors: [Nuxeo.LayoutBehavior],
            properties: {
                /**
                 * @doctype campaign
                 */
                document: {
                    type: Object
                }
            }
        });
    </script>
</dom-module>
