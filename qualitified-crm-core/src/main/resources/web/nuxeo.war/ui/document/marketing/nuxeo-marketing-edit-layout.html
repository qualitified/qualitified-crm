<!--
`nuxeo-marketing-edit-layout`
@group Nuxeo UI
@element nuxeo-marketing-edit-layout
-->
<dom-module id="nuxeo-marketing-edit-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>
    <paper-input role="widget" value="{{document.properties.dc:title}}" label="Title"></paper-input>

    <paper-textarea role="widget" value="{{document.properties.dc:description}}" label="Description"></paper-textarea>

  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'nuxeo-marketing-edit-layout',
        properties: {

          /**
           * @doctype Marketing
           */
          document: {
            type: Object
          },

        }
      });
    })();
  </script>
</dom-module>
