<link rel="import" href="../qualitified-custom-fields.html">
<dom-module id="nuxeo-account-create-layout">
    <template>
        <style>
      *[role=widget] {
        padding: 5px;
      }



        </style>
        <nuxeo-input role="widget" value="{{document.properties.dc:title}}"
                     label="[[i18n('label.metadata.account.title')]]"></nuxeo-input>
        <nuxeo-directory-suggestion
                role="widget"
                value="{{document.properties.account:accountType}}"
                label="[[i18n('label.metadata.type')]]"
                required="false"
                directory-name="AccountType"
                min-chars="0">
        </nuxeo-directory-suggestion>
        <nuxeo-input role="widget" value="{{document.properties.account:turnover}}"
                     label="[[i18n('label.metadata.turnover')]]"></nuxeo-input>
        <nuxeo-input role="widget" value="{{document.properties.account:website}}"
                     label="[[i18n('label.metadata.website')]]"></nuxeo-input>
        <nuxeo-input role="widget" value="{{document.properties.account:nbEmployees}}"
                     label="[[i18n('label.metadata.nbemployees')]]"></nuxeo-input>
        <nuxeo-input role="widget" value="{{document.properties.account:phoneNumber}}"
                     label="[[i18n('label.metadata.phone')]]"></nuxeo-input>
        <nuxeo-input role="widget" value="{{document.properties.account:email}}"
                     label="[[i18n('label.metadata.email')]]"></nuxeo-input>
        <nuxeo-input role="widget" value="{{document.properties.address:address1}}"
                     label="[[i18n('label.metadata.address')]]"
                     type="text"></nuxeo-input>

        <nuxeo-input role="widget" value="{{document.properties.address:address2}}"
                     type="text"></nuxeo-input>

        <nuxeo-input role="widget" value="{{document.properties.address:address3}}"
                     type="text"></nuxeo-input>

        <nuxeo-input value="{{document.properties.address:zipCode}}" label="[[i18n('label.metadata.zipCode')]]"
                     type="number"
                     role="widget"></nuxeo-input>

        <nuxeo-input value="{{document.properties.address:city}}" label="[[i18n('label.metadata.city')]]"
                     type="text"
                     role="widget"></nuxeo-input>

        <nuxeo-input value="{{document.properties.address:country}}" label="[[i18n('label.metadata.country')]]"
                     type="text"
                     role="widget"></nuxeo-input>

        <nuxeo-user-suggestion
                value="{{document.properties.account:responsible}}"
                label="[[i18n('label.metadata.responsible')]]"
                search-type="USER_TYPE"
                role="widget"
                min-chars="0">
        </nuxeo-user-suggestion>

        <qualitified-custom-fields document="{{document}}" mode="edit"></qualitified-custom-fields>
        <nuxeo-textarea role="widget" value="{{document.properties.dc:description}}"
                        label="[[i18n('label.metadata.description')]]"></nuxeo-textarea>
        <nuxeo-dropzone role="widget" label="[[i18n('label.metadata.logo')]]" document="[[document]]"></nuxeo-dropzone>
    </template>

    <script>
  (function() {
    'use strict';
    Polymer({
      is: 'nuxeo-account-create-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {
        /**
           * @doctype Account
           */
        document: {
          type: Object
        }
      }
    });
  })();



    </script>
</dom-module>
