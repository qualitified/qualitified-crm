<dom-module id="nuxeo-silhouette-metadata-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>
    <paper-input role="widget" value="{{document.properties.dc:title}}" label="Title"></paper-input>

    <nuxeo-directory-suggestion role="widget" value="{{document.properties.person:civility}}" label="Civility" directory-name="Civility" min-chars="0"></nuxeo-directory-suggestion>

    <paper-input role="widget" value="{{document.properties.person:firstName}}" label="First Name"></paper-input>

    <paper-input role="widget" value="{{document.properties.person:lastName}}" label="Last Name"></paper-input>

<paper-input role="widget" value="{{document.properties.person:email}}" label="Email" pattern="^[a-z0-9!#$%&amp;'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&amp;'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$"></paper-input>

    <paper-input role="widget" value="{{document.properties.person:phoneNumber}}" label="Phone Number"></paper-input>

<nuxeo-directory-suggestion role="widget" value="{{document.properties.person:Role}}" label=" Role" directory-name="Role" min-chars="0"></nuxeo-directory-suggestion>

    <paper-input role="widget" value="{{document.properties.silhouette:company}}" label="Company"></paper-input>

  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'nuxeo-silhouette-metadata-layout',
        properties: {

          /**
           * @doctype Silhouette
           */
          document: {
            type: Object
          },

        }
      });
    })();
  </script>
</dom-module>
