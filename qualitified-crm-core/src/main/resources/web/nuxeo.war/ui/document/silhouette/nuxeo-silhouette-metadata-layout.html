<link rel="import" href="../qualitified-custom-fields.html">
<dom-module id="nuxeo-silhouette-metadata-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>
    <nuxeo-input role="widget" value="{{document.properties.dc:title}}" label="Title"></nuxeo-input>

    <nuxeo-directory-suggestion role="widget" value="{{document.properties.person:civility}}" label="Civility" directory-name="Civility" min-chars="0"></nuxeo-directory-suggestion>

    <nuxeo-input role="widget" value="{{document.properties.person:firstName}}" label="First Name"></nuxeo-input>

    <nuxeo-input role="widget" value="{{document.properties.person:lastName}}" label="Last Name"></nuxeo-input>

    <nuxeo-input role="widget" value="{{document.properties.person:email}}" label="Email" pattern="^[a-z0-9!#$%&amp;'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&amp;'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$"></nuxeo-input>

    <nuxeo-input role="widget" value="{{document.properties.person:phoneNumber}}" label="Phone Number"></nuxeo-input>

    <nuxeo-directory-suggestion role="widget" value="{{document.properties.person:Role}}" label=" Role" directory-name="Role" min-chars="0"></nuxeo-directory-suggestion>

    <nuxeo-input role="widget" value="{{document.properties.silhouette:company}}" label="Company"></nuxeo-input>

    <div role="widget">
      <label>[[i18n('label.metadata.address')]]</label>
      <div>[[document.properties.address:address1]]</div>
      <div>[[document.properties.address:address2]]</div>
      <div>[[document.properties.address:address3]]</div>
      <div>[[document.properties.address:zipCode]] [[document.properties.address:city]]</div>
      <div>[[document.properties.address:country]]</div>
    </div>

    <qualitified-custom-fields document="{{document}}" mode="view"></qualitified-custom-fields>
  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'nuxeo-silhouette-metadata-layout',
        properties: {

          /**
           * @doctype Silhouette
           */
          document: {
            type: Object
          },

        }
      });
    })();
  </script>
</dom-module>
