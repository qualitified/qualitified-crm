<link rel="import" href="../qualitified-custom-fields.html">
<dom-module id="nuxeo-campaign-edit-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>
    <nuxeo-input value="{{document.properties.campaign:mailjetHtmlPart}}" label="Mailjet Html Part" type="text" maxlength="999999999" name="mailjetHtmlPart" role="widget"></nuxeo-input>

    <nuxeo-input value="{{document.properties.campaign:mailjetMessageHref}}" label="Mailjet Message Href" type="text" name="mailjetMessageHref" role="widget"></nuxeo-input>

    <nuxeo-input value="{{document.properties.campaign:mailjetSubject}}" label="Mailjet Subject" type="text" name="mailjetSubject" role="widget"></nuxeo-input>

    <nuxeo-input value="{{document.properties.campaign:mailjetTextPart}}" label="Mailjet Text Part" type="text" maxlength="999999999" name="mailjetTextPart" role="widget"></nuxeo-input>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-campaign-edit-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {

        /**
         * @doctype campaign
         */
        document: {
          type: Object
        }

      }
    });
  </script>
</dom-module>
