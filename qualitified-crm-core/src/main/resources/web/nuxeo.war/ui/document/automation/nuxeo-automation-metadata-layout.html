<link rel="import" href="../../elements/qualitified-inline-edit.html">
<link rel="import" href="../qualitified-custom-fields.html">
<dom-module id="nuxeo-automation-metadata-layout">
    <template>
        <style>
          *[role=widget] {
            padding: 5px;
          }
          .wrap {
            white-space: pre-wrap;
          }
          .account-view-layout {
            height: 25px;
            width: 25px;
            border-radius: 20px;
            box-sizing: border-box;
            margin-right: 8px;
          }

          .title{
            color:var(--nuxeo-secondary-color);
          }
          .border-bottom {
            border-top: 1px solid var(--nuxeo-border);
            padding: 8px 0;
          }

          .arrow-left-right{
            with: 80px;
            height: 80px
          }

          .icon-color{
            color: var(--nuxeo-primary-color)
          }
        </style>
        <paper-toast id="linkToast"></paper-toast>
        <div role="widget" class="title">
            <qualitified-inline-edit document="[[document]]"
                                     property="dc:title"
                                     value="[[document.properties.dc:title]]"
                                     label="[[i18n('label.metadata.title')]]"
            >
            </qualitified-inline-edit>
            <h1>
               [[document.properties.dc:title]]
            </h1>
        </div>

        <div role="widget" hidden$="[[!document.properties.dc:description]]">
            <qualitified-inline-edit document="[[document]]"
                                     property="dc:description"
                                     value="[[document.properties.dc:description]]"
                                     label="[[i18n('label.metadata.description')]]"
            >
            </qualitified-inline-edit>

        </div>
        <qualitified-custom-fields document="{{document}}" mode="view"></qualitified-custom-fields>

        <div style="width:100%;text-align:center">
            <div>
                <!--Start-->
                <a href="/nuxeo/ui/#!/doc/[[document.properties.custom:documentField1]]" target="_blank"><paper-icon-button id="documentField1" class="icon-color" icon="icons:home"></paper-icon-button></a>
                <paper-tooltip for="documentField1">[[i18n('label.metadata.automation.send.tooltip')]]</paper-tooltip>
                <qualitified-inline-edit document="[[document]]" property="custom:documentField1" label="" named-parameters="system_primaryType=Email" metadata="document"></qualitified-inline-edit>
                <div>
                    <paper-icon-button icon="icons:arrow-downward"></paper-icon-button>
                </div>
                <!--Wait-->
                <paper-icon-button id="integerField1" icon="icons:query-builder"></paper-icon-button>
                <paper-tooltip for="integerField1">[[i18n('label.metadata.automation.wait.tooltip')]] [[document.properties.custom:integerField1]] [[i18n('label.metadata.automation.days.tooltip')]]</paper-tooltip>
                <qualitified-inline-edit document="[[document]]" property="custom:integerField1" label=""></qualitified-inline-edit>
                <div>
                    <paper-icon-button icon="icons:arrow-downward"></paper-icon-button>
                </div>
                <div>
                    <!--Send-->
                    <a href="/nuxeo/ui/#!/doc/[[document.properties.custom:documentField2]]" target="_blank"><paper-icon-button id="send1" class="icon-color" icon="icons:send"></paper-icon-button></a>
                    <paper-tooltip for="send1">[[i18n('label.metadata.automation.send1.tooltip')]]</paper-tooltip>
                    <qualitified-inline-edit document="[[document]]" property="custom:documentField2" label="" named-parameters="system_primaryType=Email" metadata="document"></qualitified-inline-edit>
                </div>
            </div>
            <div style="width:58.5%;text-align:right" >
                <!--Left-->
                <iron-icon style="width:60px;height:60px" icon="icons:subdirectory-arrow-left"></iron-icon>

                <!--Right-->
                <iron-icon style="width:60px;height:60px" icon="icons:subdirectory-arrow-right"></iron-icon>
                <paper-icon-button id="end1" icon="nuxeo:cross"></paper-icon-button>
                <paper-tooltip for="end1">[[i18n('label.metadata.automation.end.tooltip')]]</paper-tooltip>
            </div>

            <div>
                <div style="width:45%; text-align:right">
                    <div>
                        <!--Opened-->
                        <paper-icon-button id="open1" class="icon-color" icon="icons:drafts"></paper-icon-button>
                        <paper-tooltip for="open1">[[i18n('label.metadata.automation.open.tooltip')]]</paper-tooltip>
                    </div>
                    <div>
                        <paper-icon-button icon="icons:arrow-downward"></paper-icon-button>
                    </div>
                    <div>
                        <!--Wait-->
                        <paper-icon-button id="integerField2" icon="icons:query-builder"></paper-icon-button>
                        <paper-tooltip for="integerField2">[[i18n('label.metadata.automation.wait.tooltip')]] [[document.properties.custom:integerField2]] [[i18n('label.metadata.automation.days.tooltip')]]</paper-tooltip>
                    </div>
                    <div style="padding-right:16px">
                        <qualitified-inline-edit document="[[document]]" property="custom:integerField2" label=""></qualitified-inline-edit>
                    </div>
                    <div>
                        <paper-icon-button icon="icons:arrow-downward"></paper-icon-button>
                    </div>
                    <div>
                        <!--Send-->
                        <a href="/nuxeo/ui/#!/doc/[[document.properties.custom:documentField3]]" target="_blank"><paper-icon-button id="send2" class="icon-color" icon="icons:send"></paper-icon-button></a>
                        <paper-tooltip for="send2">[[i18n('label.metadata.automation.send2.tooltip')]]</paper-tooltip>
                        <qualitified-inline-edit document="[[document]]" property="custom:documentField3" label="" named-parameters="system_primaryType=Email" metadata="document"></qualitified-inline-edit>
                    </div>

                </div>
            </div>

            <div style="width:51.5%;text-align:right" >
                <!--Left-->
                <iron-icon style="width:60px;height:60px" icon="icons:subdirectory-arrow-left"></iron-icon>

                <!--Right-->
                <iron-icon style="width:60px;height:60px" icon="icons:subdirectory-arrow-right"></iron-icon>
                <paper-icon-button id="end2" icon="nuxeo:cross"></paper-icon-button>
                <paper-tooltip for="end2">[[i18n('label.metadata.automation.end.tooltip')]]</paper-tooltip>
            </div>


            <div>
                <div style="width:38%; text-align:right">
                    <div>
                        <!--Opened-->
                        <paper-icon-button id="open2" class="icon-color" icon="icons:drafts"></paper-icon-button>
                        <paper-tooltip for="open2">[[i18n('label.metadata.automation.open.tooltip')]]</paper-tooltip>
                    </div>
                    <div>
                        <paper-icon-button icon="icons:arrow-downward"></paper-icon-button>
                    </div>
                    <div>
                        <!--Wait-->
                        <paper-icon-button id="integerField3" icon="icons:query-builder"></paper-icon-button>
                        <paper-tooltip for="integerField3">[[i18n('label.metadata.automation.wait.tooltip')]] [[document.properties.custom:integerField3]] [[i18n('label.metadata.automation.days.tooltip')]]</paper-tooltip>
                    </div>
                    <div style="padding-right:16px">
                        <qualitified-inline-edit document="[[document]]" property="custom:integerField3" label=""></qualitified-inline-edit>
                    </div>
                    <div>
                        <paper-icon-button icon="icons:arrow-downward"></paper-icon-button>
                    </div>
                    <div>
                        <!--Send-->
                        <a href="/nuxeo/ui/#!/doc/[[document.properties.custom:documentField4]]" target="_blank"><paper-icon-button id="send3" class="icon-color" icon="icons:send"></paper-icon-button></a>
                        <paper-tooltip for="send3">[[i18n('label.metadata.automation.send3.tooltip')]]</paper-tooltip>
                        <qualitified-inline-edit document="[[document]]" property="custom:documentField4" label="" named-parameters="system_primaryType=Email" metadata="document"></qualitified-inline-edit>

                    </div>
                    <div>
                        <paper-icon-button icon="icons:arrow-downward"></paper-icon-button>
                    </div>
                    <div>
                        <!--Stop -->
                        <paper-icon-button id="end3" icon="nuxeo:cross"></paper-icon-button>
                        <paper-tooltip for="end3">[[i18n('label.metadata.automation.end.tooltip')]]</paper-tooltip>
                    </div>

                </div>
            </div>

        </div>
    </template>

    <script>
    (function() {
      'use strict';
      Polymer({
        is: 'nuxeo-automation-metadata-layout',
        behaviors: [Nuxeo.LayoutBehavior],
        properties: {

          /**
           * @doctype Automation
           */
          document: {
            type: Object,
            observer: '_documentReady'
          },
          params:{
            type: Object,
            value: {}
          }
        },


        _documentReady: function(doc){

        }

      });
    })();
    </script>
</dom-module>
