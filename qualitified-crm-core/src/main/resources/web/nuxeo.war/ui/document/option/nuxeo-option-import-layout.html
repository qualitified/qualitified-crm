<!--
`nuxeo-option-import-layout`
@group Nuxeo UI
@element nuxeo-option-import-layout
-->
<link rel="import" href="../qualitified-custom-fields.html">
<dom-module id="nuxeo-option-import-layout">

  <template>
    <nuxeo-input role="widget"
                 label="[[i18n('title')]]"
                 name="title"
                 value="{{document.properties.dc:title}}"
                 autofocus required>
    </nuxeo-input>

    <nuxeo-input role="widget"
                 label="value"
                 name="value"
                 value="{{document.properties.option:value}}"
                 required>
    </nuxeo-input>
    <nuxeo-textarea role="widget"
                  label="[[i18n('label.description')]]"
                  name="description"
                  value="{{document.properties.dc:description}}">
    </nuxeo-textarea>
    <qualitified-custom-fields document="{{document}}" mode="edit"></qualitified-custom-fields>
  </template>

  <script>
    Polymer({
      is: 'nuxeo-option-import-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {
        /**
         * @doctype Option
         */
        document: Object
      }
    });
  </script>

</dom-module>
