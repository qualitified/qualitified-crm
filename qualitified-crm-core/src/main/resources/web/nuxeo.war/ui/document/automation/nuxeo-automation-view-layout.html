<dom-module id="nuxeo-automation-view-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>
  </template>

  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'nuxeo-automation-view-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {
        /**
           * @doctype Automation
           */
        document: {
          type: Object
        },
      }
    });
  })();
  </script>
</dom-module>
