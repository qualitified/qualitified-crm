<link rel="import" href="../qualitified-custom-fields.html">
<dom-module id="nuxeo-opportunity-create-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>
    <paper-input role="widget" value="{{document.properties.dc:title}}" label="[[i18n('label.metadata.opportunity.title')]]"></paper-input>

    <paper-input role="widget" value="{{document.properties.opportunity:amount}}" label="[[i18n('label.metadata.amount')]]"></paper-input>

    <nuxeo-directory-suggestion role="widget" value="{{document.properties.opportunity:step}}" label="[[i18n('label.metadata.step')]]" directory-name="OppStep" min-chars="0"></nuxeo-directory-suggestion>

    <nuxeo-date-picker value="{{document.properties.opportunity:closeDate}}" label="[[i18n('label.metadata.closedate')]]" role="widget"></nuxeo-date-picker>

    <qualitified-custom-fields document="{{document}}" mode="edit"></qualitified-custom-fields>
    
    <paper-textarea role="widget" value="{{document.properties.dc:description}}" label="[[i18n('label.metadata.description')]]"></paper-textarea>

  </template>

  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'nuxeo-opportunity-create-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {

        /**
           * @doctype Opportunity
           */
        document: {
          type: Object
        },
        _formatDate: function(date) {
          return moment(date).format('MMMM D, YYYY');
        }
      }
      });
    })();
    </script>
</dom-module>
