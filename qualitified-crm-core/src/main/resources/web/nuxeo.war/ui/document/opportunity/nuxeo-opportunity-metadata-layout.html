<link rel="import" href="../qualitified-custom-fields.html">
<link rel="import" href="../../elements/qualitified-option.html">
<link rel="import" href="../../shared-css.html">
<link rel="import" href="../../elements/qualitified-document-create.html">

<dom-module id="nuxeo-opportunity-metadata-layout">
    <template>
        <style include="shared-css">
            *[role=widget] {
                padding: 5px;
            }

            nuxeo-card {
                min-width: 20em;
                width: 30%;
            }

            .section  {
                display: block;
            }
            .dashboard {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-between;
            }
        </style>
        <nuxeo-operation id="getOption" op="Qualitified.GetOptionValue"></nuxeo-operation>
        <div role="widget" class="title">
            <h1>[[document.properties.dc:title]]</h1>
        </div>
        <section class="dashboard">
            <nuxeo-card>
                <div role="widget">
                    <qualitified-inline-edit document="[[document]]"
                                             property="opportunity:step"
                                             label="[[i18n('label.metadata.step')]]"
                                             metadata="directory"
                                             directory="OppStep"
                                             value="[[formatDirectory(document.properties.opportunity:step)]]">
                    </qualitified-inline-edit>

                </div>
                <div role="widget">
                    <qualitified-inline-edit document="[[document]]"
                                             property="opportunity:typeOfIndustry"
                                             label="[[i18n('label.metadata.typeOfIndustry')]]"
                                             metadata="directory"
                                             directory="Industry"
                                             value="[[formatDirectory(document.properties.opportunity:typeOfIndustry)]]">
                    </qualitified-inline-edit>

                </div>
                <div role="widget">
                    <qualitified-inline-edit document="[[document]]"
                                             property="opportunity:zone"
                                             label="[[i18n('label.metadata.zone')]]"
                                             metadata="directory"
                                             directory="Zone"
                                             value="[[formatDirectory(document.properties.opportunity:zone)]]">
                    </qualitified-inline-edit>
                </div>
                <qualitified-custom-fields document="{{document}}" column="Column1" mode="view"></qualitified-custom-fields>

            </nuxeo-card>
            <nuxeo-card>
                <div role="widget">
                    <qualitified-inline-edit document="[[document]]"
                                             value="[[document.properties.opportunity:amount]]"
                                             metadata="amount"
                                             property="opportunity:amount"
                                             label="[[i18n('label.metadata.amount')]]">
                    </qualitified-inline-edit>
                </div>

                <div role="widget">
                    <qualitified-inline-edit document="[[document]]"
                                             property="opportunity:closeDate"
                                             label="label.metadata.closedate"
                                             metadata="date">
                    </qualitified-inline-edit>
                </div>
                <div role="widget">
                    <qualitified-inline-edit document="[[document]]"
                                             value="[[item.properties.opportunity:responsible]]"
                                             property="opportunity:responsible"
                                             label="label.metadata.responsible"
                                             metadata="user">
                    </qualitified-inline-edit>
                </div>
                <qualitified-custom-fields document="{{document}}" column="Column2" mode="view"></qualitified-custom-fields>

            </nuxeo-card>
            <nuxeo-card>
                <div role="widget" hidden$="[[!document.properties.opportunity:mainContact]]">
                    <qualitified-inline-edit document="[[document]]"
                                             value="[[document.properties.opportunity:mainContact]]"
                                             property="opportunity:mainContact"
                                             parent-to-select="Account"
                                             addable
                                             clickable
                                             label="[[i18n('label.metadata.mainContact')]]"
                                             params='{ "namedParameters": "system_primaryType=Contact"}'
                                             metadata="document">
                    </qualitified-inline-edit>
                </div>
                <qualitified-custom-fields document="{{document}}" column="Column3" mode="view"></qualitified-custom-fields>

            </nuxeo-card>
        </section>
        <qualitified-custom-fields document="{{document}}" column="showInTheResultList" mode="view"></qualitified-custom-fields>

        <div role="widget" hidden$="[[!document.properties.dc:description]]">
            <qualitified-inline-edit document="[[document]]"
                                     property="dc:description"
                                     value="[[document.properties.dc:description]]"
                                     label="[[i18n('label.metadata.description')]]">
            </qualitified-inline-edit>
        </div>
    </template>
    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'nuxeo-opportunity-metadata-layout',
                behaviors: [Nuxeo.LayoutBehavior],
                properties: {

                    /**
                     * @doctype Opportunity
                     */
                    document: {
                        type: Object
                    },

                    amount: {
                        type: Number
                    }
                },

                ready: async function () {
                },

                _formatDate: function (date) {
                    return moment(date).format('MMMM D, YYYY');
                },

                /**
                 * Returns the label for the given directory entry.
                 */
                formatDirectory: function (value) {
                    if (value && value['entity-type'] && value['entity-type'] === 'directoryEntry') {
                        if (value.properties && value.properties.label) {
                            return value.properties.label;
                        } else {
                            var label = 'label_' + ((window.nuxeo.I18n.language) ? window.nuxeo.I18n.language.split('-')[0] : 'en');
                            return value.properties[label] || value.properties['label_en']
                        }
                    } else {
                        return value;
                    }
                }
            });
        })();

    </script>
</dom-module>
