<link rel="import" href="qualitified-document-create-layout.html" />

<dom-module
        id="qualitified-document-create"
        assetpath="nuxeo-document-actions/"
>
    <template>
        <style include="nuxeo-action-button-styles">
      .container {
        margin: 0;
        padding: 24px 0 0 0;
      }
      :host {
        --paper-tabs-selection-bar-color: var(--nuxeo-primary-color);
        display: block;
      }

      paper-tabs {
        border-bottom: 1px solid var(--divider-color);
      }

      paper-tab {
        text-transform: uppercase;
      }

      paper-tabs,
      #holder {
        margin: 0;
        padding: 0;
      }

      iron-pages,
      nuxeo-document-import {
        /*Firefox fix (NXP-22349)*/
        min-height: 100%;
      }

      #holder {
        height: 80vh;
        width: 65vw;
      }

      iron-pages {
        @apply --layout-flex;
        @apply --layout-horizontal;
      }

      /* IE11 fix (NXP-23550) */
      *::-ms-backdrop,
      iron-pages * {
        height: 80vh;
      }
      @media (min-width: 1024px) {
        nuxeo-dialog {
          min-width: 915px;
        }
      }
      paper-icon-button {
        padding: 0px;
        margin: -2px 6px;
        flex: 0 1 auto;
        width: 22px;
        height: 22px;
        color: #c8c8c8a8;
      }
      .actions {
        @apply --buttons-bar;
        @apply --layout-horizontal;
        @apply --layout-flex;
        @apply --layout-justified;
      }
      .scrollable {
        padding: 0 24px;
        max-height: 60vh;
        @apply --layout-scroll;
      }
    </style>
        <paper-icon-button
                icon="nuxeo:add"
                on-click="toggleDialogCreate"
        ></paper-icon-button>
        <nuxeo-document
                id="defaultDoc"
                doc-path="[[parentPath]]"
                enrichers="permissions, subtypes"
                response="{{parent}}"
        >
        </nuxeo-document>

        <paper-dialog
                id="createDocDialog"
                opened="{{opened}}"
                modal=""
                no-auto-focus=""
        >
            <div id="holder" class="vertical layout flex">
                <iron-pages
                        selected="[[selectedTab]]"
                        attr-for-selected="name"
                        selected-attribute="visible"
                >
                    <nuxeo-slot
                            slot="CREATE_POPUP_PAGES"
                            model="[[importContext]]"
                    ></nuxeo-slot>
                    <qualitified-document-create-layout
                            id="simpleCreation"
                            name="create"
                            created-document="{{creartedDoc}}"
                            parent="[[parent]]"
                            target-path="[[parentPath]]"
                    ></qualitified-document-create-layout>
                    <!-- <nuxeo-document-import id="bulkCreation" name="import" parent="[[parent]]" target-path="{{parentPath}}" suggester-children="{{suggesterChildren}}"></nuxeo-document-import>
           -->
                </iron-pages>
            </div>
        </paper-dialog>
    </template>
    <script>
    Polymer({
      is: "qualitified-document-create",
      behaviors: [Nuxeo.I18nBehavior, Nuxeo.FiltersBehavior],
      properties: {
        /**
         * Input document.
         */
        document: {
          type: Object,
          notify: true,
        },
        createdDoc: {
          type: Object
        },
        docPath: {
          type: String,
          value: "/",
        },
        headers: {
          type: Object,
        },
        type: {
          type: String,
          string: ""
        },
        parent: {
          type: Object,
        },
        _showTabs: {
          type: Boolean,
          value: true,
        },
        selectedTab: {
          type: String,
          value: "",
        },
        creationElement: {
          type: String
        },
        parentPath: {
          type: String,
        },
        defaultPath: {
          type: String,
        },
        opened: {
          type: Boolean,
          value: false,
          observer: "_openedChanged",
        },
        importContext: {
          type: Object,
          computed: "_importContext(parent, i18n)",
        },
      },

      listeners: {
        "nx-creation-wizard-hide-tabs": "_hideTabs",
        "nx-creation-wizard-show-tabs": "_displayTabs",
        "nx-document-creation-finished": "_close",
        "nx-document-creation-suggester-parent-changed": "_parentPathChanged",
      },

      _hideTabs: function () {
        this._showTabs = false;
      },

      _displayTabs: function () {
        this._showTabs = true;
      },

      _close: function () {
        if (this.$.createDocDialog.opened) {
            var suggFieldDocTarget = this.parentNode.__dataHost;
            var createdDoc = this.$$("#simpleCreation").createdDocument;
            if (this.creationElement === "inline-edit") {
              this.parentNode.__dataHost.newValue = createdDoc.uid;
            } else {
              this.parentNode.parentNode.host.value = createdDoc.uid;
            }
            this.$.createDocDialog.toggle();
          //this._showTabs = true;
        }
      },

      toggleDialogCreate: function () {
        var docTypeObj= {
            "type": this.type,
            "facets": ["Folderish", "NXTag", "Picture"],
            "id": this.type.toLowerCase()
           };
        var pathDoc;
          if (this.creationElement === "inline-edit") {
            pathDoc = this.parentNode.__dataHost.document.path;
          } else {
            pathDoc = this.parentNode.parentNode.host.parentNode.host.document.path;
          }
        this.parentPath=pathDoc.replace(/\/[^\/]+$/, '');
        this.selectedTab = "create";
        this._showTabs = false;
        console.log(docTypeObj);
        this._fetchParent().then(
          function () {
            if (this._noPermission) {
              this.fire("notify", {
                message: this.i18n(
                  "documentCreationBehavior.error.noPermission"
                ),
              });
            } else {
              this.$$("#simpleCreation").init(docTypeObj);
              // this.$$('#bulkCreation').init();
              this.$.createDocDialog.toggle();
            }
          }.bind(this)
        );
      },

      toggleDialogImport: function (files) {
        this.selectedTab = "import";
        this._fetchParent().then(
          function () {
            if (this._noPermission) {
              this.fire("notify", {
                message: this.i18n(
                  "documentCreationBehavior.error.noPermission"
                ),
              });
            } else {
              this.$$("#bulkCreation").init(files);
              this.$.createDocDialog.toggle();
            }
          }.bind(this)
        );
      },

      toggleDialog: function () {
        this._fetchParent().then(
          function () {
            if (this._noPermission) {
              this.fire("notify", {
                message: this.i18n(
                  "documentCreationBehavior.error.noPermission"
                ),
              });
            } else {
              this.$$("#bulkCreation").init();
              this.$.createDocDialog.toggle();
            }
          }.bind(this)
        );
      },

      _fetchParent: function () {
        this._noPermission = false;
        if (!this.parentPath) {
          this.set("parentPath", this.defaultPath);
        }
        if (!this.parent || !this.parent.contextParameters) {
          return this.$.defaultDoc.get().catch(
            function (err) {
              if (err && err.status === 403) {
                this._noPermission = true;
              } else {
                throw err;
              }
            }.bind(this)
          );
        } else {
          return Promise.resolve();
        }
      },

      _parentPathChanged: function (e) {
        if (
          e.detail.isValidTargetPath &&
          (!this.parent ||
            (this.parentPath &&
              this.parent.path !== this.parentPath.replace(/(.+)\/$/, "$1")))
        ) {
          this.$.defaultDoc.get();
        }
      },
      _openedChanged: function () {
        if (this.opened) {
          if (this.selectedTab === "") {
            this.selectedTab = "create";
          }
        } else {
          this.selectedTab = "";
        }
      },
      _importContext: function () {
        return { parent: this.parent, i18n: this.i18n };
      },
    });
  </script>
</dom-module>
