<dom-module id="qualitified-amount">
  <template>
    <nuxeo-operation
      id="getOption"
      op="Qualitified.GetOptionValue"
    ></nuxeo-operation>
    [[formattedValue]]
    <qualitified-option
      id="currency"
      name="Currency"
      default="$"
    ></qualitified-option>
  </template>
  <script>

    Polymer({
      is: "qualitified-amount",
      properties: {
        value: {
          type: Number,
        },
        formattedValue: {
          type: String,
        },
      },

      ready: async function () {
        const format = await this._getValue();
        this.formattedValue = this._formatCurrency(this.value, format);
      },
      _getValue: async function () {
        let params = {};
        params.name = "CurrencyFormat";
        this.$.getOption.params = params;
        let result = await this.$.getOption.execute().then(
          function (response) {
            if (response === null) {
              return ",";
            } else {
              return response.value;
            }
          }.bind(this)
        );
        return result;
      },
      _formatCurrency: function (val, format) {
        if (val == null) {
          return "";
        }
        return val.toString().replace(/\B(?=(\d{3})+(?!\d))/g, format);
      },
    });
  </script>
</dom-module>
