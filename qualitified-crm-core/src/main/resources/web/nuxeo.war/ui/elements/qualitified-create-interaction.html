<link href="qualitified-document-create-layout.html" rel="import" />

<dom-module assetpath="nuxeo-document-actions/" id="qualitified-create-interaction">
    <template>
        <style include="nuxeo-action-button-styles">
      .container {
        margin: 0;
        padding: 24px 0 0 0;
      }
      :host {
        --paper-tabs-selection-bar-color: var(--nuxeo-primary-color);
        display: block;
      }

      paper-tabs {
        border-bottom: 1px solid var(--divider-color);
      }

      paper-tab {
        text-transform: uppercase;
      }

      paper-tabs,
      #holder {
        margin: 0;
        padding: 0;
      }

      iron-pages,
      nuxeo-document-import {
        /*Firefox fix (NXP-22349)*/
        min-height: 100%;
      }

      #holder {
        height: 80vh;
        width: 65vw;
      }

      iron-pages {
        @apply --layout-flex;
        @apply --layout-horizontal;
      }

      /* IE11 fix (NXP-23550) */
      *::-ms-backdrop,
      iron-pages * {
        height: 80vh;
      }
      @media (min-width: 1024px) {
        nuxeo-dialog {
          min-width: 915px;
        }
      }
      paper-icon-button {
        padding: 0px;
        margin: -2px 6px;
        flex: 0 1 auto;
        width: 22px;
        height: 22px;
        color: #c8c8c8a8;
      }
      .actions {
        @apply --buttons-bar;
        @apply --layout-horizontal;
        @apply --layout-flex;
        @apply --layout-justified;
      }
      .scrollable {
        padding: 0 24px;
        max-height: 60vh;
        @apply --layout-scroll;
      }
        </style>

        <paper-icon-button
                on-click="toggleDialogCreate"
        ></paper-icon-button>
        <nuxeo-document
                doc-path="[[parentPath]]"
                enrichers="permissions, subtypes"
                id="defaultDoc"
                response="{{parent}}"
        >
        </nuxeo-document>

        <paper-dialog
                id="createDocDialog"
                modal=""
                no-auto-focus=""
                opened="{{opened}}"
        >
            <div class="vertical layout flex" id="holder">
                <iron-pages
                        attr-for-selected="name"
                        selected="[[selectedTab]]"
                        selected-attribute="visible"
                >
                    <nuxeo-slot
                            model="[[importContext]]"
                            slot="CREATE_POPUP_PAGES"
                    ></nuxeo-slot>
                    <qualitified-document-create-layout
                            created-document="{{creartedDoc}}"
                            id="simpleCreation"
                            name="create"
                            parent="[[parent]]"
                            target-path="[[parentPath]]"
                    ></qualitified-document-create-layout>

                </iron-pages>
            </div>
        </paper-dialog>

    </template>

        parent: {
          type: Object,
        },

          type: Boolean,
          value: true,

        selectedTab: {
          type: String,
          value: "",

        parentPath: {
          type: String,
        },
        defaultPath: {
          type: String,
        },
        opened: {
          type: Boolean,
          value: false,
          observer: "_openedChanged",
        },
        importContext: {
          type: Object,
          computed: "_importContext(parent, i18n)",
        },
      },

      listeners: {
        "nx-creation-wizard-hide-tabs": "_hideTabs",
        "nx-creation-wizard-show-tabs": "_displayTabs",
        "nx-document-creation-finished": "_close",
        "nx-document-creation-suggester-parent-changed": "_parentPathChanged",
      },

      _hideTabs: function () {
        this._showTabs = false;
      },

      _displayTabs: function () {
        this._showTabs = true;
      },

      _close: function () {
        if (this.$.createDocDialog.opened) {
            var suggFieldDocTarget = this.parentNode.parentNode.host;
            var createdDoc = this.$$("#simpleCreation").createdDocument;
            suggFieldDocTarget.value= createdDoc.uid;
             var self = this;
             setTimeout(function(){
              self.parentNode.parentNode.getElementById('interactionTodoProvider').fetch();
              self.parentNode.parentNode.getElementById('interactionProvider').fetch();
            },1000);
            this.$.createDocDialog.toggle();
          //this._showTabs = true;
        }
      },

      toggleDialogCreate: function () {
        var docTypeObj= {
            "type": this.type,
            "facets": ["Folderish", "NXTag", "Picture"],
            "id": this.type.toLowerCase()
           };
           this.parentPath=this.parentNode.parentNode.host.__data.document.path;

        this.selectedTab = "create";
        this._showTabs = false;
        this._fetchParent().then(
          function () {
            if (this._noPermission) {
              this.fire("notify", {
                message: this.i18n(
                  "documentCreationBehavior.error.noPermission"
                ),
              });
            } else {
              this.$$("#simpleCreation").init(docTypeObj);
              // this.$$('#bulkCreation').init();
              this.$.createDocDialog.toggle();
            }
          }.bind(this)
        );
      },

      toggleDialogImport: function (files) {
        this.selectedTab = "import";
        this._fetchParent().then(
          function () {
            if (this._noPermission) {
              this.fire("notify", {
                message: this.i18n(
                  "documentCreationBehavior.error.noPermission"
                ),
              });
            } else {
              this.$$("#bulkCreation").init(files);
              this.$.createDocDialog.toggle();
            }
          }.bind(this)
        );
      },

      toggleDialog: function () {
        this._fetchParent().then(
          function () {
            if (this._noPermission) {
              this.fire("notify", {
                message: this.i18n(
                  "documentCreationBehavior.error.noPermission"
                ),
              });
            } else {
              this.$$("#bulkCreation").init();
              this.$.createDocDialog.toggle();
            }
          }.bind(this)
        );
      },

      _fetchParent: function () {
        this._noPermission = false;
        if (!this.parentPath) {
          this.set("parentPath", this.defaultPath);
        }
        if (!this.parent || !this.parent.contextParameters) {
          return this.$.defaultDoc.get().catch(
            function (err) {
              if (err && err.status === 403) {
                this._noPermission = true;
              } else {
                throw err;
              }
            }.bind(this)
          );
        } else {
          return Promise.resolve();
        }
      },

      _parentPathChanged: function (e) {
        if (
          e.detail.isValidTargetPath &&
          (!this.parent ||
            (this.parentPath &&
              this.parent.path !== this.parentPath.replace(/(.+)\/$/, "$1")))
        ) {
          this.$.defaultDoc.get();
        }
      },
      _openedChanged: function () {
        if (this.opened) {
          if (this.selectedTab === "") {
            this.selectedTab = "create";
          }
        } else {
          this.selectedTab = "";
        }
      },

      _importContext: function () {
        return { parent: this.parent, i18n: this.i18n };
