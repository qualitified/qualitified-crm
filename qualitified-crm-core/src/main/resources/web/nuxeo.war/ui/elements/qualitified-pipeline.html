<dom-module id="qualitified-pipeline">
  <template >
    <style include="nuxeo-styles grid-styles">
          #board {
            height: calc(100%);
            overflow: hidden;
          }
          #board .column {
            width: 24%;
            float: left;
            position: relative;
            height: calc(100%);
          }
          #board .column:last-child {
            border-right-color: transparent;
          }
          #board .column.over, #board .column.over:last-child {
            border: dashed 1px #555;
            background-color: #efefef;
          }

          .over {
            /*background-color: #55555559;*/
          }

          .drop{
            min-height: 600px;
          }

          nuxeo-card{
            margin-bottom: 2px;
            margin-left: 5px;
            margin-right: 5px;
            cursor:pointer;
          }

          .footerContainer{
            position: fixed;
            bottom: 0px;
            width: 100%;
            height: 0px;
            bottom: +100px;
          }

          .footer{
            width: 18%;
            height:100px;
            float: left;
            color: #fff;
            font-weight: bold;
            position: relative;
            bottom: -70px;
          }

          .lost {
              background-color: #f44336;
          }

          .won {
              background-color: #8BC34A;
          }

          .nogo {
              background-color: #FF9800;
          }

          .limbo {
              background-color: #03A9F4;
          }

          .lostText {
              color: #f44336;
          }

          .wonText {
              color: #8BC34A;
          }

          .nogoText {
              color: #FF9800;
          }

          .limboText {
              color: #03A9F4;
          }

          .footerDrop{
            bottom: 0px;
          }

          iron-icon.icon{
            color:#fff;;
            width:100px;
            height:100px;
            position: absolute;
            right: -25px;
          }

          .slider {
                width:100px;
                height:20px;
                position:absolute;
                top:10px;
                bottom:0;
                left:21px;
                transition:1s ease;
            }

            .slide {
                top:-50px;
            }

      </style>
    <nuxeo-operation id="setProperty" op="Document.SetProperty" input="[[document]]" params="[[params]]"></nuxeo-operation>
    <nuxeo-operation id="getOption" op="Qualitified.GetOptionValue"></nuxeo-operation>

    <div id="board">
      <div class="column">
        <div class="header"><h4>New <br/>[[newTotalAmount]] <qualitified-option id="currency" name="Currency" default="$"></qualitified-option></h4><iron-icon class="icon"icon="icons:chevron-right"></iron-icon></div>
        <div id="new" class="drop" on-drop="drop" on-dragover="allowDrop" on-dragleave="dragLeave">
          <template  is="dom-repeat" items="[[itemsNew]]">
            <nuxeo-card id="id[[item.uid]]" draggable="true" on-dragstart="drag" class="card" draggable="true">
              <a on-tap="_goToOpportunity">[[item.title]]</a> <br/><b><qualitified-amount value="[[item.properties.opportunity:amount]]"></qualitified-amount></b>
              <br/>[[item.properties.opportunity:responsible.properties.firstName]] [[item.properties.opportunity:responsible.properties.lastName]]
              <br/><b>[[formatDate(item.properties.opportunity:closeDate)]]</b>
            </nuxeo-card>
          </template>
        </div>

      </div>

      <div class="column">
        <div class="header"><h4>First Contact/Demo<br/>[[firstContactTotalAmount]]<qualitified-option id="currency" name="Currency" default="$"></qualitified-option></h4><iron-icon class="icon"icon="icons:chevron-right"></iron-icon></div>
        <div class="drop" on-drop="drop" on-dragover="allowDrop" on-dragleave="dragLeave">
          <template is="dom-repeat" items="[[itemsFirstContact]]">
            <nuxeo-card id="id[[item.uid]]" draggable="true" on-dragstart="drag" class="card" draggable="true">
              <a on-tap="_goToOpportunity">[[item.title]]</a> <br/><b ><qualitified-amount value="[[item.properties.opportunity:amount]]"></qualitified-amount></b>
              <br/>[[item.properties.opportunity:responsible.properties.firstName]] [[item.properties.opportunity:responsible.properties.lastName]]
              <br/><b>[[formatDate(item.properties.opportunity:closeDate)]]</b>
            </nuxeo-card>
          </template>
        </div>
      </div>

      <div class="column">
        <div class="header"><h4>Proposal Sent<br/>[[proposalSentTotalAmount]]<qualitified-option id="currency" name="Currency" default="$"></qualitified-option></h4><iron-icon class="icon" icon="icons:chevron-right"></iron-icon></div>
        <div class="drop" on-drop="drop" on-dragover="allowDrop" on-dragleave="dragLeave">
          <template is="dom-repeat" items="[[itemsProposal]]">
            <nuxeo-card id="id[[item.uid]]" draggable="true" on-dragstart="drag" class="card" draggable="true">
              <a on-tap="_goToOpportunity">[[item.title]]</a> <br/><b><qualitified-amount value="[[item.properties.opportunity:amount]]"></qualitified-amount></b>
              <br/>[[item.properties.opportunity:responsible.properties.firstName]] [[item.properties.opportunity:responsible.properties.lastName]]
              <br/><b>[[formatDate(item.properties.opportunity:closeDate)]]</b>
            </nuxeo-card>
          </template>
        </div>
      </div>

      <div class="column">
        <div class="header"><h4>Negociation<br/>[[negociationTotalAmount]]<qualitified-option id="currency" name="Currency" default="$"></qualitified-option></h4><iron-icon class="icon" icon="icons:chevron-right"></iron-icon></div>
        <div class="drop" on-drop="drop" on-dragover="allowDrop" on-dragleave="dragLeave">
          <template is="dom-repeat" items="[[itemsNegociation]]">
            <nuxeo-card id="id[[item.uid]]" draggable="true" on-dragstart="drag" class="card" draggable="true">
              <a on-tap="_goToOpportunity"> [[item.title]]</a> <br/><b><qualitified-amount value="[[item.properties.opportunity:amount]]"></qualitified-amount></b>
              <br/>[[item.properties.opportunity:responsible.properties.firstName]] [[item.properties.opportunity:responsible.properties.lastName]]
              <br/><b>[[formatDate(item.properties.opportunity:closeDate)]]</b>
            </nuxeo-card>
          </template>
        </div>
      </div>
    </div>

    <div class="footerContainer">
      <div id="limbo" class="footer limbo" on-dragleave="dragLeave" on-drop="dropFooter" on-dragover="allowDropFooter">
        Limbo <span id="limboAmount">[[limboAmount]]</span><qualitified-option id="currency" name="Currency" default="$"></qualitified-option><div id="newlimboAmount" class="limboText slider">+ [[newlimboAmount]]<qualitified-option id="currency" name="Currency" default="$"></qualitified-option></div>
      </div>
      <div id="nogo" class="footer nogo" on-dragleave="dragLeave" on-drop="dropFooter" on-dragover="allowDropFooter">
        No Go <span id="nogoAmount">[[nogoAmount]]</span><qualitified-option id="currency" name="Currency" default="$"></qualitified-option><div id="newnogoAmount" class="nogoText slider">+ [[newnogoAmount]]<qualitified-option id="currency" name="Currency" default="$"></qualitified-option></div>
      </div>
      <div id="won" class="footer won" on-dragleave="dragLeave" on-drop="dropFooter" on-dragover="allowDropFooter">
        Won <span id="wonAmount">[[wonAmount]]</span><qualitified-option id="currency" name="Currency" default="$"></qualitified-option><div id="newwonAmount" class="wonText slider">+ [[newwonAmount]]<qualitified-option id="currency" name="Currency" default="$"></qualitified-option></div>
      </div>
      <div id="lost" class="footer lost" on-dragleave="dragLeave" on-drop="dropFooter" on-dragover="allowDropFooter">
        Lost <span id="lostAmount">[[lostAmount]]</span><qualitified-option id="currency" name="Currency" default="$"></qualitified-option><div id="newlostAmount" class="lostText slider">+ [[newlostAmount]]<qualitified-option id="currency" name="Currency" default="$"></qualitified-option></div>
      </div>
    </div>

  </template>

  <script>
      Polymer({
        is: 'qualitified-pipeline',
        behaviors: [Nuxeo.RoutingBehavior, Nuxeo.FormatBehavior, Nuxeo.ChartDataBehavior, Report.DataBehavior],
        properties: {
         document: {
        type: Object,
        },
        items: {
        type: Array,
        observer: "_filterByState",
        notify: true,
        },
        params:{
        type: Object,
        value: {}
        },
         itemsNew: {
        type: Array,
        value:[]
        },
         itemsFirstContact: {
        type: Array,
        value:[]
        },
         itemsProposal: {
        type: Array,
        value:[]
        },
         itemsNegociation: {
        type: Array,
        value:[]
        },
        newTotalAmount: {
        type: Number,
        value:0
        },
        firstContactTotalAmount: {
        type: Number,
        value:0
        },
        proposalSentTotalAmount: {
        type: Number,
        value:0
        },
        negociationTotalAmount: {
        type: Number,
        value:0
        },
        limboAmount: {
        type: Number,
        value:0
        },
        nogoAmount: {
        type: Number,
        value:0
        },
        newnogoAmount: {
        type: Number,
        value:0
        },
        wonAmount: {
        type: Number,
        value:0
        },
        newwonAmount: {
        type: Number,
        value:0
        },
        lostAmount: {
        type: Number,
        value:0
        },
        newlostAmount: {
        type: Number,
        value:0
        },
        newlimboAmount: {
        type: Number,
        value:0
        },
        IdSelected: {
        type: String,
        },
        value: {
          type: Number
        },
        format: {
          type: String
        },
        },

        _filterByState: async function() {

          this.itemsNew=[];
          this.itemsFirstContact=[];
          this.itemsProposal=[];
          this.itemsNegociation=[];
          this.limboAmount=0;
          this.nogoAmount=0;
          this.wonAmount=0;
          this.newTotalAmount=0;
          this.firstContactTotalAmount=0;
          this.proposalSentTotalAmount=0;
          this.negociationTotalAmount=0;
         this.itemsNew = this.items.filter(function (el) {
         return el.properties['opportunity:step'].id =='New';
         });
         this.itemsFirstContact = this.items.filter(function (el) {
         return el.properties['opportunity:step'].id =='First Contact';
         });
         this.itemsProposal = this.items.filter(function (el) {
         return el.properties['opportunity:step'].id =='Proposal Sent';
         });
         this.itemsNegociation = this.items.filter(function (el) {
         return el.properties['opportunity:step'].id =='Negociation';
         });
         var i;
         for (i = 0; i < this.items.length; i++) {
            if(this.items[i].properties['opportunity:step'].id =='Limbo'){
            this.limboAmount=this._formatCurrencyReverse(this.limboAmount,this.format);
            this.limboAmount+=this.items[i].properties['opportunity:amount'];
             this.limboAmount=await this._formatAmount(this.limboAmount);
            }
            if(this.items[i].properties['opportunity:step'].id =='No go'){
            this.nogoAmount=this._formatCurrencyReverse(this.nogoAmount);
            this.nogoAmount+=this.items[i].properties['opportunity:amount'];
            this.nogoAmount=await this._formatAmount(this.nogoAmount);
            }
            if(this.items[i].properties['opportunity:step'].id =='Won'){
            this.wonAmount=this._formatCurrencyReverse(this.wonAmount);
            this.wonAmount+=this.items[i].properties['opportunity:amount'];
            this.wonAmount=await this._formatAmount(this.wonAmount);
            }
            if(this.items[i].properties['opportunity:step'].id =='Lost'){
            this.lostAmount=this._formatCurrencyReverse(this.lostAmount);
            this.lostAmount+=this.items[i].properties['opportunity:amount'];
            this.lostAmount=await this._formatAmount(this.lostAmount);
            }
             if(this.items[i].properties['opportunity:step'].id =='New'){
            this.newTotalAmount=this._formatCurrencyReverse(this.newTotalAmount);
            this.newTotalAmount+=this.items[i].properties['opportunity:amount'];
            this.newTotalAmount=await this._formatAmount(this.newTotalAmount);

            }
             if(this.items[i].properties['opportunity:step'].id =='First Contact'){
            this.firstContactTotalAmount=this._formatCurrencyReverse(this.firstContactTotalAmount);
            this.firstContactTotalAmount+=this.items[i].properties['opportunity:amount'];
            this.firstContactTotalAmount=await this._formatAmount(this.firstContactTotalAmount);
            }
             if(this.items[i].properties['opportunity:step'].id =='Proposal Sent'){
             this.proposalSentTotalAmount=this._formatCurrencyReverse(this.proposalSentTotalAmount);
            this.proposalSentTotalAmount+=this.items[i].properties['opportunity:amount'];
            this.proposalSentTotalAmount=await this._formatAmount(this.proposalSentTotalAmount);
            }
             if(this.items[i].properties['opportunity:step'].id =='Negociation'){
             this.negociationTotalAmount=this._formatCurrencyReverse(this.negociationTotalAmount);
            this.negociationTotalAmount+=this.items[i].properties['opportunity:amount'];
            this.negociationTotalAmount=await this._formatAmount(this.negociationTotalAmount);
            }
         }


         },

       _formatAmount: async function(amount){
         this.format = await this._getValue();
        var amountformatted=this._formatCurrency(amount, this.format);
        return amountformatted;
      },

         _goToOpportunity:function(e){
          this.fire('navigate', {doc: (e.model || e.detail).item});
         },
        allowDrop:function(ev){
            ev.preventDefault();
            ev.currentTarget.classList.add('over');
        },
        allowDropFooter:function(ev){
            ev.preventDefault();
            ev.currentTarget.classList.add('footerDrop');
        },
        drag: function(ev){
            ev.dataTransfer.setData("text",ev.target.id);
            ev.currentTarget.classList.add('dragging');
            if(ev.target.offsetParent.firstElementChild.firstElementChild.innerText.includes("NEW")){
            for (var i=0; i < this.items.length; i++) {
                if('id'+this.items[i].uid ==ev.target.id){
                this.newTotalAmount-=this.items[i].properties['opportunity:amount'];
                }}}
             if(ev.target.offsetParent.firstElementChild.firstElementChild.innerText.includes("FIRST CONTACT/DEMO")){
             for (var i=0; i < this.items.length; i++) {
                if('id'+this.items[i].uid ==ev.target.id){
                this.firstContactTotalAmount-=this.items[i].properties['opportunity:amount'];
                }}}
             if(ev.target.offsetParent.firstElementChild.firstElementChild.innerText.includes("PROPOSAL SENT")){
             for (var i=0; i < this.items.length; i++) {
                if('id'+this.items[i].uid ==ev.target.id){
                this.proposalSentTotalAmount-=this.items[i].properties['opportunity:amount'];
                }}}
            if(ev.target.offsetParent.firstElementChild.firstElementChild.innerText.includes("NEGOCIATION")){
             for (var i=0; i < this.items.length; i++) {
                if('id'+this.items[i].uid ==ev.target.id){
                this.negociationTotalAmount-=this.items[i].properties['opportunity:amount'];
                }}}

        },
        drop:function(ev){
            ev.preventDefault();
            var data=ev.dataTransfer.getData("text");
            console.log(ev.target.localName);
            if(ev.target.localName === 'div'){
              ev.target.appendChild(this.shadowRoot.querySelector('#'+data));
              ev.target.classList.remove('over');
            if(ev.target.offsetParent.firstElementChild.firstElementChild.innerText.includes("NEW")){
              for (var i=0; i < this.items.length; i++) {
                if('id'+this.items[i].uid ==data){
                this.newTotalAmount=this._formatCurrencyReverse(this.newTotalAmount);
                this.newTotalAmount+=this.items[i].properties['opportunity:amount'];
                this.document=this.items[i];
                this._setStep('New',this.items[i].uid);

            } } }
              if(ev.target.offsetParent.firstElementChild.firstElementChild.innerText.includes("FIRST CONTACT/DEMO")){
            for (var i = 0; i < this.items.length; i++) {
                if('id'+this.items[i].uid ==data){
                 this.document=this.items[i];
                 this.firstContactTotalAmount=this._formatCurrencyReverse(this.firstContactTotalAmount);
                 this.firstContactTotalAmount+=this.items[i].properties['opportunity:amount'];
                this._setStep('First Contact',this.items[i].uid);

            } }
            }
              if(ev.target.offsetParent.firstElementChild.firstElementChild.innerText.includes("PROPOSAL SENT")){
             for (var i = 0; i < this.items.length; i++) {
                if('id'+this.items[i].uid ==data){
                this.proposalSentTotalAmount=this._formatCurrencyReverse(this.proposalSentTotalAmount);
                this.proposalSentTotalAmount+=this.items[i].properties['opportunity:amount'];
                 this.document=this.items[i];
                this._setStep('Proposal Sent',this.items[i].uid);

            } }
            }
              if(ev.target.offsetParent.firstElementChild.firstElementChild.innerText.includes("NEGOCIATION")){

            for (var i = 0; i < this.items.length; i++) {
                if('id'+this.items[i].uid ==data){
                this.negociationTotalAmount=this._formatCurrencyReverse(this.negociationTotalAmount);
                this.negociationTotalAmount+=this.items[i].properties['opportunity:amount'];
                 this.document=this.items[i];
                this._setStep('Negociation',this.items[i].uid);

            } }
            }
            }
            if(ev.target.localName === 'nuxeo-card'){
              ev.target.parentNode.appendChild(this.shadowRoot.querySelector('#'+data));
              ev.target.parentNode.classList.remove('over');
            }

            this.shadowRoot.querySelector('#'+data).classList.remove('dragging');
            this.shadowRoot.querySelectorAll('over').forEach(function(drop){
              drop.classList.remove('over');
            });
          setTimeout(function(){  let nuxeoApp = document.querySelector('nuxeo-app');
        var searchForm = nuxeoApp.$.drawer.querySelector('nuxeo-search-form[name="opportunity-list"');
        if(searchForm){
        searchForm._search();} }, 1000);
        },
        dropFooter:  function(ev){
            ev.preventDefault();
            var data=ev.dataTransfer.getData("text");
            console.log(ev.target.localName);
            ev.target.classList.remove('footerDrop');

            this.shadowRoot.querySelector('#new'+ev.target.id+'Amount').classList.add('slide');
            if(ev.target.id === 'limbo'){
            for (var i = 0; i < this.items.length; i++) {
                if('id'+this.items[i].uid ==data){
                this.newlimboAmount=this.items[i].properties['opportunity:amount'];
                this.document=this.items[i];
                this._setStep('Limbo',this.items[i].uid);
            }}
            this.limboAmount=this._formatCurrencyReverse(this.limboAmount,this.format);
            this.limboAmount+=parseInt(this.newlimboAmount);
            this.limboAmount=this._formatCurrency(this.limboAmount,this.format);
            this.newlimboAmount=this._formatCurrency(this.newlimboAmount,this.format);
              setTimeout(function(){
                this.shadowRoot.querySelector('#newlimboAmount').classList.remove('slide');
              }.bind(this),2000);
              this.shadowRoot.querySelector('#'+ev.target.id+'Amount').innerHTML=this.limboAmount;
            }


            if(ev.target.id === 'nogo'){
            this.IdSelected=ev.target.parentNode.appendChild(this.shadowRoot.querySelector('#'+data));
            this.newnogoAmount=this.IdSelected.children[1].innerText.slice(0,10);
            for (var i = 0; i < this.items.length; i++) {
                if('id'+this.items[i].uid ==data){
                this.newnogoAmount=this.items[i].properties['opportunity:amount'];
                this.document=this.items[i];
                this._setStep('No go',this.items[i].uid);
            } }
            this.nogoAmount=this._formatCurrencyReverse(this.nogoAmount,this.format);
            this.nogoAmount+=parseInt(this.newnogoAmount);
            this.nogoAmount=this._formatCurrency(this.nogoAmount,this.format);
            this.newnogoAmount=this._formatCurrency(this.newnogoAmount,this.format);
              setTimeout(function(){
                this.shadowRoot.querySelector('#newnogoAmount').classList.remove('slide');
              }.bind(this),2000);
              this.shadowRoot.querySelector('#'+ev.target.id+'Amount').innerHTML=this.nogoAmount;
            }


            if(ev.target.id === 'won'){
            this.IdSelected=ev.target.parentNode.appendChild(this.shadowRoot.querySelector('#'+data));
            for (var i = 0; i < this.items.length; i++) {
                if('id'+this.items[i].uid ==data){
                this.newwonAmount=this.items[i].properties['opportunity:amount'];
                this.document=this.items[i];
                this._setStep('Won',this.items[i].uid);
            } }
            this.wonAmount=this._formatCurrencyReverse(this.wonAmount,this.format);
            this.wonAmount+=parseInt(this.newwonAmount);
            this.wonAmount=this._formatCurrency(this.wonAmount,this.format);
            this.newwonAmount=this._formatCurrency(this.newwonAmount,this.format);
              setTimeout(function(){
                this.shadowRoot.querySelector('#newwonAmount').classList.remove('slide');
              }.bind(this),2000);
              this.shadowRoot.querySelector('#'+ev.target.id+'Amount').innerHTML=this.wonAmount;
              for (var i = 0; i < this.items.length; i++) {
                if('id'+this.items[i].uid ==data){
                this.document=this.items[i];
                this._setStep('Won',this.items[i].uid);
            } }
            }


            if(ev.target.id === 'lost'){
            this.IdSelected=ev.target.parentNode.appendChild(this.shadowRoot.querySelector('#'+data));
            for (var i = 0; i < this.items.length; i++) {
                if('id'+this.items[i].uid ==data){
                 this.newlostAmount=this.items[i].properties['opportunity:amount'];
                this.document=this.items[i];
                this._setStep('Lost',this.items[i].uid);

            } }
            this.lostAmount=this._formatCurrencyReverse(this.lostAmount,this.format);
            this.lostAmount+=parseInt(this.newlostAmount);
            this.lostAmount=this._formatCurrency(this.lostAmount,this.format);
            this.newlostAmount=this._formatCurrency(this.newlostAmount,this.format);
              setTimeout(function(){
                this.shadowRoot.querySelector('#newlostAmount').classList.remove('slide');
              }.bind(this),2000);
              this.shadowRoot.querySelector('#'+ev.target.id+'Amount').innerHTML=this.lostAmount;

            }
            this.shadowRoot.querySelector('#' + data).remove();
         setTimeout(function(){  let nuxeoApp = document.querySelector('nuxeo-app');
        var searchForm = nuxeoApp.$.drawer.querySelector('nuxeo-search-form[name="opportunity-list"');
        if(searchForm){
        searchForm._search();} }, 1000);

        },
        dragLeave: function(ev){
          ev.preventDefault();
          ev.target.classList.remove('footerDrop');
          ev.target.classList.remove('over');
        },

        _setStep: function(value,inputID){
         this.params = {
                    xpath:"opportunity:step",
                    value:value,
                    save:true,
                    context: {},
                    input:inputID
                   };
              this.$.setProperty.execute();

         },
         _getValue: async function(){
         let params = {};
         params.name = "CurrencyFormat";
         this.$.getOption.params = params;
         let result = await this.$.getOption.execute().then(function(response){
             if(response === null){
                return ",";
             }else{
                return response.value;
             }
         }.bind(this));
         return result;
      },
      _formatCurrency: function(val, format) {
        if(val == null){
          return "";
        }
        return val.toString().replace(/\B(?=(\d{3})+(?!\d))/g, format);
      },
      _formatCurrencyReverse: function(val, format) {
        if(val == null){
          return "";
        }
        return parseInt(val.toString().split(format).join(''));
      }



      });
    </script>
</dom-module>
